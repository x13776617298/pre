<h1>香甜翡翠汤</h1><div><br />
<br />
原料：<br />
香菇、鸡肉、豆腐、西兰花各20克，鸡蛋液适量，高汤、盐各少许；</div>
<div><br />
做法：</div>
<div>1、香菇泡发、去蒂、洗净、切成细丝；鸡肉洗净、切粒；豆腐洗净，用沸水焯过后，压成泥；西兰花洗净，用沸水焯烫熟后切碎；</div>
<div>2、锅内加高汤煮沸，下入香菇丝、鸡肉粒，再次煮沸后，下入豆腐泥，西兰花碎和蛋液，焖煮3分钟左右，再加少许盐调味即可。</div>
