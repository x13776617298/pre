<h1>鱼肉拌茄泥</h1><br />
&nbsp;<br />
原料：<br />
茄子半个，净鱼肉30克，盐、香油各少许；
<div><br />
做法：</div>
<div>1、茄子洗净，放入沸水锅中煮至熟烂，去皮压成茄泥；</div>
<div>2、净鱼肉切成小粒，用热水焯熟；<br />
3、将晾凉后的茄泥与鱼肉混合，加入一点点盐和香油即可。</div>
