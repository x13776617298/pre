<h1>莴苣猪肉粥</h1><p class="MsoNormal">&nbsp;</p>
<div><br />
<br />
原料：</div>
<div>莴苣30克，猪肉150克，粳米50克，味精5克，精盐2克，酱油3克，香油10克；</div>
<div><br />
做法：</div>
<div>1、莴苣去杂，用清水洗净，切成细丝，粳米淘洗干净；</div>
<div>2、猪肉洗净，切成末，放入碗内，加少许酱油、精盐腌10-15分钟，待用；</div>
<div>3、锅置火上，加适量清水，放入粳米煮沸，加入莴苣丝、猪肉末，改文火煮至米烂汁粘时，放入精盐、味精、香油搅匀，稍煮片刻即可。</div>
<div>&nbsp;</div>
