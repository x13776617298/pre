<h1>青菜丝面条汤</h1><div><br />
<br />
原料：<br />
圆白菜、油菜、胡萝卜各50克，500毫升高汤，50克龙须面；</div>
<div><br />
制作：</div>
<div>1、将圆白菜、油菜、胡萝卜各50克切为细丝；</div>
<div>2、把调至白色的棒骨浓汤去油，取500毫升烧开，加入青菜丝煮软，用盐、味精调味，然后下入50克龙须面，滚开即熟。</div>
