<h1>养成定点喂食进食习惯</h1><p>给宝宝喂辅食时就需要为他安排一个固定的喂食位置，让孩子从小就养成定点进食的习惯，千万不要出现追着喂的情景。</p>
<p><br />
等孩子独坐的能力更加稳定时（可以独坐20分钟以上），就可以安排儿童餐椅，让孩子在家庭用餐时间也陪伴父母一起用餐。在初期可以用玩玩具让孩子能稳定地坐在餐椅上（请系上安全带），逐渐再让孩子吃一些软质的食物，可以由父母喂食，也可以鼓励孩子自己进食。</p>
