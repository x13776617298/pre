<h1>红小豆泥</h1><div><br />
<br />
原料：</div>
<div>红小豆50克，红糖、清水适量，植物油少许；</div>
<div><br />
做法：</div>
<div>1、将红小豆捡去杂质洗净，放入锅内，加入凉水用旺火烧开，加盖改小火焖煮至烂成豆沙；</div>
<div>2、将锅置火上，放入少许油，下入红糖炒至溶化，倒入豆沙，改用中小火炒好即成；</div>
<div>3、注意煮豆越烂越好，炒豆沙时要不停地擦着锅底搅炒，火要小，以免炒焦而生苦味，可同粥一起食用。</div>
