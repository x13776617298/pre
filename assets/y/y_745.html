<h1>牛奶小饼</h1><div><br />
<br />
原料：<br />
小麦面粉125克，牛奶150克，泡打粉1个，鸡蛋2个，白糖适量。</div>
<div><br />
制作：<br />
1、将鸡蛋蛋清和蛋黄分离，面粉和泡打粉混合过筛；<br />
2、将蛋黄打散后与过筛好的面粉混合；<br />
3、加入牛奶，倒的时候一点点地倒，边倒边搅，搅匀后放在一旁静置；<br />
4、将蛋白加入少量的糖用打蛋器打至硬性发泡；<br />
5、将打发好的蛋白与面糊混合，加入糖或者蜂蜜；<br />
