<h1>西施粥</h1><div>
<div></div>
<br />
<br />
<div>原料：</div>
<div>稻米100克，对虾50克，豆腐50克，甜豆10克。</div>
<div><br />
做法：</div>
<div>1、大米淘洗干净加水煮成稠粥；大虾剔去肠泥洗净，放入稠粥里煮熟；</div>
<div>2、把粥倒入江盘中，大虾放在盘子中央做装饰；</div>
<div>3、锅烧热，加入一些油，放入葱、姜、蒜爆香，再倒入高汤30毫升、豆腐丁、甜豆仁和所有的调味料（番茄酱、辣豆瓣酱、白糖、味精、香油）一起煮成芡汁；</div>
<div>4、把煮好的芡汁淋在大虾身上就可以了。</div>
<div>&nbsp;</div>
