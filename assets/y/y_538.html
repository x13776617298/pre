<h1>鱼泥粥</h1><div><br />
<br />
原料：</div>
<div>鱼肉2勺，米饭4勺，鱼汤1/2杯（6个月以上宝宝可加盐200毫克）。</div>
<div><br />
做法：</div>
<div>1、将鱼肉炖熟后剔净鱼刺并捣碎；<br />
2、鱼汤内放入米饭和鱼肉同煮；<br />
3、煮粘稠后加牛奶用文火继续煮10分钟左右即可；最后加少许盐。</div>
