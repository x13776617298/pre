<h1>软煎鸡肝</h1><div><br />
<br />
原料：<br />
鸡肝100克，鸡蛋1个，面粉少许，盐和食用油各适量；</div>
<div><br />
制作：</div>
<div>1、将鸡肝洗净，摘去胆囊，切成略厚圆片，撒上盐，两面蘸满面粉，外面裹蛋清液； &nbsp; &nbsp; &nbsp;&nbsp;</div>
<div>2、放入烧热的油锅中，煎至两面成金黄色即可。</div>
