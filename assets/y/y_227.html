<h1>香脆金钱蛋</h1><br />
<br />
<div>原料：</div>
<div>鸡蛋5个，芝麻少许，花生油500g（实耗油50g），盐10g，味精8g，干生粉15g。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、鸡蛋用水烧开加入盐少许，小火煮熟捞起，去壳，横切圆圈；</div>
<div>2、鸡蛋切片圈后，撒上盐、味精、芝麻、干生粉待用；</div>
<div>3、烧锅下油，待油温100度左右时，放入鸡蛋圈，炸至双面多金黄捞起入碟即可。<br />
