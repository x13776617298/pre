<h1>蛋黄泥</h1><div><br />
<br />
原料：</div>
<div>鸡蛋10个，精盐2克，开水少许；</div>
<div><br />
做法：</div>
<div>1、将鸡蛋洗净，放入锅中煮熟，剥去蛋壳，除去蛋白，取其蛋黄，加入开水少许，用匙搅烂即成；&nbsp;</div>
<div>2、也可将蛋黄泥用牛奶、米汤、菜水等（略加一点盐或糖）调成糊状，即可食用；<br />
</div>
<div>妈妈提示：要选择鲜蛋做原料，煮时要凉水下锅，这样不易煮破。煮好的要立即用凉水浸泡一下，这样易去皮。此辅食适宜6个月以上的婴儿食用。</div>
