<h1>柔嫩香馨肉泥米粉</h1><div><br />
<br />
原料：<br />
猪瘦肉50克，米粉100克。<br />
&nbsp;</div>
<div>制作：</div>
<div>1、将瘦肉洗净，剁成泥，放入碗中，加入米粉和适最水，搅拌均匀成肉泥；</div>
<div>2、将拌好的肉泥放入蒸锅，中火蒸7分钟至熟即可。</div>
