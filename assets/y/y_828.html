<h1>杏仁苹果豆腐羹</h1><div><br />
<br />
原料：<br />
豆腐（北）100克，苹果70克，香菇（鲜）30克，杏仁30克，香油5克，盐2克。</div>
<div><br />
制作：<br />
1. 将豆腐切小块置水中泡一下捞起；冬菇搅成茸和豆腐煮滚，油盐调味勾芡成豆腐羹；<br />
2. 杏仁去衣，苹果切粒，同搅成茸；<br />
3. 待豆腐羹冷却，加杏仁、苹果糊拌匀即成。<br />
