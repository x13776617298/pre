<h1>木瓜花生大枣汤</h1><br />
<br />
&nbsp;<br />
<div>原料：</div>
<div>木瓜750克，花生150克，大枣5粒，片糖3/2块；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、木瓜去皮、去核、切块；<br />
2、将木瓜、花生、大枣和8碗水放入煲内，放入片糖，待水滚后改用文火煲2小时即可饮用。</div>
