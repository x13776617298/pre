<h1>炖豆腐猪蹄香菇</h1><div><br />
<br />
原料：</div>
<div>豆腐、丝瓜各200克，香菇50克，猪前蹄1个（约1000克左右），盐10克，姜丝5克，味精3克；<br />
<br />
做法：</div>
<div>1、净猪蹄去毛，清水洗凈，用刀斩成小块，待用；</div>
<div>2、把豆腐放入盐水中浸泡10-15分钟，用清水洗凈，切成小块；</div>
<div>3、将丝瓜削去外皮，清水洗净，切成薄片；</div>
<div>4、把香菇先切去老蒂头，清水浸软后，洗凈；</div>
<div>5、将猪蹄置于洗净的锅中，加水约2500克，于炉火上煎煮，煮至肉烂时，放入香菇、豆腐及丝瓜，并加入盐、姜丝、葱段、味精，再煮几分钟后即可离火，分数次食之。</div>
