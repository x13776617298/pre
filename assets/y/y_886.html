<h1>鲜茄肝扒</h1>&nbsp;<br />
<br />
原料：<br />
鲜猪肝100克，茄子250克，番茄2个，面粉50克，生抽、盐、白糖、水淀粉、植物油各适量；
<div><br />
制作：</div>
<div>1、猪肝洗净，用生抽，盐、白糖拌匀，腌10分钟，切成碎粒。番茄洗净、去皮、切块；</div>
<div>2、茄子洗净，煮软压成泥，与猪肝粒、面粉拌成糊，捏成厚块，入油锅煎至两面金黄；</div>
<div>3、番茄块入油锅中略炒，用水淀粉勾芡，淋在肝扒上即可。</div>
