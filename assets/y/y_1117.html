<h1>新妈妈要保持好心情</h1><div>产后抑郁症屡见不鲜，这对产妇、婴儿、家庭都会有很大影响。<br />
&nbsp;</div>
<div>有了宝贝后，新妈妈的价值观会有所改变，对自己、对丈夫、对宝贝的期望值也会更接近实际，甚至对生活的看法也会变得更加实际，坦然接受这一切有益于帮助新妈妈摆脱消极情绪。<br />
&nbsp;</div>
<div>新妈妈可以做一些自己喜欢做的事情，如看杂志、听音乐等，在自己的爱好中忘记烦恼。<br />
&nbsp;</div>
<div>同时，做适量的家务和进行适当的体育锻炼，可转移注意力，不再只将注意力集中在宝贝或者烦心事上，更可以使体内自动产生快乐元素，使新妈妈从内而外地快乐起来。</div>
