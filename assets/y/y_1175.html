<h1>给宝宝买个八音盒</h1><div>买个可爱、漂亮的八音盒，在宝宝心情愉快时，与宝宝一起体验运动的快乐，感受音乐的美妙，促进身体空间知觉的发展。<br />
&nbsp;</div>
<div>游戏方法：</div>
<div><br />
妈妈扶稳宝宝坐在自己的膝盖上，一边和着音乐哼唱儿歌，一边重复地抬起落下脚跟，带动膝盖上下颠动，宝宝也随之轻轻颠动。<br />
<br />
慢慢向左移动双膝，让宝宝身体尽可能向左倾斜；再慢慢向右移动双膝，让宝宝身体尽可能向右倾斜。<br />
</div>
<div>只要宝宝开心，可以一直做，宝宝喜欢重复。</div>
