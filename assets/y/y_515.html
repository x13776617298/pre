<h1>双色泥</h1><br />
<br />
&nbsp;<br />
<div>原料：</div>
<div>香蕉1/5根，番茄1/8个，酸奶1勺。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、将香蕉制成泥状；<br />
2、将番茄用开水烫一下，剥皮，取1/8碾碎；<br />
3、两种果泥混合后倒入酸奶搅匀即可食物。</div>
