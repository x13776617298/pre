<h1>木瓜炖排骨</h1><div><br />
<br />
原料：</div>
<div>木瓜1个，牛排200克，蒜末、辣椒少许，蚝油、高汤、米酒适量；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、用盐、玉蜀黍粉和鸡蛋，将牛排先腌味4小时，再将牛排切成条状；<br />
2、将木瓜切成条状，先用小火过油；<br />
3、用蒜末、辣椒将油锅爆香后，将牛排下锅，再加入蚝油、高汤和少许米酒；<br />
4、最后，用太白粉勾芡，再加入木瓜拌炒一下即可。</div>
