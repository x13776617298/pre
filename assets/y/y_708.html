<h1>冬瓜汤</h1><div><br />
<br />
原料：<br />
冬瓜500g，食盐、姜、大葱少许。</div>
<div><br />
做法：<br />
冬瓜洗净切片备用；姜米和葱花入冷水烧开，放入冬瓜片，大火烧开，转小火焖煮2分钟；调入食盐、味精，撒上葱花，即可出锅。</div>
