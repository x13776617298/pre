<h1>乌鸡白凤尾菇汤</h1> <br />
<div>原料：</div>
<div>乌鸡500克，白凤尾菇50克，料酒、大葱、食盐、生姜片各适量。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、乌鸡宰杀后，去毛，去内脏及爪，洗净；<br />
2、沙锅添入清水，加生姜片煮沸，放入已剔好的乌鸡，加料酒、大葱，用文火炖煮至酥，放入白凤尾菇，加食盐调味后煮沸3分钟即可起锅。</div>
