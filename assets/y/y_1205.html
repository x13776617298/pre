<h1>多带孩子外出走走</h1><p>11个月的孩子可以开始鼓励他探究周遭环境，多带孩子出去走走可增加视觉刺激，还可舒缓情绪，只是带着小宝宝外出仍须注意下列事项：</p>
<br />
<p>1、天气冷时，注意为宝宝保暖；</p>
<br />
<p>2、外出后的卫生与安全性要提前考虑；</p>
<br />
<p>3、避免长时间外出，最好是每天定时定量；</p>
<br />
<p>4、散步时，要主动给孩子讲周围的事物、景物，告诉孩子看到些什么，以强化注意力。</p>
