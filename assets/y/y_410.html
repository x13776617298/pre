<h1>桔子汁</h1><div><br />
<br />
原料：</div>
<div>新鲜的桔子。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、先将手用水洗净，再用自来水或温开水冲洗干净；<br />
2、取纱布一小块，大口奶瓶一个，上锅蒸煮消毒，亦可用滚烫的开水消毒；<br />
3、把洗净的桔子去皮，将消毒的纱布覆盖在大口奶瓶上，用手将桔子瓣汁挤在纱布上过滤即可；<br />
4、用时加1倍水稀释，亦可加入少许白糖。</div>
