<h1>海米紫菜蛋汤</h1><div><br />
<br />
原料：</div>
<div>紫菜、海米、香油各10克，鸡蛋1个，植物油、盐、葱、香菜各少许。</div>
<div><br />
做法：</div>
<div>1、将海米用开水泡软；鸡蛋磕入碗内搅匀；香菜择洗干净，切成小段；葱择洗干净，切成葱花；紫菜撕碎，放入汤碗内；</div>
<div>2、炒锅置火上，放油烧热，下葱花，加入适量清水和海米，用小火煮片刻，放盐，淋鸡蛋液，放香菜，冲入汤碗内即成。</div></article><dl class="other link"><dt id="_1_19_22">更多链接</dt><dd><a href="javascript:void(0);var day = 22;" onclick="nativeNewBirthclubByWeek('4');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('4');return false;">查看1月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_111.html');return false;">上一篇：栗子鸡块</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_116.html');return false;">下一篇：莲子薏米煲鸭汤</a></dd></dl>
