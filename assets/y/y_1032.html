<h1>三色豆腐虾泥</h1><div><br />
<br />
原料：<br />
胡萝卜1根，虾30克，油菜2棵，豆腐50克；</div>
<div><br />
制作：</div>
<div>1、胡萝卜洗净，去皮切碎；虾去头、皮、泥肠，剁成虾泥；油菜洗净用热水焯过，切成碎末；</div>
<div>2、豆腐冲洗过后压成豆腐泥。在锅内倒油，烧热后下入胡萝卜末煸炒，半熟时放入虾泥和豆腐泥，继续煸炒至八成熟时再加入碎菜，待菜烂即可。</div>
<div>&nbsp;</div>
