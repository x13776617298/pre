<h1>虾仁豆腐豌豆泥粥</h1><div><br />
<br />
原料：</div>
<div>熟虾仁，嫩豆腐，鲜豌豆，厚粥，适量高汤，熟植物油。</div>
<div><br />
做法：</div>
<div>1、熟虾仁剁碎备用；嫩豆腐用清水清洗剁碎，鲜豌豆加水煮熟压成泥备用；</div>
<div>2、将厚粥、熟虾仁、嫩豆腐丁、鲜豌豆泥、及高汤放入锅内，小火烧开煮烂后，加入熟植物油和少量盐即成。</div>
