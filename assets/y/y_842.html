<h1>山药羹</h1><div><br />
<br />
原料：<br />
山药100克，糯米50克，枸杞子少许，白糖适量。</div>
<div><br />
制作：<br />
1、山药去皮，洗净，切小块；糯米淘洗干净，入清水中浸泡3小时后和山药块一起放入搅拌机中打成汁备用；<br />
2、糯米山药汁、枸杞子下入锅中煮成羹，放白糖即可。</div>
