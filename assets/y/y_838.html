<h1>虾末菜花</h1><div><br />
<br />
原料：<br />
菜花40克，虾10克，白酱油、盐各少许。</div>
<div><br />
制作：<br />
1、菜花洗净，放入沸水中煮软后切碎；<br />
2、虾洗净，去除沙线，放入沸水中煮后剥皮，切碎，煮熟；<br />
3、熟虾仁碎加入白酱油、盐煮熟；倒在菜花上即可。</div>
