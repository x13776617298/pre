<h1>党参淮山猪碾汤</h1><div><br />
<br />
原料：</div>
<div>猪碾肉500克，党参30克，淮山药30克，莲子60克，红枣8个。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、淮山药、莲子（去心）洗净后，用清水浸半小时；党参、红枣（去核）洗净；猪碾肉洗净，切块；<br />
