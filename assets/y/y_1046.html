<h1>香蕉牛奶布丁</h1><div><br />
<br />
原料：<br />
香蕉50克、果冻粉2克、配方奶150cc(标准泡法)；</div>
<div><br />
制作：</div>
<div>1、香蕉去皮，切成小丁备用；</div>
<div>2、果冻粉加入配方奶中拌匀，用小火加热至果冻粉完全溶解过滤后，即可倒入模型中；</div>
<div>3、等布丁液半凝固时，再将香蕉丁放入其中，待完全冷却后，即可食用。</div>
