<h1>什锦虾段</h1>&nbsp;<br />
<br />
<div>原料：</div>
<div>对虾500克，洋葱100克，芹菜50克，青椒50克，番茄50克；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、将鲜虾去壳、肠及杂质，洗净煮熟，切成段；</div>
<div>2、葱头去老皮洗净，切小丁；</div>
<div>3、芹菜择洗干净，切成末；</div>
<div>4、青椒去蒂，籽洗净，切成丁；</div>
<div>5、番茄洗净去皮，切成丁；</div>
<div>6、蒜切片；</div>
<div>7、干辣椒洗净，切成段；</div>
<div>8、炒锅注油烧热，下入葱头丁、蒜片炒至微黄，放入芹菜末、青椒末、番茄丁翻炒，加胡椒粉、干辣椒段炒匀，再放入虾段、少许水烧开，撒入精盐，小火焖片刻即可。</div></article><dl class="other link"><dt id="_1_19_70">更多链接</dt><dd><a href="javascript:void(0);var day = 70;" onclick="nativeNewBirthclubByWeek('10');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('10');return false;">查看3月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_267.html');return false;">上一篇：补血增乳粥</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_297.html');return false;">下一篇：木瓜炖鱼头</a></dd></dl>
