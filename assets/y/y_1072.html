<h1>生化汤</h1><div><br />
<br />
原料：</div>
<div>当归（全）40克，川芎30克，桃仁（去心）25克，烤老姜25克，炙草（蜜甘草）25克。<br />
<br />
做法：</div>
<div>1、米酒水（煮过，已挥发掉酒精）700毫升，加入药料，慢火加盖煮1小时左右，约剩200毫升，这是第1次，药酒倒出，备用；&nbsp;</div>
<div>2、第2次再加入米酒水350毫升，和第1次煮法相同，约剩100毫升；&nbsp;</div>
<div>3、将第1次和第2次的药酒加在一起共300毫升拌匀。</div>
<div>&nbsp;</div>
