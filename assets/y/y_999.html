<h1>玉米面糊</h1><div><br />
<br />
原料：<br />
玉米面15克，核桃仁5克，松子仁5克。</div>
<div><br />
制作：</div>
<div>1、核桃仁与松子仁放入平底锅以小火慢慢焙出香味；将焙好的核桃仁切成碎粒；<br />
2、玉米面加入适量冷水调成糊状；</div>
<div>3、煮锅中加入800毫升冷水，大火煮开，倒入调好的糊，用汤勺搅匀，再次煮滚后继续煮10分钟；</div>
<div>4、煮好的糊盛入小碗中，撒上松子仁、核桃仁碎粒即可。</div>
