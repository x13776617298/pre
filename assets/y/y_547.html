<h1>蒸蛋黄羹</h1><div><br />
<br />
原料：</div>
<div>鸡蛋黄、菠菜叶，胡萝卜丁。</div>
<div><br />
做法：</div>
<div>1、蛋黄打散，与适量水混合，调稀；</div>
<div>2、放入蒸笼中，用略小的中火蒸5分钟左右；</div>
<div>3、把菠菜叶和胡萝卜丁煮软磨成碎末，放在蛋黄羹上即可。</div>
