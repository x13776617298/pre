<h1>护理好宝宝的小屁屁</h1><div>每天给宝宝洗屁股，换尿布，这是新手妈妈们最头疼的事儿了。奇怪的是，明明每次把小屁股洗得干干净净，居然还是会红屁股、长疹子，可怜的宝宝很受罪，让妈妈很心疼。<br />
&nbsp;</div>
<div>建议新手妈妈可以这样做：每隔两小时，记得查看宝宝的尿片有没有湿，如果湿了就要换掉，否则尿液的蒸汽反上来，宝宝的屁股受到潮湿、尿液刺激的影响，就会有红屁股了。保持干爽、清洁是最关键的，但水洗过多，屁股会越来越粗糙，可以擦些润肤露滋润一下。</div>
