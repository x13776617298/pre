<h1>烩花鲢头</h1><br />
<br />
<div>原料：</div>
<div>较大的花鲢头2只(重750克)，油菜心50克；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、将鱼头切为两半，入清水锅煮开后去浮沫，汤留用；</div>
<div>2、鱼头取出拆下鱼肉，油菜煸熟备用；<br />
3、炒锅烧热加底油，煸葱姜，加入鱼头肉和汤，以文火同煮，至汤呈乳白色后，加入油菜，勾薄芡。</div>
