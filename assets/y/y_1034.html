<h1>牛肉土豆球</h1><div><br />
<br />
原料：<br />
土豆、牛肉、面包、鲜奶适量；</div>
<div><br />
制作：</div>
<div>1、土豆去皮切片蒸熟，压成泥，混和牛油，捏成窝状；</div>
<div>2、面包撕碎用鲜奶浸软，混合牛肉泥、蛋液、洋葱碎、盐，全部搅匀，酿入土豆窝内；</div>
<div>3、放入烤箱内以180℃中火烤约10分钟至表面金黄即成，吃时撒上芝麻粒。</div>
