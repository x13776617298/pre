<h1>益母木耳汤</h1><div><br />
<br />
原料：</div>
<div>益母草50克，黑木耳30克，白糖30克；<br />
<br />
做法：</div>
<div>1、益母草用纱布包好，扎紧口；黑木耳水发后去蒂洗净，撕成碎片；</div>
<div>2、锅置火上，放入适量清水、药包、木耳、煎煮30分钟，取出益母草包，放入白糖，略煮即可。</div>
