<h1>拌红薯丝</h1><div><br />
<br />
原料：<br />
红薯100克，胡萝卜50克，火腿、盐、香油、牛奶各适量；</div>
<div><br />
制作：</div>
<div>1、红薯洗净，切小块，放入沸水中煮熟；胡萝卜洗净、切块，用沸水悼一下，捞出来沥干水；火腿切丁；</div>
<div>2、将红薯块、胡萝卜块、火腿丁加牛奶搅拌在一起，加盐、香油调味即可。</div>
