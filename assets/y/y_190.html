<h1>黄花通草猪肝汤</h1>&nbsp;<br />
<div>原料：</div>
<div>黄花菜30克，花生米30克，通草6克，猪肝200克。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>将黄花菜30克、通草6克加水煮汤，去渣取汁，入花生米、猪肝煲汤；以花生米熟烂为度。吃猪肝、花生米，饮汤，每日一剂，连服3天。</div>
