<h1>青木瓜肋排汤</h1><p class="MsoNormal">&nbsp;</p>
<p class="MsoNormal"><span><br />
<br />
原料：<br />
肋排350克、青木瓜300克、盐、嫩姜、葱花、酒少许。</span></p>
<p class="MsoNormal"><span>做法：<br />
1、肋排切小块，用滚水汆烫；<br />
2、青木瓜切小块备用；<br />
3、水烧开，放入肋小排、青木瓜、嫩姜片、盐，以大火烧开后转小火煮约25分钟，洒上葱花即可盛出。 <br />
