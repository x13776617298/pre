<h1>香菇萝卜汤</h1><div>
<div><br />
<br />
原料：</div>
<div>香菇、豌豆苗各25克，白萝卜500克，老姜1小块，精盐适量。</div>
<div><br />
做法：</div>
<div>将白萝卜洗净，去皮切片，香菇撕成两半，老姜拍破，放入锅内煮开，转小火至萝卜熟透，加入食盐即可食用。</div>
