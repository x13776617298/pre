<h1>焗烤南瓜</h1><div><br />
<br />
原料：<br />
南瓜100g，焗烤用芝士1匙。</div>
<div><br />
制作：</div>
<div>1、南瓜用电锅蒸软后，取出压碎，再放入烤盘中；</div>
<div>2、洒上芝士，入烤箱以180度烤约5分钟即可（注意，不要烤的太焦而影响到宝宝咀嚼和消化能力）。</div>
