<h1>花生鸡脚汤</h1><div><br />
<br />
原料：</div>
<div>鸡脚10只（约200克），花生50克，黄酒5克，姜片、精盐各3克，味精1克，鸡油10克；<br />
<br />
做法：</div>
<div>1、将鸡脚剪去爪尖，洗净；花生米放入温水中浸半小时，换清水洗净；</div>
<div>2、锅置火上，加入适量清水，用旺火煮沸，放入鸡脚、花生米、黄酒、姜片，锅加盖，煮2小时，加精盐、味精调好口味，再用文火焖煮一会儿，淋上鸡油，即可食用。</div>
