<h1>南瓜牛奶大米粥</h1><div></div>
<div><br />
原料：</div>
<div>白米100克，南瓜100克，牛奶50克，香油半勺，白糖少许。</div>
<div><br />
做法：</div>
<div>1、南瓜切成块，放笼上隔水蒸软；</div>
<div>2、白米煮成烂粥，加入蒸软去皮的南瓜拌匀；</div>
<div>3、加入牛奶和香油拌匀，最后加少许糖调味。</div>
