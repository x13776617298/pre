<h1>猪肝圆白菜</h1><div><br />
<br />
原料：<br />
猪肝泥、豆腐各适量，胡萝卜半根，圆白菜叶半片，肉汤，淀粉，盐各适量；<br />
<br />
制作：</div>
<div>1、把圆白菜叶洗净后放沸水中煮软；胡萝卜洗净、去皮、切成碎末；</div>
<div>2、豆腐洗净和肝泥混合并加入胡萝卜碎和少许盐搅匀备用；</div>
<div>3、把肝泥豆腐放在圆白菜叶中间做馅，再将圆白菜卷起，用淀粉封口后放肉汤内煮熟即可。</div>
