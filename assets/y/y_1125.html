<h1>给宝宝看色彩鲜明的图书</h1><div>宝宝满月后，视觉集中的现象越来越明显，喜欢看熟悉的大人的脸。宝宝眼睛清澈了，眼球的转动灵活了，哭时眼泪也多了，不仅能注视静止的物体，还能追随物体而转移视线，注意的时间也逐渐延长。<br />
&nbsp;</div>
<div>随视网膜发育，宝宝开始喜欢黑白或者高对比度的图案，即色彩鲜明的图案。大人可将铃铛或其他色彩鲜艳的玩具及一些图画书，拿到离宝宝眼睛20-30公分处，待引起宝贝注视后微快移动物体，吸引宝贝的眼睛跟着物体移动，提高他的注意力。</div>
