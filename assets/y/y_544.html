<h1>猪肝泥</h1><div><br />
<br />
原料：</div>
<div>猪肝50克，香油1克，酱油、精盐各少许。</div>
<div><br />
做法：</div>
<div>1、将猪肝洗净，横剖开，去掉筋膜和脂肪，放在菜板上，用刀轻轻剁成泥状；</div>
<div>2、将肝泥放入碗内，加入香油、酱油及精盐调匀，上笼蒸20-30分钟即可。</div>
