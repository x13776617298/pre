<h1>宝宝喝奶后不要立即饮果汁</h1><p><font color="#333333">有的家长喂婴幼儿牛奶后，就再给喝点果汁之类的酸性饮品，认为这样做能减少排便困难并增加营养。其实这样做对小儿营养的摄入是有害的。</font></p>
<br />
<p><font color="#333333">因为果汁属于酸性饮料，而牛奶中的蛋白质80%以上为酪蛋白，两者混在一起喝，果汁中的酸性物质易令牛奶中的酪蛋白凝集、沉淀，难以消化吸收，可导致消化不良甚至是腹泻。因此，建议在喝牛奶或食用乳制品前后，不要马上喝果汁等酸性饮料或食用橘子等酸性水果，最好间隔一个小时以上。</font></p>
