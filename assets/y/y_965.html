<h1>肉豆腐糕</h1><div><br />
<br />
原料：<br />
瘦肉、豆腐各适量，香油、酱油、生粉、葱末、姜末各少许。</div>
<div><br />
做法：</div>
<div>1、将肉剁成馅，用酱油、姜末拌匀待用；</div>
<div>2、将豆腐搓碎，加入拌好的肉馅、生粉、香油、葱末和少量水，搅拌成泥；</div>
<div>3、将肉豆腐泥摊入小盘内，上屉蒸15分钟即可。</div>
