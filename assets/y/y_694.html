<h1>彩蔬蒸蛋</h1><br />
<br />
原料：
<div>胡萝卜1根，香菇1个，玉米（鲜）1根，豌豆（煮1把）；</div>
<div><br />
做法：<br />
1、锅中烧开水，加入适量的油和盐，将香菇粒、胡萝卜粒、豌豆、玉米粒煮熟，捞出沥干水；&nbsp;</div>
<div>2、鸡蛋打散，加点盐后继续用筷子搅打均匀，加入温水搅匀，鸡蛋液与温水比例为1：2；</div>
<div>3、隔着滤勺，将混合好的蛋液倒入蒸蛋容器中，盖上保鲜膜或盖子；&nbsp;</div>
<div>4、锅中的水烧开后，放入蒸蛋碗，转中火，8分钟左右蛋液凝固后，铺上彩蔬，继续蒸2分钟左右，即可。</div>
