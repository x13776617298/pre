<h1>肉末茄泥</h1><br />
<br />
<div>原料：</div>
<div>圆茄子1/3个，精肉末1勺，湿淀粉少许，蒜1/4瓣，盐、麻油少许；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、蒜剁碎，加入精肉末中用湿淀粉和盐搅拌均匀，腌20分钟；</div>
<div>2、圆茄子横切1/3，取带皮部分较多的那半，茄肉部分朝上放碗内，将腌好的精肉末置于茄肉上，上锅蒸至酥烂，取出，淋上少许麻油，拌匀即可。</div>
