<h1>火腿咸蛋粥</h1><div><br />
<br />
原料：<br />
熟咸蛋黄四个用汤勺背碾碎，瘦火腿肉切成细丝，泰国香米一碗，高汤一碗（骨汤或者鸡汤都可以）。<br />
<br />
做法：<br />
1、将米淘洗干净，倒入砂锅中，加入高汤，半锅水，下入火腿丝，搅匀；</div>
<div>2、大火烧开后，下入咸蛋黄搅散，然后改小火，用两根筷子架住锅盖，熬煮15-20分钟，每间隔5分钟开一次盖，用勺子铲动一下，避免糊底；</div>
<div>3、煮至粥变得均匀浓稠，加入适量鸡精、白胡椒粉调味，即可关火，最后撒上葱花即可，不必放盐。</div>
