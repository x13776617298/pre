<h1>南瓜蒸肉</h1><div><br />
<br />
原料：</div>
<div>南瓜1个，五花猪肉400克，黄酒、酱油、红糖、老汤、葱、姜、花椒粉、食用油、味精适量。</div>
<div><br />
做法：</div>
<div>1. 在南瓜表面切一个方形切口，将里面的瓤挖干净，待用；</div>
<div>2. 将五花肉洗干净，切成薄片，葱、姜切成末，待用；</div>
<div>3. 把黄酒、花椒粉、葱姜末、酱油、红糖、老汤、食用油、味精一起调好放入南瓜内，再将洗干净的五花肉放入南瓜内，将南瓜放在盘上，上笼蒸熟即可。</div>
