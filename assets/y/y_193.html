<h1>木瓜鱼尾汤</h1>&nbsp; <br />
<div>原料：</div>
<div>木瓜750克，鲩鱼尾600克，盐1茶匙，生姜3片，油1汤匙。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、木瓜去核、去皮、切块；</div>
<div>2、起油锅，放入姜片，煎香鲸鱼尾；</div>
<div>3、木瓜放入煲内，用8碗水堡滚，再舀起2碗滚水倒入锅中，与已煎香的鱼尾同煮片刻，再将鱼尾连汤倒回堡内，用文火煲1小时，下盐调味，即可用。</div>
