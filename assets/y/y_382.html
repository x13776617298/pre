<h1>酸黄瓜</h1><div><br />
<br />
原料：</div>
<div>黄瓜10千克，香菜500克，青、红椒各500克，精盐、白酒、香树叶、蒜瓣各适量。</div>
<div><br />
做法：</div>
<div>1、将黄瓜洗净去蒂，放入开水内烫一下，捞出，摆在坛内；每摆一层黄瓜，摆上一层调配料，一层层摆好为止；<br />
2、用石板将黄瓜压住，腌浸两天后添凉水，把黄瓜浸没，待坛内浮面上出现一层白皮时即成。</div>
