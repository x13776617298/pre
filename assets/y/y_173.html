<h1>黄耆茯苓鸡汤</h1><div>
<div><br />
<br />
原料：</div>
<div>鸡腿，蒟蒻丝，黄耆，茯苓，红枣，盐，料酒。</div>
<div><br />
做法：</div>
<div>1、鸡腿切块入热水中汆烫、捞起沥干；<br />
2、黄耆、茯苓、红枣用清水冲净；<br />
3、将上述加6碗水熬汤，大火开后转小火煮约25分钟，加料酒及盐调味，起锅前加入蒟蒻丝(零热量、有饱涨感)即可食用。</div>
