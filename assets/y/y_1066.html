<h1>紫菜虾皮蛋汤</h1><div><br />
<br />
原料：<br />
紫菜，香菜，虾皮，鸡蛋，葱花，姜末；</div>
<div><br />
制作：</div>
<div>1、虾皮洗净，紫菜撕成小块，香菜择洗干净切小段，鸡蛋一个，打散备用；</div>
<div>2、用姜末炝锅，下入虾皮略炒，加水适量，烧开后淋入鸡蛋液，随即放入紫菜、香菜，并加香油、精盐、葱花适量即可。</div>
