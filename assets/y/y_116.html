<h1>莲子薏米煲鸭汤</h1><br />
<br />
<div>原料：</div>
<div>净光鸭一只、莲子、百合、薏米、陈皮、葱、姜、盐、鸡精、料酒、白糖。</div>
<div><br />
做法：</div>
<div>1、把鸭切成块，放入开水中焯一下捞出后放入煲汤锅中；&nbsp;</div>
<div>2、在锅中依次放入葱段、姜片、莲子、百合、薏米（少量）、陈皮两片，再加入少许料酒、白糖、鸡精，倒入适量开水；</div>
<div>3、待汤褒好后出锅时加少量盐即可食用。</div>
