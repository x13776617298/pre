<h1>红糖小米粥</h1><p>&nbsp;</p>
<div><br />
<br />
原料：</div>
<div>小米150克，红枣5-10颗，花生碎少许，瓜子仁少许，红糖10克；<br />
<br />
做法：</div>
<div>1、备齐材料，果仁可以整粒放入，也可切碎后加入；&nbsp;</div>
<div>2、小米淘洗干净，放入汤锅中用清水浸泡30分钟左右，红枣洗净，去核，红枣肉切碎备用；&nbsp;</div>
<div>3、取汤锅，注入适量清水，烧开后放入小米，转小火慢慢熬煮，待小米粒粒开花时放入红枣碎，搅拌均匀后继续熬煮，待红枣肉软烂后放入红糖，花生碎拌匀，再熬煮几分钟就可以关火了。</div></article><dl class="other link"><dt id="_1_19_9">更多链接</dt><dd><a href="javascript:void(0);var day = 9;" onclick="nativeNewBirthclubByWeek('2');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('2');return false;">查看1月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_1072.html');return false;">上一篇：生化汤</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_72.html');return false;">下一篇：红糖牡丹花粥</a></dd></dl>
