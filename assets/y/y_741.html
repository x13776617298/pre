<h1>冬瓜肉末面条</h1><div><br />
<br />
原料：<br />
冬瓜，熟肉末，面条，适量高汤，熬熟植物油。</div>
<div><br />
制作：<br />
1、冬瓜洗净去皮切块，在沸水中煮熟后切成小块备用；<br />
2、 将面条置于沸水中，煮至熟烂后取出，用勺搅成短面条；<br />
3、 将熟肉末、冬瓜块及烂面条，加入高汤大火煮开，小火焖煮至面条烂熟即可。</div>
