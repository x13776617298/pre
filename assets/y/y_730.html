<h1>黄瓜橘子沙拉</h1><div><br />
<br />
原料：<br />
黄瓜25克，橘子4瓣，火腿肠末25克，葡萄干20克，沙拉油10克，食盐少许。</div>
<div><br />
制作：<br />
1、先把黄瓜洗干净去皮切成小片，再把葡萄干用开水泡软洗干净，将洗干净的橘子去皮去籽后切碎；<br />
<span>﻿2、</span>把火腿肠末蒸10分钟取出，切成小方块;然后把加工好的黄瓜、泡软的葡萄干和研碎的橘子瓣、火腿肠一起放入小碗里，加上沙拉油和少许食盐拌匀即可食用。</div>
