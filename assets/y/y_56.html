<h1>归参土鸡汤</h1><div><br />
<br />
原料：</div>
<div>当归15克，党参15克，红枣10克，土母鸡一只约1500克，猪油、味精、精盐、白胡椒、料酒、生姜、葱各适量；<br />
<br />
做法：</div>
<div>1、将土母鸡宰杀去毛脏洗净，斩成小块待用；<br />
2、将炒锅置大火烧热，放入适量猪油、姜片，将鸡块倒入锅中翻炒；<br />
3、加适量料酒、精盐炒至鸡肉变色，味香，加入适量清水火烧沸开，放入当归、党参、红枣转置砂锅置文火煨汤二小时左右，加少许味精、白胡椒、葱即成。</div>
