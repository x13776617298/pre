<h1>炝花生米</h1><br />
<br />
&nbsp;<br />
<div>原料：</div>
<div>花生仁（生）1000克，黄瓜100克，胡麻油50克，姜10克，大葱5克，盐8克，味精3克；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、姜洗净，一半切成姜块，另一半去皮切成姜末，大葱洗净切成段，黄瓜洗净去两头，切成黄瓜丁备用；<br />
2、把花生米放清水中，每浸泡四小时换一次清水，共浸泡三次，待花生米变白色时，捞出放盆内，加入葱段、姜块（拍松）、精盐、适量水（浸没花生），上屉蒸40分钟，熟时出屉，捞出花生米，去掉葱姜，控干水；<br />
3、把花椒油、黄瓜丁、姜末、精盐、味精放入花生米内调拌均匀，即可装盘。</div></article><dl class="other link"><dt id="_1_19_64">更多链接</dt><dd><a href="javascript:void(0);var day = 64;" onclick="nativeNewBirthclubByWeek('10');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('10');return false;">查看3月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_249.html');return false;">上一篇：香芒燕麦</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_255.html');return false;">下一篇：生姜米醋炖木瓜</a></dd></dl>
