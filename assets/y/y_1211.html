<h1>放手让孩子自己来</h1><p>虽然这个月龄的孩子还没有很好的手部控制能力，但是父母可以以孩子现有的抓握能力，适度鼓励孩子自己动手，比如让孩子自己握小奶瓶喝奶，自己拿饼干吃，以及自己拿勺子吃饭等。</p>
<p><br />
在初期的时候，需要注意的是安全与孩子能力的考虑，避免让孩子出现疲累的现象，否则会让孩子产生排斥或能力不足的感受。其次，父母需要随时留心孩子手部的清洁，以免病从口入。让孩子自己动手时，父母千万不要误以为孩子就已经具有操控的能力，事实上孩子随时都需要您从旁的辅导与协助。</p>
