<h1>凉拌猪肝</h1><p><br />
<br />
<br />
原料：<br />
猪肝300克，菠菜250克，香菜15克，虾米5克，酱油5克，大蒜5克，盐2克，醋5克；&nbsp;</p>
<p>做法：<br />
1、将猪肝洗净、切成薄片，经开水烫到断生，捞出控干水分；<br />
2、将菠菜择洗净，用开水烫至断生，晾凉后切成段；香菜择洗净，切成段；<br />
3、将菠菜、肝片、香菜、海米、酱油、香油、醋、盐、蒜泥拌匀即可。<br />
