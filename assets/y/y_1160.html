<h1>喜欢用左手是左撇子吗？</h1><div>你的宝宝可能一阵子喜欢用左手，过一段又喜欢用右手，这是很正常的。现在还看不出来他到底是左撇子还是右撇子，这要等到大概2-3岁时才会比较明显地反映出来。<br />
&nbsp;</div>
<div>不要试图影响你的宝宝使用左右手的偏爱，如果宝宝真是个左撇子，强迫他使用右手，可能会让他感到无所适从，并且今后还会导致你的宝宝在手眼协调、灵巧性和书写方面出现一系列问题。</div>
