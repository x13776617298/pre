<h1>糖醋鱼丸</h1><div><br />
<br />
原料：<br />
龙俐鱼、西兰花；</div>
<div><br />
制作：<br />
1、鱼柳剁成鱼泥，加点盐、水淀粉，用筷子沿同一个方向搅拌，筷子能立起来，就OK了；<br />
2、西兰花切小朵，放入加了少量油和盐的水中烫熟，装盘备用；<br />
3、鱼泥从大拇指和食指中间滑出成鱼丸，放入水(或高汤)中煮熟，装盘备用；<br />
4、加热少许油，小火炒香番茄酱，至出红油；<br />
5、倒入白糖2大勺、白醋1大勺、盐1小勺、水适量（糖与醋的比例最好是2:1），用淀粉水勾茨即可；<br />
6、将煮好的糖醋汁淋在鱼丸和西兰花上，这道菜就完成了。</div>
