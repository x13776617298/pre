<h1>菠菜挂面</h1><div><br />
<br />
原料：<br />
挂面10克，鸡胸肉5克，胡萝卜3克，菠菜3克，高汤100毫升；</div>
<div><br />
做法：<br />
1、将鸡肉剁碎用芡粉和盐抓好，放入用高汤煮软的胡萝卜和菠菜做的汤中煮熟；<br />
2、加入已煮熟的切成小段的挂面，煮2分钟即可。&nbsp;</div>
