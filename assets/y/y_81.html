<h1>鲫鱼豆腐下奶汤</h1><div><br />
<br />
原料：</div>
<div>鲫鱼1-2条（约150克），豆腐50克，葱、姜末各5克，香菜10克，油1汤匙（10毫升），盐1茶匙（5克），醋1茶匙（5毫升）；<br />
<br />
做法：</div>
<div>1、鲫鱼除去内脏，清洗干净，如果鲫鱼较大，可将鱼切成4cm长的段，豆腐切成1厘米小丁，香菜切小段；<br />
2、中火加热锅中的油，将鱼放入锅中煎2分钟，加入葱、姜末煸一下，随后加入800毫升水，水开后，加入醋，再转小火煮制10分钟；<br />
3、将豆腐丁放入锅中，再煮10分钟，至汤色转白后，调入盐，将汤盛入大碗中，上面撒上香菜段即可。&nbsp;</div></article><dl class="other link"><dt id="_1_19_13">更多链接</dt><dd><a href="javascript:void(0);var day = 13;" onclick="nativeNewBirthclubByWeek('2');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('2');return false;">查看1月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_78.html');return false;">上一篇：红枣阿胶粥</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_84.html');return false;">下一篇：奶白老鸭汤</a></dd></dl>
