<h1>番薯奶酪球</h1><div><br />
<br />
原料：<br />
红薯、奶酪；</div>
<div><br />
制作：　<br />
1、将红薯洗净去皮，切成块放入蒸锅中蒸软；<br />
2、将红薯捣成泥，加入儿童奶酪拌匀成红薯泥；<br />
3、用手掌将红薯泥团成小球，将儿童奶酪盛在保鲜袋里，用剪刀将保鲜袋的一角剪个小口挤在红薯奶酪球上。</div>
