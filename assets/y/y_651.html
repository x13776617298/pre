<h1>火腿土豆泥</h1><br />
<br />
原料：<br />
火腿肉、土豆、黄油；
<div><br />
做法：</div>
<div>1、取鸡蛋大小的土豆一块煮烂、去皮、碾碎；</div>
<div>2、取一大片火腿肉(市场上袋装的)，将硬皮、肥肉、筋去掉，把余下的火腿肉切碎；</div>
<div>3、把土豆泥、碎火腿拌在一起，加入一小块黄油；</div>
<div>4、吃时上锅蒸5分钟。</div>
