<h1>花豆腐</h1><br />
&nbsp;<br />
原料：
<div>豆腐50克，青菜叶10克，熟鸡蛋黄1个，淀粉10克，精盐、葱姜水各少许。</div>
<div><br />
做法：</div>
<div>1、将豆腐煮一下，放入碗内研碎；青菜叶洗净，用开水烫一下，切碎后也放在碗内，加入淀粉、精盐、葱姜水搅拌均匀；</div>
<div>2、将豆腐泥做成方块形，再把蛋黄研碎撒一层在豆腐泥表面，放入蒸锅内用中火蒸10分钟即可喂食；</div>
<div>3、菜口味不宜过咸，以利婴儿食用。</div>
