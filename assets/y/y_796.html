<h1>磨牙棒</h1><div><br />
<br />
原料：<br />
低筋面粉110克，土鸡蛋1个，白砂糖15克，玉米油5克；</div>
<div><br />
制作：<br />
1、鸡蛋打散；<br />
2、加入玉米油拌匀；<br />
3、加入细砂糖搅拌至糖化；<br />
4、筛入面粉揉成团后松弛10-15分钟；<br />
5、擀成1厘米厚的面片，放冰箱里冷藏2小时左右；<br />
6、取出后撒点高粉防粘，用模型刻出形状或切成条；<br />
7、烤箱预热170度；<br />
8、把刻出的面坯放在烤盘上（烤盘上放高温布或硅胶垫），用165度，中层烤25分钟，烤好后打开烤箱门，用余温焖上半小时左右。</div>
