<h1>奶香南瓜汤</h1><div><br />
<br />
原料：<br />
南瓜150克，牛奶100毫升，枸杞6粒，橄榄油3毫升。</div>
<div><br />
制作：</div>
<div>1、枸杞用温水泡软；</div>
<div>2、将南瓜的瓜子去掉，清洗干净，切成4等份，放入蒸锅中以中火蒸20分钟，蒸好的南瓜去掉瓜皮；</div>
<div>3、锅中倒入100毫升凉水，盖上盖子，大火煮滚后，将南瓜放入锅中用小火煮10分钟；倒入牛奶，用木铲一边搅拌一边再煮5分钟，直至南瓜成为泥状与牛奶完全混合为止；</div>
<div>4、将煮好的南瓜汤盛入碗中，点缀泡好的枸杞即可。</div>
