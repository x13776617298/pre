<h1>哈密瓜盅</h1><div>
<div><br />
<br />
原料：</div>
<div>哈密瓜，蛋，红萝卜，西洋芹。</div>
<div><br />
做法：</div>
<div>1、哈密瓜洗净，由上端横切将内部籽挖除；<br />
2、蛋打散加少许水，红萝卜去除外皮切小丁，西洋芹洗净切小丁备用；<br />
3、将红萝卜、西洋芹加入蛋液中再倒入哈密瓜肚子里；<br />
4、将哈密瓜移至蒸锅中，盖上锅盖以大火蒸至蛋液凝固即可。</div>
</div>
