<h1>鱼香马蹄鸭肝片</h1><br />
<br />
<br />
原料：<br />
鸭肝2-3块，马蹄（荸荠），料酒、葱姜、盐、醋及四川豆瓣辣酱各适量。<br />
<br />
做法：<br />
1、将鸭肝批成薄片，放入开水中稍烫，用冷水过滤，沥干，加干淀粉拌匀，使其表面有一层粘性的薄糊浆包裹，再放入四成热的油锅中轻轻划散，待肝片一变色即捞出沥油；<br />
2、将切成薄片的荸荠加入油锅，略煸炒后立即加入香醋少许，以保持荸荠的脆嫩，再翻炒后捞出备用；<br />
3、锅里加少量油，将葱姜及四川豆瓣辣酱煸炒，再放糖、醋、汤水等调和品，兑成卤汁后，略勾芡使其稠粘，最后把鸭肝和荸荠片倒入拌匀即可。</article><dl class="other link"><dt id="_1_19_310">更多链接</dt><dd><a href="javascript:void(0);var day = 310;" onclick="nativeNewBirthclubByWeek('45');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('45');return false;">查看12月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_957.html');return false;">上一篇：洋葱牛肉拌烂糊面</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_947.html');return false;">下一篇：猕猴桃果冻</a></dd></dl>
