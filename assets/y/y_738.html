<h1>豆腐蛋黄泥</h1><br />
<br />
原料：<br />
蛋黄一个，豆腐50g，鸡汤适量。
<div><br />
制作：<br />
1、熟鸡蛋剥离蛋清，将蛋黄压碎；<br />
2、过筛压碎的蛋黄碎；<br />
3、将豆腐煮五分钟，也过筛压成泥状；<br />
4、将鸡汤调入蛋黄、豆腐中拌匀即可。</div>
