<h1>胡萝卜酸奶粥</h1><div><br />
<br />
原料：<br />
胡萝卜1小块，面粉1小匙，卷心菜10克，酸奶1大匙，肉汤3大匙，黄油适量。<br />
<br />
做法：<br />
1、将卷心菜和胡萝卜擦成细丝炖烂；<br />
2、用黄油将面粉略炒一下，加入肉汤、蔬菜煮，并轻搅；<br />
3、将炖好的材料冷却后与酸奶拌好。</div>
