<h1>番茄汁</h1><br />
<br />
原料：
<div>熟透的新鲜番茄半个，清水适量。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、将番茄清洗干净；</div>
<div>2、锅内放少量水，烧开，将洗好的番茄放到沸水中烫2分钟；</div>
<div>3、取出番茄，剥皮，切成小块；</div>
