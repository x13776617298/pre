<h1>清蒸鱼</h1><div><br />
<br />
原料：<br />
鱼、鸡蛋；</div>
<div><br />
制作：<br />
1、将鱼收拾干净后自中间剖成两半，取一半的胸腹部，在鱼身上均匀地涂少许盐巴；<br />
2、把抹了盐的鱼放入盛蛋清的碗内，使其表面涂上一层蛋清，表面放几片葱、姜，再放入蒸锅内中大火蒸15分钟；<br />
3、蒸熟后，将鱼刺去除，鱼肉研碎，即可给宝宝食用。</div>
