<h1>胡萝卜肉泥小馄饨</h1><br />
<br />
原料：
<div>胡萝卜，新鲜猪肉，馄饨皮，盐，虾皮、紫菜、葱花。</div>
<div><br />
做法：</div>
<div>1、将胡萝卜、新鲜猪肉洗干净切成小块，分别用搅样机打成泥状；</div>
<div>2、将胡萝卜泥和猪肉泥混在一起，放一点点盐拌匀，包成馄饨；</div>
<div>3、水烧开后放入馄饨，煮两三分钟，放入虾皮、紫菜、葱花即可。</div>
