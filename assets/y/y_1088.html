<br />
&nbsp;<br />

<div>小白菜叶（或菠菜叶）3片，绵砂糖1小匙；<br />
<br />
<br />
做法：</div>
<div>1、锅里加入2碗水煮沸；<br />
2、将小白菜叶折断放入，盖上锅盖焖煮3分钟熄火；</div>
