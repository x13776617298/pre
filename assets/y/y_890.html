<h1>蛋皮鱼卷</h1><br />
<br />
原料：<br />
鸡蛋2个，鱼肉泥60克，植物油、葱末、姜汁、盐各少许；
<div><br />
制作：</div>
<div>1、鱼肉泥用葱末、姜汁及少许盐调味，蒸熟，鸡蛋搅散；</div>
<div>2、小火将平底锅烧热，涂层油，倒入蛋液摊成蛋饼，将熟之际把熟鱼泥摊上，卷起成蛋卷，出锅后切小段、装盘。</div>
