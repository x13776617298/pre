<h1>鸡蛋面包</h1><div><br />
<br />
<p><font color="#333333">原料：<br />
牛奶+1个蛋（1cup240ML），油2大勺，糖2cup，奶粉3大勺，面粉（3cup高筋面粉），酵母（1+1/2小勺）；</font></p>
<font color="#333333">
<p><br />
做法：</p>
<p>1、把所有材料依次放入面包机（一定要先放液体，等最后放完面粉再放酵母）；<br />
2、选择甜面团程序，750克，中烧色，启动即可；<br />
3、过程中可以看到面包机自动把材料揉好，真的很方便；<br />
4、自然冷却到室温就可以切了，吃剩下的要用密封袋保存。</p>
</font>&nbsp;</div>
