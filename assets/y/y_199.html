<h1>香菇鱿鱼汤</h1>&nbsp; <br />
<div>原料：</div>
<div>水发香菇50克，水发鱿鱼100克，虾仁肉末各20克，冬笋片30克，精盐、白糖、黄酒、胡椒粉、味精、猪油、湿淀粉、葱末、麻油各适量。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、先将水发鱿鱼洗净切成斜方块，放在开水中焯一下，捞起沥干；</div>
<div>2、香菇去蒂，洗净成片；炒锅上火，放入猪油烧热，加葱末、肉末、冬笋片、香菇片煸炒；</div>
<div>3、注入清水，然后加入浸泡过的虾仁及黄酒、精盐、白糖，煮开后放入鱿鱼片，片刻后用水淀粉勾芡，加味精、胡椒粉，淋上麻油即成。</div></article><dl class="other link"><dt id="_1_19_48">更多链接</dt><dd><a href="javascript:void(0);var day = 48;" onclick="nativeNewBirthclubByWeek('7');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('7');return false;">查看2月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_196.html');return false;">上一篇：翡翠蹄筋</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_204.html');return false;">下一篇：酸菜鱿鱼汤</a></dd></dl>
