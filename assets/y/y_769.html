<h1>蝴蝶意大利面</h1><div><br />
<br />
原料：<br />
蝴蝶形意大利面，肉酱、胡萝卜、香菇、洋葱、水适量；</div>
<div><br />
制作：<br />
1、待锅中的水煮沸后，放入意大利面，煮15分钟左右至面软为止；<br />
2、把胡萝卜、香菇、洋葱切丁用少许食用油炒软，放入肉酱翻炒片刻即可；<br />
3、吃时依宝宝口味，伴入适量炒制的肉酱。由于面是蝴蝶形的，宝宝可以充分利用自己的小手。</div>
