<h1>紫薯粥</h1><div><br />
<br />
原料：<br />
米（米洗干净后用水浸泡半个小时以上），紫薯（紫薯洗净去皮，切成小块）。</div>
<div><br />
做法：紫薯和米放入砂锅，加足量的水，一次加足水，后面再加的话，会影响粥的味道和粘稠度，煮开后转小火；小火煮至紫薯化开，粥粘稠即可；中途要经常搅拌，否则砂锅煮粥容易沉底、焦掉。</div>
