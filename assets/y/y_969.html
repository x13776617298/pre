<h1>香菜米粥</h1><div><br />
<br />
原料：<br />
大米150克，香菜50克，猪瘦肉末20克，盐、味精各适量。</div>
<div><br />
制作：</div>
<div>1、大米淘洗干净，用水浸泡30分钟；</div>
<div>2、香菜洗净，切碎；</div>
<div>3、锅置火上，倒入适量清水、大米，大火煮沸后转小火，熬煮30分钟，倒入瘦肉末稍煮；</div>
<div>4、将香菜末、盐放入粥中，略煮5分钟，加味精调味即可。</div>
