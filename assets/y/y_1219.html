<h1>肉蛋豆腐粥</h1><div><br />
<br />
<br />
原料：<br />
大米100克，瘦猪肉25克，豆腐15克，鸡蛋半只，食盐少许；</div>
<div><br />
做法：<br />
1、将瘦猪肉剁为泥，豆腐研碎，鸡蛋去壳，将一半蛋液搅散；</div>
<div>2、将大米洗净，酌加清水，文火煨至八成熟时下肉泥，继续煮；</div>
<div>3、将豆腐蛋液倒入肉粥中，旺火煮至蛋熟，调入少许食盐。</div>
