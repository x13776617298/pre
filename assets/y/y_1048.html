<h1>鸡蛋饺</h1><div><br />
<br />
原料：<br />
鸡蛋，肉末、葱末适量；</div>
<div><br />
制作：</div>
<div>1、把肉末、葱末调成肉馅，炒熟或者蒸熟待用；</div>
<div>2、平底锅内加油适量加热，倒入鸡蛋液，转动锅，摊成蛋饼。鸡蛋不要煎得太老了，待上面一层快要熟时立刻关火；</div>
<div>3、把肉馅放入鸡蛋饼中，包成三角状。</div>
