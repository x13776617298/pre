<h1>醋拌莲藕</h1><div>
<div><br />
<br />
原料：</div>
<div>莲藕，海带芽，红萝卜，盐，酱油，白醋，果糖。</div>
<div><br />
做法：</div>
<div>1、莲藕削去外皮，切薄片入热水中烫，捞起沥干待凉；<br />
2、红萝卜削去外皮、切小片；<br />
3、海带芽以清水浸泡、盐水洗净，以热水滚烫，入冷开水中浸泡一下，取出沥干水分切小段；<br />
4、将上述调味料及莲藕片一起放入大碗拌匀，即可食用。</div>
