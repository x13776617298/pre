<h1>清蒸大虾</h1><div><br />
<br />
原料：</div>
<div>大虾500克，香油10克，料酒、酱油各15克，醋25克，汤50克，味精1.5克，葱、姜、花椒各适量。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、大虾洗净，剁去脚、须，去皮摘除沙袋、沙线和虾脑，切成4段；葱择洗干净切条；姜洗净一半切片，一半切末；</div>
<div>2、将大虾摆在盘内，加入料酒、味精、葱条、姜片、花椒和汤，上笼蒸10分钟左右取出，拣去葱条、姜片、花椒，然后装盘；</div>
<div>3、用醋、酱油、姜末和香油对成汁，供蘸食。</div></article><dl class="other link"><dt id="_1_19_97">更多链接</dt><dd><a href="javascript:void(0);var day = 97;" onclick="nativeNewBirthclubByWeek('14');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('14');return false;">查看4月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_361.html');return false;">上一篇：木耳肉丝蛋汤</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_368.html');return false;">下一篇：牛奶玉米粥</a></dd></dl>
