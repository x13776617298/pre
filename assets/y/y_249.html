<h1>香芒燕麦</h1><br />
<br />
原料：
<div>芒果、冰糖、柠檬汁、麦片、牛奶；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、芒果切块加入锅中熬煮，煮一半时加入冰糖、柠檬汁，芒果煮烂后起锅放凉；<br />
2、麦片加牛奶加入锅中煮烂，一样起锅放凉；<br />
3、取一马克杯，先放入牛奶燕麦，加淋上芒果酱，接着放冰箱冷藏，冰过后即可食用。</div>
<div>&nbsp;</div>
