<h1>柏仁芝麻粥</h1><div><br />
<br />
原料：<br />
柏子仁10克，芝麻15克，大米50克；</div>
<div><br />
制作：<br />
将芝麻炒香研末备用，先将柏仁水煎取汁，加大米煮为稀粥，待熟时调入芝麻，再煮一二沸即可，每日1剂，连续3-5天。</div>
