<h1>谷芽面线汤</h1><div><br />
<br />
原料：<br />
谷芽10克，细面线1把，里脊肉片3片，菠菜30克，油、醋、盐、味精各适量。</div>
<div><br />
制作：</div>
<div>1、菠菜去根蒂洗净，切小段，入沸水中稍焯备用；</div>
<div>2、谷芽加2碗水以大火煮开，再转小火慢熬20分钟，约剩1碗汤时捞出药渣丢弃；</div>
<div>3、汤汁中加入适量水烧开，再加入肉片和面线，大火煮至熟，加入菠菜和调料，再煮沸即可。</div>
