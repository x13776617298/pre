<h1>洋葱牛肉拌烂糊面</h1><div><br />
<br />
原料：<br />
鸡蛋2个，鱼肉泥60克，植物油、葱末、姜汁、盐各少许。</div>
<div><br />
做法：</div>
<div>1、牛肉洗净，剁成碎末，加入盐、嫩肉粉和生粉，拌匀备用；洋葱切末或剁泥，通心面泡软待用；</div>
<div>2、炒锅里放少量油，放入洋葱，煸炒出香味，加番茄酱煸透，再加入牛肉快速煸炒至熟，捞出待用；</div>
<div>3、开水锅中加入通心面，烧开后用小火煮烂，取出，放入另一个烧开的鲜汤锅中，再加入煸炒过的牛肉末和洋葱末、黄酒、盐，烧开即可。</div>
