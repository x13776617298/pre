<h1>鸡蓉玉米蘑菇汤</h1><div><br />
<br />
原料：<br />
玉米半根，鸡肉30克，平菇2朵，口蘑2个，鸡蛋1个、食用油、盐、淀粉水各适量。</div>
<div><br />
制作：<br />
1、玉米剥粒剁成蓉，鸡肉剁成粒，平菇和口蘑洗净后也切成末，鸡蛋打散备用；&nbsp;<br />
2、锅中放入少许油烧沸，下入蘑菇炒匀，加入适量清水烧沸，再下入玉米蓉和鸡蓉，煮至菜熟汤黏稠时淋入蛋液，加盐调味，最后用淀粉水勾芡即可出锅。</div>
