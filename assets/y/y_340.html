<h1>虾片粥</h1><br />
<div>原料：</div>
<div>大米100克，大对虾200克，水600克，花生油、酱油、葱花各15克，料酒、淀粉各10克，盐、白糖各5克，胡椒面2克。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、将大米拣去杂物，淘洗干净，放入盆内，加大部分盐拌匀；将大虾去壳并挑出沙肠洗净，切成薄片，盛入碗内，放入淀粉、花生油、料酒、酱油、白糖和少许盐，拌匀上浆。</div>
<div>2、锅置火上，放水烧开，倒入大米，再开后小火熬煮40-50分钟，至米粒开花，汤汁粘稠时，放入浆好的虾肉片，用旺火烧滚即可；食用时分碗盛出，撒上葱花、胡椒面即可。</div></article><dl class="other link"><dt id="_1_19_91">更多链接</dt><dd><a href="javascript:void(0);var day = 91;" onclick="nativeNewBirthclubByWeek('13');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('13');return false;">查看4月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_337.html');return false;">上一篇：蚝油菜花</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_371.html');return false;">下一篇：银鱼煎蛋</a></dd></dl>
