<h1>双蛋黄豆腐</h1><div><br />
<br />
原料：<br />
鸡蛋，熟咸鸭蛋，内酯豆腐，麻油少许。</div>
<div><br />
做法：<br />
1、将鸡蛋放入锅中，加水没过鸡蛋，上面覆上蒸架； <br />
2、将豆腐放入盘中，划成薄片，放蒸架上，水沸后5分钟关火；<br />
3、将鸡蛋取出，取蛋黄，和咸鸭蛋蛋黄一小块一起用碗筛或勺子研碎；<br />
4、撒在豆腐上，淋上麻油即可。</div>
