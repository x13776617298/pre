<h1>西瓜汁</h1><div><br />
<br />
原料：</div>
<div>西瓜1大块。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、西瓜去皮和籽，取净瓜肉，切成小块；</div>
<div>2、把西瓜块放入榨汁机中，搅打成汁，再用洁净纱布过滤即可；<br />
