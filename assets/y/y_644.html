<h1>鸡肝末</h1><div><br />
<br />
原料：</div>
<div>鸡肝150克，鸡汤200克（无盐），酱油10克；<br />
<br />
做法：</div>
<div>1、将鸡肝洗净，放入锅内稍煮一下，除去血后再换水煮10分钟，然后把鸡肝外的薄皮剥去，切成末待用；</div>
<div>2、将鸡肝末放入锅内，加入鸡汤稍煮一会儿，加入酱油和少许糖使之入味即成。鸡肝放入锅内加水煮，必须换水，去掉血。待鸡肝煮熟后再切成碎末，做好后不能太甜或太咸，应使其具有淡淡的甜、咸味道。此菜适宜6个月以上的婴儿食用。</div>
