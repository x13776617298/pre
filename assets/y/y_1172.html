<h1>多跟宝宝说话</h1>此时父母参与孩子的语言发育过程更加重要，孩子开始主动模仿说话声，在开始学习下一个音节之前，他会整天或几天一直重复这个音节，能熟练地寻找声源，听懂不同语气、语调表达的不同意义。<br />
<br />
现在他对父母发出的声音的反应更加敏锐，并尝试跟着你说话，因此要像教他叫&ldquo;爸爸&rdquo;和&ldquo;妈妈&rdquo;一样，耐心地教他一些简单的音节和诸如&ldquo;猫&rdquo;、&ldquo;狗&rdquo;、&ldquo;热&rdquo;、&ldquo;冷&rdquo;、&ldquo;走&rdquo;、&ldquo;去&rdquo;等词汇。尽管至少还需要1年以上的时间，父母才能听懂他咿呀的语言，但周岁以前孩子已能很好地理解你说的一些词汇。<br />
