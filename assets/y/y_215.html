<h1>花胶炖香菇</h1><div>&nbsp;</div>
<br />
<div>原料：</div>
<div>鱼肚225克，香菇（干）75克，大葱15克，姜3克，盐2克，味精10克，白砂糖5克。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、先将花胶（鱼肚）浸泡于冷水中，1小时一捞出，置于锅中，倒入清水加姜(切片)和大葱一起炖煮约1小时，至软即可取出，切成6cm*3cm的薄片；香菇泡软、去蒂，备用；<br />
&nbsp;2、准备一炖盅，依次铺上花胶，香菇，加入盐、味精、糖，然后倒入高汤至九分满，以小火炖两小时即可。</div>
