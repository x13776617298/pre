<h1>牡蛎豆腐</h1><div><br />
<br />
原料：<br />
新鲜牡蛎肉200克，嫩豆腐2小块，猪肉、鲜蘑、精盐、葱末、姜汁、水淀粉、蛋清、味精、香油、鸡汤适量；</div>
<div><br />
制作：</div>
<div>1、先将牡蛎肉、猪肉剁成碎末，加入蛋清、水淀粉、精盐、味精、葱末、姜汁、香油、鸡汤等搅拌成稠糊状，用手挤捏成小肉丸；</div>
<div>2、再将豆腐切成1厘米厚度、大小相等的三角形小片，在每片上放一个小肉丸后，再在上面盖上同样大小的三角形豆腐小片； &nbsp; &nbsp; &nbsp;&nbsp;</div>
<div>3、将两片豆腐以水淀粉轻压成饺状，上锅蒸15分钟；蘑菇切碎后加入鸡汤、精盐翻炒，然后放入豆腐饺盘中即成。</div>
<div>&nbsp;</div>
