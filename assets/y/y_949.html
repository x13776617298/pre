<h1>火腿藕粥</h1><div><br />
<br />
原料：<br />
藕、火腿各50克，米粥100克，高汤50毫升。</div>
<div><br />
做法：</div>
<div>1、藕洗净，去皮，切碎；火腿切丁；</div>
<div>2、将火腿丁，藕碎放入高汤中煮20分钟左右，倒入米粥再焖一会儿，即可。</div>
