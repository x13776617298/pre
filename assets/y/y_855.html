<h1>番茄土豆鸡肉粥</h1><div><br />
<br />
原料：<br />
香米，鸡脯肉，番茄，土豆，植物油，精盐、葱、姜、味精少许。</div>
<div><br />
制作：<br />
1、香米洗净后冷水泡2小时，鸡脯肉剁成末，土豆洗净煮熟后去皮切成小丁；番茄去皮去蒂切成小丁；<br />
<span>2、﻿</span>炒锅加热后放入植物油，葱姜放入锅内，煸香后捞出，放入鸡肉末，熟后推向锅的一侧，放入番茄丁煸炒至熟后将两者混合在一起；<br />
3、香米入锅，旺火烧开后改文火熬成粥，再加入煸好的鸡肉末、番茄丁、土豆丁继续用文火熬5-10分钟；加少许味精和盐，继续用小火煨至粥香外溢即可。</div>
