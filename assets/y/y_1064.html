<h1>油泼莴笋</h1><div><br />
<br />
原料：<br />
嫩莴笋、葱丝、橄榄油(或花生油)、盐、味精水、花椒；</div>
<div><br />
制作：</div>
<div>1、将莴笋去皮洗净，切成6厘米长条状；</div>
<div>2、用烧锅加水，待水开后，放入莴笋，大火滚开后关火。随即放入盛有冷水的容器中，过水后捞出放入盘中，撒少许盐、味精、水腌制，并摆放好葱丝待用；</div>
<div>3、热锅下油至80度左右，放入适量花椒粒，煸至花椒变黑关火，捞出花椒粒，将油淋入摆放好的莴笋上即可。</div>
