<h1>牛肉清圆汤</h1><br />
<br />
<div>原料：</div>
<div>牛肉250克，胡萝卜50克，白萝卜100克，桂圆肉5克，红枣10克，生姜、葱、花生油、盐、味精、花雕酒、胡椒粉、牛油各适量；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、将牛肉切成块，红、白萝卜去皮切成块，红枣泡透，生姜去皮、切片，葱切成长段；<br />
2、烧锅下水，待水开时投入牛肉块，红、白萝卜块用中火煮片刻，倒出待用；<br />
3、另烧锅下油，放入姜片、葱段爆香锅，撒入花雕酒，加入牛肉块和红、白萝卜块，加入清汤、红枣、桂圆肉煮至烂熟，加入盐、味精、胡椒粉，再煮5分钟即可食用。</div>
