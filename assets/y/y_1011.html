<h1>肝黄粥</h1><div><br />
<br />
原料：<br />
猪肝30克，熟鸡蛋1个，大米30克，食用油、黄酒各少许；</div>
<div><br />
制作：</div>
<div>1、将猪肝洗净，用刀刮成蓉，加少量黄酒腌10分钟；</div>
<div>2、熟鸡蛋去皮取出蛋黄压成泥备用；</div>
<div>3、将梗米淘洗干净，加适量清水于锅中煮开后，用小火继续煮成稀粥；</div>
<div>4、将肝泥、蛋黄泥加入稀粥中，煮10分钟即可食用。</div>
