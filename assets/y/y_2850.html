<h1>豌豆瘦肉粥</h1><img alt="journal_insert_pic_93036630" src="6329ecad3e5c4a43abd8c3_mb.jpg" /><br />
<br />
<div>
<div>原料：</div>
<div>豌豆、大米、猪瘦肉适量，葱、姜、盐少许。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、大米洗净，加适量水放入电饭锅，选煮粥档开始煮；</div>
<div>2、猪肉洗净，切碎；</div>
<div>3、取一小锅，加水、葱姜、黄酒，水开后，把切好的肉碎放入，焯烫一下；</div>
<div>4、水倒掉，留焯好的碎肉，加到电饭锅里；</div>
<div>5、米粒煮开花，肉的香味飘出来时，加洗净的豌豆粒，加盐调味。等煮饭程序结束。</div>
