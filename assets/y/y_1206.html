<h1>在家中安排游戏空间</h1><p>为孩子布置一个游戏空间是相当的必要，可以在房间的特定角落，找一个比较空旷的位置，可以在地上铺设安全地毯或爬行毯，并提供适龄的各式玩具。在孩子精神状況不錯时，让孩子在游戏区中与妈妈共享，除了能有足够的空间来鼓励孩子肢体运动与爬行，更可以让孩子习惯于在特定区域玩玩具，以养成日后喜欢自己玩玩具的习惯。还能够让孩子了解这是他自己的区域，同时可以和孩子一起将玩具进行整理。</p>
