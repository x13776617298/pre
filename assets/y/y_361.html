<h1>木耳肉丝蛋汤</h1><br />
<br />
原料：
<div>瘦猪肉50克，鸡蛋1个，菠菜50克，水发木耳5克，水发笋片25克，水发海米10克，酱油、精盐、味精、香油、高汤各适量。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、将猪肉切成细丝；<br />
2、鸡蛋打入碗内搅匀丝；<br />
3、菠菜择洗干净切成段，木耳切成块，笋片切成细丝；</div>
<div>4、炒勺内放入高汤烧沸，放入肉丝、海米、木耳、笋丝、菠菜，加精盐、酱油调味，汤沸后把蛋液甩入汤内，放入味精、香油即可。</div></article><dl class="other link"><dt id="_1_19_96">更多链接</dt><dd><a href="javascript:void(0);var day = 96;" onclick="nativeNewBirthclubByWeek('14');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('14');return false;">查看4月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_358.html');return false;">上一篇：田园小炒</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_364.html');return false;">下一篇：清蒸大虾</a></dd></dl>
