<h1>菠菜鱼片汤</h1><div><br />
<br />
原料：</div>
<div>净鱼肉100克，菠菜50克，火腿15克，熟猪油30克，盐3克，味精2克，料酒3克，葱、姜各适量。</div>
<div><br />
做法：</div>
<div>1、将净鱼肉切成0.5厘米厚的薄片，加盐、料酒腌30分钟；菠菜择洗干净，切成2.5厘米长的段，用沸水汆一下；火腿切末；葱择洗干净，切成小段；姜洗净，切片；</div>
<div>2、锅置火上，放入熟猪油，烧至五成热，下葱段、姜片爆香，放鱼片略煎，加水煮沸，用小火焖20分钟，投入菠菜段，调好味，撒入火腿末，放味精，盛入汤碗即成。</div></article><dl class="other link"><dt id="_1_19_24">更多链接</dt><dd><a href="javascript:void(0);var day = 24;" onclick="nativeNewBirthclubByWeek('4');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('4');return false;">查看1月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_116.html');return false;">上一篇：莲子薏米煲鸭汤</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_122.html');return false;">下一篇：羊肉虾仁烧豆腐</a></dd></dl>
