<h1>胡萝卜丝饼</h1><br />
<br />
&nbsp;<br />
原料：<br />
胡萝卜1根，猪肉 1块，鸡蛋 1个，芹菜适量，盐1小匙，淀粉1大匙，香油1大匙。
<div><br />
制作：<br />
1、胡萝卜、猪肉、芹菜切丝；<br />
2、将全部材料加入调味料后充分搅拌2-3分钟；<br />
3、将搅拌好的材料做成厚约1公分的圆饼；<br />
4、锅内放少许油，用小火将饼煎熟，煎至两面金黄即可；也可将饼用保鲜膜覆盖，放入锅内蒸熟；大约需要20-30分钟。</div>
