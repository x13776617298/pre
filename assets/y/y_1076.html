<h1>枸杞鸡丁</h1><div><br />
<br />
原料：</div>
<div>鸡胸脯1块、枸杞30克、鸡蛋1个(取蛋清)、荸荠、牛奶各适量，植物油、水淀粉、盐、葱末、姜末、蒜末各适量。</div>
<div><br />
做法：</div>
<div>1、枸杞洗净放入碗中，上屉蒸30分钟；将荸荠去皮，洗净切成小方丁；<br />
2、鸡胸脯肉洗净、切成小方丁，放入鸡蛋清、水淀粉搅拌均匀备用；<br />
3、锅内倒油烧至五成热，放入浆好的鸡丁，快速翻炒几下，放入荸荠丁、蒸好的枸杞再翻炒几下；</div>
<div>4、将盐、葱末、姜末、蒜末、牛奶、水淀粉混在一起，勾成芡汁，浇入锅内，翻炒几下即可出锅。</div>
