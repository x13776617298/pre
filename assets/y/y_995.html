<h1>土豆浓汤</h1><div><br />
<br />
原料：<br />
黄油15克、土豆100克（去皮、切小块），鸡汤250毫升，淡奶油75毫升，盐3克。</div>
<div><br />
制作：</div>
<div>1、中火加热锅中的黄油，待全部融化后将土豆小块放入锅中翻炒约3分钟中；</div>
<div>2、将鸡汤倒入锅中，大火煮沸后转小火慢煮15分钟，然后将炒好的汤料放入食物料理机中打制成浓汤，再倒回锅中加热；</div>
<div>3、最后加入淡奶油，将浓汤搅拌均匀，再调入盐，撒点鱼籽即可。</div>
