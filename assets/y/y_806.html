<h1>黑芝麻糊</h1><div><br />
<br />
原料：<br />
黑芝麻500克，糯米500克，白糖少许；</div>
<div><br />
制作：<br />
1、将黑芝麻、糯米研成粉末；<br />
2、将粉末炒熟并搅拌匀；<br />
3、加上适量白糖；<br />
4、加热水稍煮晾凉食用。</div>
