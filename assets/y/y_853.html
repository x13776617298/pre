<h1>鲜藕梨汁</h1><div><br />
<br />
原料：<br />
新鲜莲藕250克，鸭梨1只，冰糖少许。</div>
<div><br />
做法：<br />
1、莲藕洗净、去皮；鸭梨洗净、去皮、去核；一起放入搅拌机中搅碎；<br />
2、用消毒纱布过滤掉食物残渣；<br />
3、果汁中加入适量冰糖即可。<br />
</div>
烹调小技巧：加工鲜藕不能使用铁制容器，因为铁容器会与鲜藕中的维生素C发生相溶反应，影响果汁的色泽和口味。当然，如果使用榨汁机则可免去这些烦恼，同时也更加方便。
