<h1>鲍脯鸡粥</h1><div><br />
<br />
原料：<br />
粳米、糯米、鲍肉、鸡脯肉、高汤适量；</div>
<div><br />
制作：</div>
<div>1、粳米、糯米洗净，加水煮至烂；鲍肉洗净，改刀待用；鸡脯肉洗净，斩成大小均匀的小粒；</div>
<div>2、将鲍肉、鸡脯肉放入开水锅中汆烫一下，捞出加入调好味的高汤，入笼蒸约2小时；</div>
<div>3、将所有原料和高汤投入锅中，煮5-10分钟即可。</div>
