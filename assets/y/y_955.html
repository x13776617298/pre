<h1>香韭蛋粥</h1><div><br />
<br />
原料：<br />
韭菜10克，大米50克，高汤4杯。</div>
<div><br />
制作：<br />
米加入高汤，小火慢熬，待米粥至九成熟，将韭菜切成小段，将鸡蛋打散、调味、炒熟、弄碎，然后将韭菜和炒蛋一起加入米粥中，继续煮至烂熟即可。</div>
