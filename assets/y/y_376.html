<h1>牛奶粥</h1><br />
<br />
原料：
<div>大米100克，牛奶500克，水300克。</div>
<div><br />
做法：</div>
<div>1、大米拣去杂物，淘洗干净；</div>
<div>2、锅置火上，放入米和水，旺火烧开，改用小火熬煮30分钟左右，至米粒涨开时，倒入牛奶搅匀，继续用小火熬煮10-20分钟，至米粒粘稠，溢出奶香味时即成；</div>
