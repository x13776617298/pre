<h1>麻油鸡</h1><div><br />
<br />
原料：</div>
<div>大鸡腿4只，老姜80克，米酒1瓶，盐少许，糖1小匙，黑芝麻油2大匙；<br />
<br />
做法：</div>
<div>1、鸡腿剁块洗净，老姜去皮后洗净拍碎；&nbsp;</div>
<div>2、锅烧热后，放入黑芝麻油爆香姜，加入鸡块和少许温水炒到半熟；&nbsp;</div>
<div>3、加1200毫升水煮开，转小火煮20分钟，加米酒续煮5分钟，放入盐和糖调味即成。</div>
<div>&nbsp;</div>
