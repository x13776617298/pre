<h1>猕猴桃西米粥</h1><div><br />
<br />
原料：<br />
西米60克，猕猴桃2个，冰糖适量。</div>
<div><br />
制作：<br />
1、西米洗净，用温水泡1小时；称猴桃去皮洗净，切小丁；<br />
2、锅置火上，放入适量清水煮沸，加入西米用大火煮沸，转用小火熬煮至粥熟；<br />
3、加入猕猴桃丁、冰糖煮至冰糖溶化即可。</div>
