<h1>红豆甘薯汤</h1><div><br />
<br />
原料：<br />
红豆180g，红薯（也称甘薯、白薯）300g；</div>
<div><br />
做法：</div>
<div>1、红豆淘洗干净，加水浸泡3小时；</div>
<div>2、红薯去皮洗净切成大小适中的块；</div>
<div>3、煮锅中加入红豆和2000m1冷水，大火烧开后转中火，煮至红豆七成熟加入切好的红薯块，继续煮约30分钟，至红豆、红薯全熟。</div>
