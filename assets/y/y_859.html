<h1>香甜红豆泥</h1><div><br />
<br />
原料：<br />
红豆50克，红糖、清水各适量，植物油少许。</div>
<div><br />
制作：<br />
1、将红豆捡去杂质洗净，放入锅内，加入凉水用旺火烧开，改小火焖煮成豆沙；&nbsp;<br />
2、将锅置火上，放入少许油，下入红糖炒至溶化，倒入豆沙，改用中小火炒好即成；<br />
3、注意煮豆越烂越好，炒豆沙时要不停地擦着锅底搅炒，火要小，以免炒焦而生苦味。</div>
