<h1>草鱼豆腐</h1><br />
<br />
<div>原料：</div>
<div>草鱼一条（约500克），豆腐两块（约250克），配料适量。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、将草鱼去鳞、内脏洗净，切成三段；豆腐切成小方块；青蒜25克切段；</div>
<div>2、炒锅放50克鸡油（或色拉油）烧热，放入鱼段煎炸后，加入料酒、酱油、白糖、鸡汤烧煮，小火焖煨；</div>
<div>3、鱼入味后，放入豆腐块，大火烧开，小火煨煮，焖烧5分钟后，待豆腐浮起，放入青蒜末（或大蒜末），淋明鸡油，即成。</div></article><dl class="other link"><dt id="_1_19_94">更多链接</dt><dd><a href="javascript:void(0);var day = 94;" onclick="nativeNewBirthclubByWeek('14');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('14');return false;">查看4月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_352.html');return false;">上一篇：腐竹银芽黑木耳</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_358.html');return false;">下一篇：田园小炒</a></dd></dl>
