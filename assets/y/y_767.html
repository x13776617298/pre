<h1>咸甜红薯饼</h1><div><br />
<br />
原料：<br />
红薯1小块，糯米面，葱、盐、花生油各适量；</div>
<div><br />
做法：<br />
1、红薯蒸或煮熟，剥皮后捣碎；<br />
2、加入温水和糯米面，温水量以红薯保持软粘为度；<br />
3、葱切碎，与适量盐一起放入后，用双手揉搓，从圆球按成圆饼，方便宝宝手拿；</div>
<div>4、平底锅放油，把欢欢喜喜的小圆饼放入，注意翻面，不要煎糊了。略呈黄色厚，即可盛出，摆盘。</div>
