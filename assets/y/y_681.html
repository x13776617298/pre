<h1>苹果香蕉水果组</h1><div><br />
<br />
原料： <br />
苹果、香蕉、水、肉桂；</div>
<div><br />
做法： <br />
1、苹果切成小块，摆在盘子上；<br />
2、在苹果上淋3大勺水，放入微波炉中加热40秒至苹果变软；<br />
3、在苹果上撒一点儿肉桂，加捣碎的香蕉泥给宝宝吃。</div>
