<h1>银鱼煎蛋</h1><br />
<br />
原料：
<div>新鲜银鱼150克，鸡蛋5个，葱花、精盐、花生油、料酒、胡椒粉各适量。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、银鱼去头，洗净，沥干水分，放在碗内，加入精盐、料酒、胡椒粉、葱花拌匀；</div>
<div>2、将鸡蛋去壳打散，锅烧热，放入花生油烧至五成熟，将鱼放入，炸熟后倒在漏勺内，沥油，再倒在鸡蛋碗内；</div>
<div>3、炒锅烧热，放入花生油，将银鱼蛋倒入，煎至两面呈黄色时，烹入料酒，再翻煎1分钟，盛起上碟即可。</div>
