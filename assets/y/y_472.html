<h1>香菇鸡腿汤</h1><br />
<br />
原料：
<div>鸡腿、香菇；</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、鸡腿洗净，入沸水锅中焯水，捞出过凉；</div>
<div>2、鲜香菇洗净，去蒂，对半切开，葱、生姜分别切成片；</div>
<div>3、红枣、枸杞子分别洗净，锅内加入清水，放入鸡腿、葱、生姜、料酒，用大火煮沸，撇去浮沫；</div>
<div>4、放入香菇、红枣、枸杞子再次用大火煮沸；</div>
<div>5、改用文火煮1小时，加盐调味即可。建议喝之前把表面的油撇去。</div></article><dl class="other link"><dt id="_1_19_131">更多链接</dt><dd><a href="javascript:void(0);var day = 131;" onclick="nativeNewBirthclubByWeek('19');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('19');return false;">查看5月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_469.html');return false;">上一篇：自制米粉</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_478.html');return false;">下一篇：肉末茄泥</a></dd></dl>
