<h1>五彩黄鱼羹</h1><div><br />
<br />
原料：<br />
小黄鱼，西芹，胡萝卜，炒松子仁，鲜香菇、葱、姜、盐、味精、料酒、淀粉、胡椒粉、植物油各适量。</div>
<div><br />
制作：<br />
1、小黄鱼洗净去骨切成丁状；西芹、胡萝卜、香菇切丝；<br />
2、锅烧热入油，放入葱姜煸炒出香味后，倒入沸水，放入西芹、胡萝卜、香菇、炒松子仁和小黄鱼肉，至鱼熟即可； 　<br />
3、加食盐、味精、料酒、胡椒粉调味，用水淀粉勾芡，淋上少许熟油即可。</div>
