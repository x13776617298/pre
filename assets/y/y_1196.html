<h1>指导宝宝正确认图认物</h1><p>此时的宝宝能够认识常见的人和物。他开始观察物体的属性，从观察中他会得到关于形状（有些东西可以滚动，其他则不能）、构造（粗糙、柔软或光滑）和大小（有些东西可以放入别的东西中）的概念，甚至他开始理解某些东西可以食用，而其他的东西则不能，尽管这时他仍然将所有的东西放入口中，但只是为了尝试。遇到感兴趣的玩具，宝宝会试图拆开看里面的结构，体积较大的，知道要用两只手去拿，并能准确找到存放食物或玩具的地方。</p>
