<h1>玉米须猪肚汤</h1>&nbsp;<br />
<br />
<div>原料：</div>
<div>猪肚500克，玉米须60克，白茅根60克，干红枣20克，盐、淀粉各适量；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、猪肚洗净去肥脂，切开，用盐、淀粉拌匀，以水冲洗，放入开水锅煮15分钟，取出在冷水中冲洗；<br />
2、白茅根、玉米须、红枣（去核）分别洗净；<br />
3、把猪肚、白茅根、玉米须、红枣放入开水锅内，用武火煮沸后，再用文火煲3小时，加入盐调味即可。</div>
