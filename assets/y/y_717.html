<h1>鲜虾蛋卷</h1><div><br />
<br />
原料：<br />
柴鸡蛋4个，胡萝卜1块，小麦面粉、色拉油、食盐、黑胡椒、虾油适量。</div>
<div><br />
制作：<br />
1、胡萝卜切成碎，鸡蛋打入碗中，虾去虾壳（留待最后炸虾油），去掉虾线，取虾仁剁成泥，加入胡萝卜碎；<br />
2、加入盐，黑胡椒粉，虾油拌匀；蛋液打散，加少许盐；锅里加少许油，倒入一半蛋液；<br />
3、稍微凝固后翻面，两面都凝固出锅；同样把剩余的蛋液摊好另一张蛋皮；蛋皮切成四方形，把切掉的边角剁碎，加入到2中的馅里拌匀；先在蛋皮上刷一层面糊，如图然后摊上馅，压平，卷起；上锅蒸十分钟即可；趁热食用更佳。</div>
