<h1>海米肉末蒸蛋</h1><div><br />
<br />
原料：<br />
鸡蛋1个，猪肉馅15克，虾米5克，食盐少许，葱5克，香油少许，淀粉适量；</div>
<div><br />
做法：<br />
1、猪肉洗净，剁成末；<br />
2、海米用温水洗净，备用；<br />
3、鸡蛋磕入碗中（无需打散）；<br />
4、猪肉末放入少许盐和水淀粉抓匀，腌制10分钟；<br />
5、将腌好的猪肉末放在蒸碗中，并加少许凉开水搅匀；<br />
6、将打好的鸡蛋放在猪肉末表面，使蛋黄位于碗的中央；<br />
7、把海米放在蛋黄的四周；<br />
8、蒸锅内添加适量的水，把蛋羹碗放在蒸帘上，盖上锅盖，用旺火急汽蒸15分钟，出锅前5分钟撒上葱花，出锅后淋少许香油即可食用。</div>
