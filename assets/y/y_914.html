<h1>土豆蛋白糕</h1><div><br />
<br />
原料：<br />
土豆50克，鸡蛋1个(取蛋清)，面粉30克，发酵粉、白糖、橘皮碎各少许；<br />
<br />
做法：</div>
<div>1、将土豆洗净，煮烂后去皮，压制成土豆泥，上面点缀上橘皮碎；</div>
<div>2、取蛋清加白糖、面粉、发酵粉与土豆泥用力搅拌均匀后，放入盘内，上锅蒸20分钟即可。</div>
