<h1>蛋黄牛油果米糊</h1><div><br />
<br />
原料：<br />
米糊（或者母乳、奶粉）、牛油果、水煮蛋；</div>
<div><br />
做法：<br />
1、米糊加水(或者母乳、奶粉)调开；<br />
2、牛油果用匙刮泥，水煮蛋的蛋黄碾成泥；<br />
3、将三者搭在一起就成了宝宝的营养美食了。</div>
