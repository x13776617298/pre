<h1>三角面片</h1><div><br />
<br />
原料：<br />
小馄饨皮4张，青菜2棵，高汤100毫升，盐少许。</div>
<div><br />
制作：</div>
<div>1、小馄饨皮用刀拦腰切成两半后，再切一刀，成小三角状，青菜洗净，切碎末；</div>
<div>2、锅内放高汤煮沸后下入三角面片，煮沸后放入青菜碎，再次煮至沸腾加少许盐即可。</div>
