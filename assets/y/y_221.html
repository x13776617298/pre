<h1>芝麻酒蹄汤</h1>&nbsp; <br />
<div>原料：</div>
<div>黑芝麻500克，猪蹄一只，黄酒适量。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、猪蹄于沸水烫后刮去浮皮，去毛洗净；</div>
<div>2、将猪蹄煮成浓汤，黑芝麻炒熟研末，每次用黄酒加猪蹄汤冲服30克。</div>
