<h1>菠菜蛋卷</h1><div><br />
<br />
原料：<br />
菠菜2棵，鸡蛋3个，盐、植物油各适量；</div>
<div><br />
制作：</div>
<div>1、鸡蛋打散，加盐拌匀；菠菜洗净，焯水后挤掉多余水分，切段；</div>
<div>2、平底锅放油，将蛋液倒入，用小火煎至表面上的蛋液基本凝结时，倒出锅，加入菠菜段，卷起来切段摆盘即可。</div>
