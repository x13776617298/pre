<h1>营养什锦粥</h1><div><br />
<br />
原料：<br />
大米80克，鳕鱼60克，鸡胸肉60克，熟玉米粒30克，芹菜20克，枸杞10克，盐适量。</div>
<div><br />
做法：</div>
<div>1、将大米淘净，加水浸泡1小时备用；鳕鱼肉洗净，去净骨刺切小丁；</div>
<div>2、鸡肉洗净剁细，枸杞用水泡软，芹菜洗净切末，备用；</div>
<div>3、大米加适量水入锅中煮粥，至粥快熟时加入鱼肉、鸡胸肉、枸杞、熟玉米粒、芹菜；煮至肉熟后加盐调味即成。</div>
