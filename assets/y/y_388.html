<h1>红烧海参</h1>&nbsp;<br />
<br />
<div>原料：</div>
<div>水发海参500克，瘦肉200克，白菜300克，姜、葱、红萝卜各适量，精盐、糖、生油、酒、上汤、蚝油、生粉、芝麻油、胡椒粉若干。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、海参放入有姜葱的开水内煮5分钟，除去内脏洗净，滴干切片；<br />
2、瘦肉切丝，加入生油生粉拌匀；红萝卜洗净切片；</div>
<div>3、白菜洗净，以油盐水灼熟围于碟边；锅烧热，下油2汤匙爆香姜葱加入煨料及海参、红萝卜片炒至海参软烂，放入瘦肉煮熟，淋入芡汁料勾芡即成。</div></article><dl class="other link"><dt id="_1_19_104">更多链接</dt><dd><a href="javascript:void(0);var day = 104;" onclick="nativeNewBirthclubByWeek('15');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('15');return false;">查看4月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_385.html');return false;">上一篇：红枣黑豆炖鲤鱼</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_392.html');return false;">下一篇：党参淮山猪碾汤</a></dd></dl>
