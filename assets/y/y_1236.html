<h1>秘传涌泉猪蹄</h1><div>
<div><br />
<br />
原料：</div>
<div>环留行10克，漏芦10克，母丁香6克，天花粉15克，僵蚕10克，穿山甲10克，猪蹄一对。</div>
<div><br />
做法：</div>
<div>水煎诸药3次，每次均去渣留汁，用药液煮猪蹄至烂即可。饮汤吃猪蹄，分顿服食。</div>
