<h1>五彩冬瓜盅</h1><div><br />
<br />
原料：<br />
冬瓜，火腿，干贝，鲜蘑菇，冬笋嫩尖，姜，鸡汤，鸡油少许。</div>
<div><br />
做法：<br />
1、 将冬瓜切成1cm见方的丁，干贝开水泡软，切碎末，火腿片、冬笋、蘑菇、姜切碎末；<br />
2、 把所有原料一起放入炖盅，入锅蒸至冬瓜酥烂即可。</div>
