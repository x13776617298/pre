<h1>鲑鱼南瓜粥</h1><div><br />
<br />
原料：<br />
南瓜30克，鲑鱼15克，白米20克，水适量；</div>
<div><br />
做法：</div>
<div>1、把白米、鲑鱼洗净沥干备用，南瓜洗净切丝；</div>
<div>2、鲑鱼放入锅中蒸熟后去除刺、压成末；</div>
<div>3、将白米和南瓜丝一同加水熬煮成稀饭；</div>
<div>4、稀饭快起锅前，再把鱼肉放入锅中搅拌均匀即可。</div>
