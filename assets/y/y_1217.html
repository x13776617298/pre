<h1>紫苏粥</h1><div><br />
<br />
原料：</div>
<div>紫苏叶适量，糯米250克；</div>
<div><br />
做法：</div>
<div>1、粳米用清水淘洗干净，砂锅内加入适量水，放入紫苏叶，煮沸一分钟，去渣取汁备用；</div>
<div>2、锅内加水，烧开，加入粳米煮粥，待粥熟时，再加入紫苏叶汁和红糖，搅匀即成。</div>
