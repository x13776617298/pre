<h1>香菇鸡肉粥</h1><div>
<div><br />
<br />
原料：<br />
香菇2朵，生菜3片，色拉油5毫升，食盐适量，姜1小块。</div>
<div><br />
制作：<br />
1、大米淘洗干净后清水浸泡30分钟，鲜香菇洗净切薄片，生菜洗净后用手撕成小片，姜切片；&nbsp;</div>
<div>2、鸡脯肉洗净，剁成碎末，用少许盐、淀粉和少许油拌匀后腌一下；</div>
<div>3、锅中放入足量清水烧开，放入浸泡后的大米，再加入1小勺油，大火煮开后转小火继续煮30分钟，至米粥软烂；</div>
<div>4、加入鸡肉迅速搅散，加入香菇片煮2分钟后关火，最后放入生菜，加盐调味即可。</div>
<div>&nbsp;</div>
