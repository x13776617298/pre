<h1>苹果色拉</h1><br />
<br />
原料：
<div>苹果20克，橘子10克，葡萄干5克，奶酪5克。</div>
<div><br />
做法：</div>
<div>1、将苹果洗净，去皮核后切碎，橘瓣去皮、核，切碎，葡萄干用温水泡软后切碎；</div>
<div>2、将苹果，橘子，葡萄干放入小碗内，加入酸奶酪和少许糖拌匀即可喂食。</div>
