<h1>酸菜鱿鱼汤</h1><br />
<br />
原料：
<div>水发鱿鱼1条，酸菜心4片，姜2片，香菜2棵，盐1/4茶匙，胡椒粉、麻油各少许，高汤3杯。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、鱿鱼剥净外膜，在内面切交叉刀口，并切小块，用开水氽烫后捞出；</div>
<div>2、高汤放锅内，酸菜心洗净、切片，放入汤内，姜切丝放入，最后加鱿鱼同煮；</div>
<div>3、约煮10分钟后，加盐调味，然后关火盛出，撒少许胡椒粉和麻油，最后放入洗净、切碎的香菜即成。<br />
