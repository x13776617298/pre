<h1>杏仁南瓜饼</h1><div><br />
<br />
原料：<br />
杏仁、南瓜、糯米粉、黄瓜；</div>
<div><br />
制作：　<br />
1、将南瓜蒸熟，加入糯米粉后，加入少量清水揉成面团；<br />
2、将南瓜面团分成大小一样的小团，搓圆再压扁成南瓜饼，放饼铛上加少许油煎熟；<br />
3、将杏仁和黄瓜洗干净并沥干水分，切成小片，装饰在南饼上。</div>
