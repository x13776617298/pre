<h1>港台风味海鲜粥</h1><div><br />
<br />
原料：<br />
鲜虾仁1只，蟹钳1只，米饭1/6碗，水1杯，盐200毫克。</div>
<div><br />
制作：</div>
<div>1、将鲜虾仁去皮去沙线，切碎；</div>
<div>2、蟹钳蒸熟后，去壳，挑出蟹肉，切碎；</div>
<div>3、将米饭、鲜虾仁、蟹肉、水，入锅煮粘稠；</div>
<div>4、最后加盐即可。</div>
