<h1>宝宝胎毛基本已脱落</h1><div>宝宝进入5个月时，妈妈会发现，宝宝后脑勺上的头发几乎已脱尽，枕头上沾满宝宝细软的胎毛，而前半部和左右两边，还会剩余一些胎毛。这个时期的宝宝，正是胎毛脱落的时期，后脑勺部位因为经常触碰枕头，所以胎毛脱落最明显。宝宝只有脱尽胎毛，才会有质感不同的新头发生成。<br />
&nbsp;</div>
<div>到时候，有的宝宝或许长出一头乌黑浓密的头发；有的宝宝或许有一头带卷稍黄的头发。一般来说，发质是由遗传、营养、疾病等因素决定的。在宝宝胎毛脱落时期，注意不要让脱落的胎毛掉到宝宝的嘴里。&nbsp;</div></article><dl class="other link"><dt id="_2_4_143">更多链接</dt><dd><a href="javascript:void(0);var day = 143;" onclick="nativeNewBirthclubByWeek('21');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('21');return false;">查看6月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_1153.html');return false;">上一篇：宝宝哭时给他放音乐</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_1155.html');return false;">下一篇：宝宝的视力范围达几米远了</a></dd></dl>
