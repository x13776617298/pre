<h1>油菜水</h1><div><br />
<br />
原料：</div>
<div>新鲜的油菜叶6片，清水适量。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、先把菜叶洗净，再在清水里泡上20分钟，以去除叶片上残留的农药；</div>
<div>2、在锅里加50毫升水，煮沸，把菜叶切碎，放到沸水里煮1-3分钟；</div>
<div>3、熄火，盖上盖凉一小会儿，温度合适后，用干净的纱布或不锈钢滤网过滤即可。</div>
