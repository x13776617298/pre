<h1>牛奶蛋黄米汤粥</h1><div><br />
<br />
原料：<br />
米汤半小碗，奶粉2勺，鸡蛋黄1/3个；</div>
<div><br />
制作：　<br />
1、在烧大米粥时，将上面的米汤盛出半碗；<br />
2、鸡蛋煮熟，取蛋黄1/3个研成粉；<br />
3、将奶粉冲调好，放入蛋黄、米汤，调匀即可。</div>
