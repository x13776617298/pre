<h1>牛奶玉米粥</h1><div><br />
<br />
原料：</div>
<div>牛奶250克，玉米粉50克，鲜奶油10克，黄油5克，精盐2克，肉豆蔻少许。</div>
<div><br />
做法：</div>
<div>1、将牛奶倒入锅内，加入精盐和碎肉豆蔻，用文火煮开，撒入玉米粉，用文火再煮3-5分钟，并用勺不停搅拌，直至变稠；<br />
2、将粥倒入碗内，加入黄油和鲜奶油，搅匀，晾凉后喂食；用牛奶加玉米粉熬粥，不宜用旺火熬；粥盛入碗内后，再加入黄油和奶油搅匀。</div>
