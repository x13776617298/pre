<h1>奶白老鸭汤</h1><div><br />
&nbsp;</div>
<div>原料：</div>
<div>老水鸭1只，白莲、黄芪适量。<br />
<br />
做法：</div>
<div>1、白莲提前一小时泡发；</div>
<div>2、水鸭斩大块，下油锅爆出油捞出；</div>
<div>3、鸭块入砂煲，加水淹过鸭块多一碗水，大火烧滚10分钟；</div>
