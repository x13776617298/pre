<h1>彩色三层饼</h1><br />
<br />
原料：<br />
南瓜50克，小黄瓜50克，鸡蛋1个，油3克，盐少许；<br />
<br />
制作：<br />
1、中火加热锅中的黄油，待全部融化后将土豆小块放入锅中翻炒约3分钟；<br />
2、将鸡汤倒入锅中，大火煮沸后转小火慢煮15分钟，然后将炒好的汤料放入打碎机中打制成浓汤，再倒回锅中加热；<br />
3、最后加入淡奶油，将浓汤搅拌均匀，再调入盐，撒点鱼籽即可。</article><dl class="other link"><dt id="_1_19_346">更多链接</dt><dd><a href="javascript:void(0);var day = 346;" onclick="nativeNewBirthclubByWeek('50');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('50');return false;">查看13月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_1025.html');return false;">上一篇：鸭泥腐皮汤</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_1028.html');return false;">下一篇：乌龙面蒸蛋</a></dd></dl>
