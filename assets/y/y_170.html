<h1>健康豆腐</h1><p class="MsoNormal"><br />
<br />
原料：</p>
<div>豆腐，碗豆荚，黑木耳，金针，姜丝，葱，花生油，蚝油，太白粉。</div>
<div><br />
做法：</div>
<div>1、豆腐切长条，以热水汆烫，金针用水泡开后，再用热水汆烫；<br />
2、碗豆荚、黑木耳分别切丝备用；<br />
3、热锅入油爆香，姜丝及葱段之后，分别将黑木耳、金针放入拌炒；<br />
4、放入豆腐、蚝油及少许的水，以小火闷煮约5分钟，起锅前再加入碗豆荚，并改以大火，略勾薄芡即可。</div></article><dl class="other link"><dt id="_1_19_39">更多链接</dt><dd><a href="javascript:void(0);var day = 39;" onclick="nativeNewBirthclubByWeek('6');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('6');return false;">查看2月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_166.html');return false;">上一篇：哈密瓜盅</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_173.html');return false;">下一篇：黄耆茯苓鸡汤</a></dd></dl>
