<h1>白玉草莓羹</h1><div><br />
<br />
原料：<br />
40克婴儿米粉，150毫升温奶，1勺煮熟捣烂的豆腐，15克草莓酱（约1勺）；</div>
<div><br />
做法：<br />
把温奶倒入婴儿米粉中，边加边搅拌，加入豆腐搅拌，将草莓酱浇汁后即可食用。</div>
