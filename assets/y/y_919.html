<h1>虾菇油菜心</h1><div><br />
<br />
原料：<br />
鲜香菇10克，鲜虾仁20克，油菜心3个，植物油、盐、蒜末各少许；</div>
<div><br />
制作：</div>
<div>1、将鲜香菇、虾仁、油菜心分别洗净、切碎；</div>
<div>2、锅内倒油，烧热后加蒜末炒出香味，依次加入香菇碎、虾仁碎、油菜心碎煸炒，炒出香味后，加一点盐调味即可。</div>
