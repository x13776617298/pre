<h1>乌龙面蒸蛋</h1><div><br />
<br />
原料：<br />
乌龙面50克，菠菜20克，香菇(鲜)10克，胡萝卜10克，鸡蛋1个，食用油、盐各适量；</div>
<div><br />
做法：</div>
<div>1、将乌龙面用热水烫过，剥散后，切成五六厘米长的小段；</div>
<div>2、菠菜和水煮熟后，挤干水分；</div>
<div>3、香菇去蒂、切碎，胡萝卜切碎；</div>
<div>4、将蛋打入料理盆内打散，加入高汤和盐搅拌均匀；</div>
<div>5、将乌龙面和香菇、菠菜等放入容器中，搅匀的蛋汁过滤后倒入，用蒸笼蒸约10分钟。</div>
