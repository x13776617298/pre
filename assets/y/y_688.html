<h1>蜜烤香蕉</h1><br />
<br />
&nbsp;<br />
<div>原料：<br />
香蕉一根，细砂糖、蜂蜜、食用油、柠檬汁少许。</div>
<div><br />
做法：<br />
1、平底锅中放少许油和细砂糖，用小火加热至糖融化；<br />
<span>2、</span>将去皮的香蕉放入平底锅中，用小火煎至双面金黄，挤上一些柠檬汁在香蕉上，然后关火；<br />
3、将香蕉放在烤碗中，淋上蜂蜜。放入预热好的烤箱中层，160度，烤约8--10分钟。<br />
