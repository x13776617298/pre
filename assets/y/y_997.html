<h1>南瓜子红枣饮</h1><div><br />
<br />
原料：<br />
南瓜子20克，红枣15克，冰糖适量。</div>
<div><br />
做法：</div>
<div>1、将南瓜子洗净，加1碗水煮熟后放凉，倒入榨汁机中打成汁；</div>
<div>2、红枣洗净，与南瓜子汁用大火煮开，再转小火续煮10分钟，加冰糖，煮溶后熄火，放凉即可。<br />
