<h1>胡桃粥</h1><div><br />
<br />
原料：<br />
糯米1/3杯，胡桃5个，红枣1个，盐少许；<br />
<br />
制作：　<br />
1、将胡桃夹开把瓤取出，泡在水里，将其薄皮剥去并捣碎；<br />
2、将红枣去核并用水浸泡后捣碎；<br />
3、将胡桃、红枣、糯米加适量水放在小锅里煮；<br />
4、煮好后用糖调味。</div>
