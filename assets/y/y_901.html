<h1>木瓜奶昔</h1><div><br />
<br />
原料：<br />
木瓜50克，芝麻粉3克，配方奶（标准冲泡）100毫升；</div>
<div><br />
制作：</div>
<div>1、木瓜洗净、去皮，再切成小块备用；</div>
<div>2、取果汁机，倒入配方奶及木瓜块，一起打约5秒后，即可倒入杯中；</div>
<div>3、最后将黑芝麻粉放木瓜牛奶上即可。</div>
