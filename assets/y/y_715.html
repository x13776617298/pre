<h1>菠菜酪</h1><div><br />
<br />
原料：<br />
菠菜300克，鸡蛋2个，食盐、水淀粉、牛奶少许。</div>
<div><br />
制作：<br />
1、菠菜择掉老叶，去根，洗净沥干；入沸水中快速焯烫下后捞出，用凉水洗净，攥干水分；</div>
<div>2、焯好的菠菜切碎，切后如果水分多就再攥一下；<br />
3、干淀粉用少许清水调开；</div>
<div>4、打入鸡蛋、牛奶搅匀，再调入盐搅匀；<br />
5、倒入菠菜碎，搅匀；<br />
6、耐热模具中四边抹上一层油，倒入鸡蛋菠菜碎；上汽后蒸7-8分钟；蒸熟后即可，吃的时候可以沾点香醋汁，味道更佳。</div>
