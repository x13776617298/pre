<h1>苹果麦片粥</h1><div><br />
<br />
原料：<br />
燕麦片3大匙，牛奶1/4杯，苹果1/6个，胡萝卜1/3个；</div>
<div><br />
制作：<br />
1、将苹果和胡萝卜洗净并用擦菜板擦好；<br />
2、将燕麦片及擦好的1大匙胡萝卜放入锅中，倒入牛奶及1/4杯水用文火煮；<br />
3、煮开后再放入2大匙擦好的苹果直至煮烂。</div>
