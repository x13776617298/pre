<h1>鲢鱼小米粥</h1><div><br />
<br />
原料：</div>
<div>活鲢鱼1条，丝瓜仁10克，小米100克，葱花、姜片、香油、味精、精盐各适量。</div>
<div><br />
做法：</div>
<div>1、将鱼去鳞、鳃及内脏，洗净，去刺，切成片，放入盆中，加葱、姜、香油、精盐拌匀，腌渍片刻；小米淘洗干净；丝瓜仁洗净；</div>
<div>2、锅置火上，放入小米、丝瓜仁、适量清水煮粥，等粥将熟时，加入鱼片再煮片刻，鱼熟加入味精即可。</div>
