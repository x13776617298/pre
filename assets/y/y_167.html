<h1>奶香红薯窝头</h1><p class="MsoNormal"><br />
<br />
原料：<br />
新鲜红薯1个，玉米粉100克，奶粉20克。<br />
<br />
做法：<br />
1、准备好红薯和玉米粉、奶粉；<br />
2、红薯削皮切薄片，用微波专用保鲜袋装好；<br />
3、放入微波炉；高火叮3分钟即熟；<br />
4、趁热把红薯压成泥；<br />
5、放入装有玉米面和奶粉的碗中拌匀；<br />
6、加入少许开水和匀。静置15分钟，让面粉与红薯充分融合；<br />
7、取小块面团于手中，搓成长圆形；<br />
8、用食指在面团底部戳一个窝，这样是为了使玉米面容易蒸熟；<br />
9、全部面团做好8个窝头；<br />
10、放入锅中，隔水蒸20分钟即熟。&nbsp;</p></article><dl class="other link"><dt id="_1_19_37">更多链接</dt><dd><a href="javascript:void(0);var day = 37;" onclick="nativeNewBirthclubByWeek('6');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('6');return false;">查看2月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_1077.html');return false;">上一篇：奶酪蛋汤</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_166.html');return false;">下一篇：哈密瓜盅</a></dd></dl>
