<h1>牛奶通心粉</h1><div><br />
<br />
<br />
原料：<br />
通心粉半小碗（以宝宝食量为参考），牛奶100毫升。</div>
<div><br />
做法：<br />
1、将通心粉放入开水中煮熟（软烂）；<br />
2、把煮熟的通心粉和牛奶放入锅中，煮到通心粉烂即可；通心粉可以选不同形状，颜色的，以增加宝宝对食物的兴趣；如果用面条的话，请先将面条掰碎再煮。</div>
