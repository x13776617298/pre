<h1>菠菜太极粥</h1><div><br />
<br />
原料：<br />
菠菜50克，大米100克，盐适量。</div>
<div><br />
做法：<br />
1、菠菜择洗干净，在沸水中焯一下过凉，捞起，用纱布将菠菜挤出汁备用；大米淘洗净；<br />
2、锅内倒水煮沸，放入大米，煮沸后转小火，熬煮30分钟至黏稠；<br />
3、将煮熟的粥分为两份，一份米粥中调入菠菜汁，调匀并加入盐；<br />
4、在碗中放上S型隔板，将两份备好的粥分别倒入隔板两侧，待粥稍凝便可以去除隔板，在菠菜粥的2/3处点一滴白粥，在白粥2/3处点一滴菠菜粥即可。</div>
