<h1>宝宝穿“二手”衣服好吗？</h1><p><font color="#333333">对外衣而言，别人穿过的衣服柔软性、舒适性等方面都胜过新衣，而且经过洗涤多次的旧衣服基本上消除了甲醛、铅等安全隐患，穿起来更放心。</font></p>
<br />
<p>育儿专家提醒家长，&ldquo;二手&rdquo;衣也要有所选择，最好挑选健康宝宝的衣服，以免被传染疾病；内衣最好不要选择&ldquo;二手&rdquo;的，因为贴身的衣服安全健康最重要，如果衣服在运送、储存或被患有传染病的宝宝接触后沾染了细菌，宝宝穿了出现红疹、皮炎或过敏等，无异于&ldquo;惹祸上身&rdquo;。</p>
