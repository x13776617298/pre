<h1>补血增乳粥</h1><br />
<br />
原料：
<div>花生米、粳米、冰糖各100克；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、将花生米用清水浸泡五六个小时，换水洗净，将粳米淘洗干净；<br />
2、锅置火上，放入适量清水、粳米，先用旺火烧沸，再加入花生米，转用文火煮至粥成，以冰糖调味，即可食用。<br type="_moz" />
