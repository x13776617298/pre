<h1>栗子粥</h1><p></p>
<br />
<p>原料：</p>
<p>大米粥1小碗，栗子3个，精盐少许；</p>
<br />
<p>做法：</p>
<p>1、将栗子剥去外皮和内皮后切碎；</p>
<p>2、锅置火上，加入水，放入栗子煮熟后，再与大米粥混合同煮至熟。加入少许精盐，使其具有淡淡的咸味，即可喂食；</p>
<p>3、注意：栗子一定要剥净内外皮，煮烂。喂时用匙背压碎。在宝宝4-5个月这个阶段，每日通常喂奶5次；断奶期一顿奶，一般是在中午这一顿奶加稠糊。</p>
