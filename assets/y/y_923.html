<h1>豆腐太阳花</h1><div><br />
<br />
原料：<br />
豆腐100克，鹌鹑蛋1个，胡萝卜泥20克，植物油、葱末、盐各少许，高汤适量；</div>
<div><br />
制作：</div>
<div>1、将豆腐洗净，用勺子在豆腐上挖出一个小坑，把鹌鹑蛋打入小坑中；</div>
<div>2、将胡萝卜泥围在豆腐旁，入锅蒸10分钟左右，就蒸熟了；</div>
<div>3、油锅烧热，爆香葱末，加入高汤煮成浓汁后加盐调味，淋到豆腐上即可。</div>
