<h1>刀豆炒腰片</h1><div><br />
<br />
原料：</div>
<div>猪腰子180克，刀豆250克，黄酒、盐、湿淀粉、味精、姜各适量；<br />
&nbsp;</div>
<div>做法：</div>
1、将猪腰撕去衣膜，居中对剖，去臊腺，用沸水冲洗后，切成薄片，加入适量酒、盐腌15分钟，拌入湿淀粉；<br />
2、锅内入油，在温油中爆香姜片，放入猪腰片滑熟盛起；<br />
3、刀豆切片，放温油中煸炒透后，加少量水煮沸，用盐、味精调味，焖煮3分钟，下猪腰片炒匀，勾芡即可。&nbsp;</article><dl class="other link"><dt id="_1_19_73">更多链接</dt><dd><a href="javascript:void(0);var day = 73;" onclick="nativeNewBirthclubByWeek('11');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('11');return false;">查看3月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_278.html');return false;">上一篇：玉米须猪肚汤</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_284.html');return false;">下一篇：双龙戏凤</a></dd></dl>
