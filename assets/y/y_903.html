<h1>银菊粥</h1><div><br />
<br />
原料：<br />
金银花、杭菊花各10克，大米50克，白砂糖适量；</div>
<div><br />
做法：<br />
将金银花、杭菊花择净，水煎取汁，纳入淘净的大米煮粥，待熟时调入砂糖，再煮一、二沸即成，每日1剂，连续5天。</div>
