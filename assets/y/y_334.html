<h1>蜜烧红薯</h1><div><br />
<br />
原料：</div>
<div>红心红薯500克，红枣，蜂蜜100克，冰糖50克，植物油500克。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、红薯洗净，去皮，先切成长方块，再分别削成鸽蛋形；红枣洗净去核，切成碎末；</div>
<div>2、炒锅上火，放油烧热，下红薯炸熟，捞出沥油；</div>
<div>3、炒锅去油置旺火上，加入清水300克，放冰糖熬化，放入过油的红薯，煮至汁粘，加入蜂蜜，撒入红枣末推匀，再煮5分钟，盛入盘内即成。</div>
