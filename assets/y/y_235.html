<h1>清炖鲇鱼</h1><br />
&nbsp;<br />
<div>原料：</div>
<div>鲜鲇鱼1条（1000克重），豆油50克，精盐、米醋、酒、白糖、姜、葱、蒜、花椒水各适量；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、将鱼下唇扯开，取出内脏洗净，剁成四大段；</div>
<div>2、把葱、姜切成丝，蒜切成片；</div>
<div>3、将锅烧热，加入豆油，烧至七成热时，放入葱、姜丝炝锅，添鲜汤（或白开水），放入剁好的鱼段，加入精盐、米醋、白糖、花椒水，调好口味；</div>
<div>4、烧开后改慢火炖，至鱼熟汤鲜时，放入蒜片和味精，即可出锅。&nbsp;</div></article><dl class="other link"><dt id="_1_19_59">更多链接</dt><dd><a href="javascript:void(0);var day = 59;" onclick="nativeNewBirthclubByWeek('9');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('9');return false;">查看3月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_232.html');return false;">上一篇：鸡茸虾米丸子</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_238.html');return false;">下一篇：番茄酿肉</a></dd></dl>
