<h1>核桃瘦肉紫米粥</h1><div><br />
<br />
原料：<br />
紫米，核桃，瘦肉末（肉馅）。</div>
<div><br />
制作：<br />
1、将紫米，核桃洗净，将核桃研磨碎再煮，也可以将煮好晾温的粥用搅拌器打成糊；</div>
<div>2、水烧开，下紫米，核桃和瘦肉末；<br />
3、粥开后转小火，熬成粥；<br />
4、放少许盐调味。</div>
