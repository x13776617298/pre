<h1>家常焖桂鱼</h1><br />
<br />
原料：
<div>桂鱼1尾，熟猪油、蒜片、葱丝、姜片、醋，花椒水、料酒、胡椒粉、水淀粉、香油、汤、精盐、面酱各适量。</div>
<div><br />
做法：</div>
<div>1、将桂鱼宰杀洗净，在鱼身两侧划月牙形刀纹，撒上精盐、胡椒粉腌20分钟；<br />
2、锅置火上，放猪油，油烧至四成热，放入腌好的鱼，两面略煎取出；</div>
<div>3、锅内留油，下葱、姜、蒜煸香，放入面酱、汤、花椒水、料酒和鱼，用小火煨熟，用水淀粉勾芡，加入醋，淋入香油，装盘即成；</div>
<div>4、注意煎鱼不要时间长，煎时两面不要上色。</div></article><dl class="other link"><dt id="_1_19_101">更多链接</dt><dd><a href="javascript:void(0);var day = 101;" onclick="nativeNewBirthclubByWeek('15');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('15');return false;">查看4月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_376.html');return false;">上一篇：牛奶粥</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_382.html');return false;">下一篇：酸黄瓜</a></dd></dl>
