<h1>草菇煮豆腐</h1><div><br />
<br />
原料：<br />
草菇100克，豆腐100克，豌豆80克，生粉5克，食用油、盐、白糖、酱油各适量；</div>
<div><br />
制作：</div>
<div>1、将草菇泡软，豌豆洗净，豆腐切成约厚片，沥干水；</div>
<div>2、下油1汤匙，将豆腐煎至金黄色放在盆子里；</div>
<div>3、再起锅，下油2汤匙，炒草菇，将适量清水倒入，煮一会，加入豆腐及淀粉，用1茶匙盐、半茶匙糖，1/2 汤匙酱油调味，再用生粉勾芡即成。</div>
