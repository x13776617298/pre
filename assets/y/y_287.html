<h1>高汤泡肚</h1><div><br />
<br />
原料：</div>
<div>猪肚300克，高汤、盐、味精、料酒、食用碱各适量；</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、猪肚洗净，剔净油膜，切成荷叶片，盛人碗中，加少许食用碱用清水浸泡3小时，捞出；<br />
2、锅置旺火上，水烧沸时倒入浸泡过的猪肚，再烧开后捞起，放水龙头下冲洗至去掉碱味，锅置旺火上，水烧至80℃时放入漂净的猪肚氽七成熟，压干水分，将猪肚盛入碗内，加入料酒腌渍一下，沥干，再用温高汤腌渍一下，沥干，盛盘；<br />
3、高汤烧开，加入盐、味精调味，过滤后放入猪肚片即可。</div>
<div>&nbsp;</div>
