<h1>锻炼宝宝捏取动作</h1><p>捏取，是8个月宝宝手的动作的一大飞跃，是指拇指和食指能相对，捏取像玉米花、黄豆大小的东西了，手指的活动也灵巧多了。多给宝宝练习的机会，如拿个小塑料瓶，告诉宝宝把豆豆拣到瓶里，先做示范再让宝宝学着做。或者拿个大盒子，教宝宝把玩具放进去，训练眼、手、脑的协调性。</p>
<br />
<p>宝宝练习时，大人要照看好，千万注意不要让宝宝把小豆子之类的东西放进嘴里，以免导致气管异物。如果宝宝10个月以后还不会用拇指和食指捏取应引起重视，去医院检查是否有脑部疾患。</p>
