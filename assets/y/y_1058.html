<h1>白萝卜鱼泥</h1><br />
<br />
&nbsp;<br />
原料：<br />
鱼1大匙、擦碎的白萝卜2大匙，海带汤少许。
<div><br />
做法：<br />
1、把鱼收拾干净后放热水中煮一下，除去骨刺和皮后，放容器内研碎；<br />
2、将研碎的鱼肉和白萝卜一起放入锅内，再加入海味汤一起煮至糊状。</div>
