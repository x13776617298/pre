<h1>奶汁豆腐</h1><div><br />
<br />
原料：<br />
豆腐1块，牛奶25克，胡萝卜、油菜叶各10克，花生油、生粉、鲜汤各少许。</div>
<div><br />
做法：<br />
1、将胡萝卜、油菜叶分别切成1.3厘米见方的丁和片；<br />
2、将豆腐放入沸水锅内烫透，捞出过凉，也切成1.3厘米见方的丁；<br />
3、将炒锅置火上烧热，放入底油，油热，下豆腐丁，煎呈黄色时，添入牛奶和鲜汤，烧沸后转小火加盖慢煮，至水乳交融，奶香四溢时转旺火，加入烫过的胡萝卜丁，油菜叶片，用锅铲推匀后，用生粉勾薄芡，盛入盘内即可。<br />
&nbsp;</div>
<div>温馨提示：要先把锅烧热，再放油，这样煎豆腐才会才会不粘锅。</div>
