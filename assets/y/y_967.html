<h1>鸡茸豆腐</h1><div><br />
<br />
原料：<br />
南豆腐100克，油菜、火腿适量，鸡汤少许，盐少许。</div>
<div><br />
制作：</div>
<div>1、先把鸡肉剁成泥，加上蛋清和少许淀粉一同搅拌成鸡茸；再把豆腐弄成泥，用开水烫一下；</div>
<div>2、锅里放油后先放入豆腐泥炒好，再放入鸡茸，加上适量精盐翻炒几下，然后撒上细火腿丝和细油菜丝炒熟即成。</div>
