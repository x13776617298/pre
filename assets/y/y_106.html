<h1>芝麻薏仁山药牛奶</h1><div><br />
<br />
原料：</div>
<div>芝麻粉、山药粉、薏仁粉、奶粉(以豆浆代替也可)、蜂蜜适量。</div>
<div><br />
做法：</div>
<div>取芝麻粉1/3汤匙、薏仁粉1汤匙、山药粉1汤匙、奶粉2汤匙，冲泡成250毫升的饮品，调匀即能饮用。</div>
