<h1>炖明虾豆腐</h1>&nbsp;<br />
<div><br />
原料：</div>
<div>豆腐250克，河虾200克；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、将虾去须除杂，用清水洗净，切成两段；</div>
<div>2、豆腐切成长条状；</div>
<div>3、葱去根须洗净后切成粒；</div>
<div>4、锅内放水置火上烧沸，将虾段和豆腐条放入焯一下；</div>
<div>5、锅置火上，放入鲜汤、虾段、豆腐条、料酒、葱段和姜片；</div>
<div>6、烧沸后撇去浮沫，加盖改用小火炖至虾肉熟透；</div>
<div>7、拣去葱和姜，撒入精盐、味精、胡椒粉和香葱(青葱)粒即成。</div></article><dl class="other link"><dt id="_1_19_68">更多链接</dt><dd><a href="javascript:void(0);var day = 68;" onclick="nativeNewBirthclubByWeek('10');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('10');return false;">查看3月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_261.html');return false;">上一篇：归芪鲫鱼汤</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_267.html');return false;">下一篇：补血增乳粥</a></dd></dl>
