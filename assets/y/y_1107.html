<h1>学会为新生儿洗澡</h1>小婴儿由于易出汗、易吐奶、大小便次数多等原因，需要勤洗澡。但，在脐带切断部位和包皮环切创口痊愈之前，须特别小心。<br />
<br />

<br />

<br />
