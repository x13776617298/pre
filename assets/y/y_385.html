<h1>红枣黑豆炖鲤鱼</h1><div><br />
<br />
原料：</div>
<div>鲤鱼1条（约500克），红枣10粒，黑豆20克。</div>
<div><br />
做法：</div>
<div>1、将鲤鱼宰净，去鳞、去鳃、去肠脏；</div>
<div>2、黑豆放锅中炒至豆壳裂开，洗净；</div>
<div>3、红枣去核，洗净；</div>
<div>4、将鲤鱼、黑豆、红枣放入炖盅里并加入适量水，盖好，隔水炖3小时即成。</div></article><dl class="other link"><dt id="_1_19_103">更多链接</dt><dd><a href="javascript:void(0);var day = 103;" onclick="nativeNewBirthclubByWeek('15');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('15');return false;">查看4月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_382.html');return false;">上一篇：酸黄瓜</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_388.html');return false;">下一篇：红烧海参</a></dd></dl>
