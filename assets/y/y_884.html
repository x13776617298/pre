<h1>什锦炒软饭</h1><div><br />
<br />
原料：<br />
大米软饭50克，茄子20克，番茄半个，土豆泥10克，肉末5克，植物油、蒜末、生抽各少许；</div>
<div><br />
做法：</div>
<div>1、将茄子洗净、去皮、切细末；番茄洗净、去皮、切丁；肉末与土豆泥拌匀备用；&nbsp;<br />
2、锅内倒油烧热，下入肉末土豆泥炒散，加入茄子末、蒜末、番茄丁煸炒，加入软米饭，加一点水，炒匀后倒少许生抽即可。</div>
