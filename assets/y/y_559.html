<h1>三色肝末</h1><br />
<br />
原料：
<div>猪肝50克，胡萝卜50克，白萝卜50克，菠菜25克，精盐少许，肉汤适量。</div>
<div><br />
做法：</div>
<div>1、将猪肝洗净切碎；胡萝卜、白萝卜洗净切碎；菠菜择洗干净，切碎待用；</div>
<div>2、把切碎的猪肝、白萝卜、胡萝卜放入锅内加肉汤煮熟，最后加入菠菜、精盐，继续煮片刻即成。</div>
