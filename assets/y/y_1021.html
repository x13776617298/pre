<h1>鱿鱼卷</h1><div><br />
<br />
原料：<br />
鱿鱼300克，黄瓜200克，黑木耳5克，料酒、醋、糖、盐、食用油、湿生粉各适量；</div>
<div><br />
制作：</div>
<div>1、鱿鱼撕去皮、膜，去骨，洗净切开，先切花刀，再切块；</div>
<div>2、黄瓜洗净，横切成眼片；</div>
<div>3、黑木耳泡发后去泥沙，洗净撕成小朵；</div>
<div>4、将料酒、醋、糖、盐、湿生粉调成芡汁；</div>
<div>5、油锅炒至七成热，下鱿鱼块，待鱿鱼卷起，捞出沥油。然后炒熟菜后，加入鱿鱼块，勾芡出锅就可以了。</div>
