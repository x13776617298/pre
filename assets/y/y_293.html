<h1>柴郁莲子粥</h1><br />
<br />
<div>原料：</div>
<div>柴胡、郁金各10克，莲子（去心）15克，粳米100克，白糖适量；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、莲子捣成粗末；粳米淘洗干净；<br />
2、将柴胡、郁金放入锅中，加适量清水煎煮，去渣，加入莲子、粳米煮粥，等粥熟时，加入白糖调味即成。</div>
