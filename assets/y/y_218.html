<h1>老母鸡玉米汤</h1>&nbsp; <br />
<div>原料：</div>
<div>老母鸡半只，玉米一个，蜜枣2个，胡萝卜1个，食盐适量，生姜1小块。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、老母鸡清洗干净，斩成大块；玉米切小块；生姜去皮拍扁；胡萝卜削皮切块；</div>
<div>2、把所有材料放进锅里，加入6-8碗水；</div>
<div>3、大火煮开后，撇掉浮沫；转中火煮20分钟，再转小火煮1.5-2个小时；</div>
<div>4、放盐调味就可以了。</div>
