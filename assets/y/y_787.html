<h1>南瓜糊</h1><div><br />
<br />
原料：<br />
米糊(或者母乳、奶粉)，南瓜；</div>
<div><br />
做法：<br />
1、南瓜洗净后，去皮；<br />
2、将南瓜切成很小的块；<br />
3、将南瓜块放入过滤网中（这样过滤网既可以充当蒸屉，同时还可以及时把多余的水汽漏掉），隔水蒸10-15分钟；<br />
4、将南瓜块倒入研磨碗中，用小勺子碾成泥状；<br />
5、将南瓜泥倒入小碗中，然后倒入冲调好的配方奶；<br />
6、用小勺子搅拌，调匀就可以了。</div>
