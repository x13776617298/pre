<h1>肉末茄泥</h1><div><br />
<br />
原料：<br />
圆茄子1/3个，精肉末1勺，湿淀粉少许，盐、麻油少许。</div>
<div><br />
做法：<br />
1、 精肉末中加入湿淀粉和盐搅拌均匀，腌20分钟；<br />
2、 圆茄子横切1/3，取带皮部分较多的那半，茄肉部分朝上放碗内；<br />
3、 将腌好的精肉末置于茄肉上，上锅蒸至酥烂，取出；<br />
4、 淋上少许麻油，拌匀即可。</div>
