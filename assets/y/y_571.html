<h1>鱼泥青菜番茄粥</h1><div><br />
<br />
原料：</div>
<div>熟鱼肉，青菜心，番茄，米粥，适量高汤、熬熟的植物油。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、河鱼蒸熟，鱼肉去刺压成泥；青菜心洗净后在开水中汆熟，用刀剁碎备用；</div>
<div>2、番茄开水烫后去皮去籽，用刀剁碎；将番茄先加入备好的高汤内煮烂熟，再加入米粥，鱼泥、菜心泥用小火炖开，加入熬熟的植物油和少量盐即成。</div>
