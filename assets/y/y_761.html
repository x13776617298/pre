<h1>鲜美砂锅炖鸡</h1>&nbsp;<br />
<br />
<div>原料：<br />
洋葱半个，鸡胸1块，1勺食用油，胡萝卜1根，水适量，豌豆50克，香菇三四个；</div>
<div><br />
制作：<br />
1、洋葱切碎，鸡胸去皮切丁，胡萝卜洗净削皮切丁、香菇浸泡后切丁；</div>
<div>2、砂锅放油，待油热后放入洋葱和鸡肉，略翻炒后，加入胡萝卜丁、香菇丁和水，充分搅拌后盖上盖子；3、小火炖20分钟左右，放入豌豆，再煮5分钟即可。</div>
