<h1>白烩小牛肉</h1><div><br />
<br />
原料：</div>
<div>带骨小牛肉500克，蛋黄、洋葱块、胡萝卜块各50克，小蘑菇、香芹末各少许。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、小牛肉洗净，切块，入沸水中焯烫，捞出沥水；小蘑菇去蒂，洗净；<br />
2、将牛肉块、胡萝卜块、洋葱块、香芹末、小蘑菇、葱白段放入锅中，再倒入料酒、水、胡椒粉，大火烧沸后改小火煮两小时，捞出牛肉块、蔬菜装盘，牛肉汤留用；</div>
<div>3、将鲜奶油、柠檬汁、蛋黄、盐放入碗中，搅匀后加入牛肉汤，调匀后倒入锅内，用小火边煮边搅，煮至浓稠时，起锅浇在牛肉块和蔬菜上即可。</div></article><dl class="other link"><dt id="_1_19_43">更多链接</dt><dd><a href="javascript:void(0);var day = 43;" onclick="nativeNewBirthclubByWeek('7');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('7');return false;">查看2月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_181.html');return false;">上一篇：蔬果沙拉</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_1236.html');return false;">下一篇：秘传涌泉猪蹄</a></dd></dl>
