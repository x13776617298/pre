<h1>什锦蛋羹</h1><div><br />
<br />
原料：</div>
<div>鸡蛋10个，虾米25克，番茄（或鲜番茄）125克，菠菜末125克；香油3克，水淀粉15克，精盐少许。</div>
<div><br />
做法：</div>
<div>1、将鸡蛋磕入盆内，加适量盐和温开水搅匀待用；</div>
<div>2、锅内加水，放在旺火上烧开，把鸡蛋盆放入笼屉内，上锅蒸15分钟，成豆腐脑状待用；</div>
<div>3、炒锅内放入适量清水，水开后放入虾米末、菠菜末、番茄酱或西红柿末、适量盐，勾芡淋入香油即成。吃时芡浇在蛋羹上。<br />
