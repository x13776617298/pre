<h1>玫瑰馒头</h1><div><br />
<br />
原料：<br />
小麦面粉250克，紫薯100克，酵母（干）2.5克，水（温）适量。</div>
<div><br />
制作：<br />
1、酵母用少量温水融化，加面粉中，揉成团，加入晾凉的紫薯泥，揉成光滑面团（每个品种的紫薯含水量不同，这里请先少量添加水，一点点加，以面团不是特别沾手为宜）；</div>
<div>2、将面团发酵至2倍大，取出面团撒上干面粉揉匀排出空气；<br />
3、将面团先分成每个80克左右的面团，切成6个小剂子，其中一个小剂子切的分量稍微少点，搓成橄榄状，用来做花心，然后一点点围成花的形状，上屉蒸熟即可。</div>
