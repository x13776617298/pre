<h1>玉米粥</h1><br />
<br />
原料：
<div>玉米两个；<br />
<br />
&nbsp;</div>
<div>做法：</div>
<div>1、玉米两个，一黄一白；<br />
2、玉米粒用刀削下来；<br />
3、玉米粒加适量水放入搅拌机里打碎；<br />
4、把打好的玉米汁再用过滤网过一下，目的是去掉玉米的皮。这样做的目的是口感会比较好，孩子小的话吃着也方便，否则在喝粥的过程中，宝宝会不停的往外吐玉米皮；</div>
<div>5、最后就是给锅通电、熬开，凉一凉给宝宝喝。</div></article><dl class="other link"><dt id="_1_19_120">更多链接</dt><dd><a href="javascript:void(0);var day = 120;" onclick="nativeNewBirthclubByWeek('18');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('18');return false;">查看5月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_1090.html');return false;">上一篇：白萝卜生梨汁</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_439.html');return false;">下一篇：苹果胡萝卜泥</a></dd></dl>
