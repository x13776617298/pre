<h1>双龙戏凤</h1><br />
&nbsp;<br />
<div>原料：</div>
<div>对虾400克，海参(水漫)380克，鸡胸脯肉200克，鸡蛋清、植物油、酱油、盐、味精、葱、香油、白糖、料酒、高汤、淀粉各适量；<br />
<br />
做法：</div>
<div>1、大虾留头尾去皮，挑去沙线，放入高汤中氽熟；<br />
2、海参用沸水焯过，一切两半，用葱、酱油、白糖等烧入味．分别置虾腹空隙之中；<br />
3、鸡肉片用蛋清、淀粉上浆，入温油中捞出，置圆盘中央，将虾、海参围在一周，以高汤调味，勾芡浇在双龙凤片上即可。</div>
