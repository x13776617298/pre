<h1>鲫鱼豆腐汤</h1><div><br />
<br />
原料：</div>
<div>鲫鱼1条(约250克)，豆腐250克；<br />
&nbsp;</div>
<div>做法：</div>
<div>1、豆腐切5厘米厚的薄片，用盐沸水烫5分钟后沥干待用；<br />
2、鲫鱼去鳞、肠杂，抹上料酒、盐腌渍约10分钟；<br />
3、热油锅，爆香姜片，将鱼两面煎黄，加适量水，用小火煮沸30分钟，放入豆腐片，加黄酒、盐、味精调味后勾薄芡，并撒上葱花即可。</div>
