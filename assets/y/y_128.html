<h1>田七炖鸡</h1><p class="MsoNormal"><br />
<br />
原料：<br />
母鸡肉300克，田七粉15克，料酒5克，盐1克，生姜3片。<br />
<br />
做法：<br />
1、将母鸡肉洗净，斩成小块，待用；<br />
2、瓦煲内，加入清水1000克，置于旺火上，然后放入鸡肉块，烧开后撇去浮沫，加入生姜片、料酒，移至小火上炖至鸡肉熟烂，再加入田七粉、盐、味精，稍煮片刻即可离火食用。</p>
