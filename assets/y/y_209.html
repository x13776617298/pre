<h1>萝卜丝鲫鱼汤</h1><br />
<div>原料：</div>
<div>鲫鱼120克、胡萝卜150克、<span>大葱、</span><span>姜、猪油少许</span>。</div>
<div>&nbsp;</div>
<div>做法：</div>
<div>1、鲫鱼去鳞挖鳃，洗净内脏；<span>胡萝卜</span>去皮洗净，切成细丝，大葱打成葱结，姜切片或拍松都可；<br />
2、炒锅加热至有青烟，放入猪油，油五成热时放鱼，小火继续煎鱼至两面金黄，起锅，放入另一盘中待用；</div>
<div>3、用余油稍稍爆香姜片，加水，少许料酒，大火烧开，加入鱼，萝卜丝，葱结后小火慢煮；煮至汤色奶白，依个人口味加鸡精，盐，调味即可。</div>
