<h1>西红柿鱼糊</h1><div><br />
<br />
原料：<br />
净鱼肉100克，西红柿20克，鸡汤200毫升，精盐2克；</div>
<div><br />
做法：<br />
1、将净鱼肉煮熟后切成碎末；<br />
2、西红柿用开水烫后剥去皮，切成碎末；<br />
3、锅内放入鸡汤，加入鱼肉末、西红柿末、精盐，煮沸后用小火煮成糊状即成。</div>
