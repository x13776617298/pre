<h1>莲子山药甜汤</h1><div><br />
<br />
原料：<br />
银耳25克，莲子30克，百合30克，红枣5个，山药150克，葡萄干、冰糖各适量。</div>
<div><br />
制作：</div>
<div>1、银耳洗净泡开备用，红枣、莲子用水浸泡30分钟，百合洗净，山药去皮切成块； &nbsp; &nbsp; &nbsp;</div>
<div>2、锅中加水煮沸，下入银耳、莲子、百合、红枣一同煮约20分钟，再下入山药块一起煮； &nbsp; &nbsp; &nbsp; &nbsp;</div>
<div>3、煮至山药熟，加入葡萄干和冰糖，待冰糖溶化即可。</div>
