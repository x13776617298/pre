<h1>全麦吐司沙拉</h1><div><br />
<br />
原料：<br />
全麦吐司1/2片，西兰花、番茄、蛋黄、沙拉酱各适量；</div>
<div><br />
制作：</div>
<div>1、将鲜西兰花煮熟后切成小朵，将吐司切成小丁；</div>
<div>2、将番茄洗净、切成小丁；</div>
<div>3、将准备好的用料混合搅拌，淋上蛋黄沙拉酱即成。</div>
