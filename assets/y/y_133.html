<h1>补血疏肝猪润汤</h1><div><br />
<br />
原料：</div>
<div>金针30克，木耳30克，红枣12粒，猪润250克，水5碗，盐半荼匙。</div>
<div><br />
做法：</div>
<div>1、猪润洗净切片；</div>
<div>2、木耳浸发，切除根蒂(根蒂有沙泥)；将金针、红枣(去核)、木耳洗净；</div>
<div>3、将以上材料放人煲内加水煮滚，改用中火煮45分钟，再放入猪润，煲数分钟即可食用。</div>
<div>&nbsp;</div>
