<h1>田园小炒</h1><div><br />
<br />
原料：</div>
<div>西芹，鲜蘑菇，鲜草菇，樱桃番茄，胡萝卜，精制油，盐。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、西芹切成4公分段，其他切成片；</div>
<div>2、热锅下油，即倒入所有主料，加盐，一调羹水，加盖，大火二分钟，起锅装盘。</div>
