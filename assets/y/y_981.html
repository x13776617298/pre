<h1>红薯盖菜汤</h1><div><br />
<br />
原料：<br />
盖菜心100克，鸡肉150克，红薯100克，姜1块，盐、香油各适量。</div>
<div><br />
做法：<br />
1、盖菜心切成段，并用开水稍汆烫，以除去苦涩味；<br />
2、红薯去皮切成丝状，姜去皮切丝，鸡肉切块入沸水中汆烫去血水；<br />
3、锅中放适量水烧开，将所有原料放入锅中，煮至鸡肉、红薯熟烂，加盐调味，起锅前淋上香油即可。</div>
