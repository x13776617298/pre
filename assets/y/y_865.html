<h1>水果藕粉粥</h1><div><br />
<br />
原料：<br />
水果（苹果1/4、香蕉半根、猕猴桃半个，任选一种），藕粉。</div>
<div><br />
做法：</div>
<div>1、将水果切碎；</div>
<div>2、用奶瓶盖做量器，按一并盖水加半瓶盖藕粉计算，根据小儿食理调制；</div>
<div>3、用中火将调好的藕粉煮熟，起锅前放入水果，稍煮即可；<br />
<br />
注意：<br />
要自然凉，如多搅拌会变稀；此粥现做现吃。</div>
