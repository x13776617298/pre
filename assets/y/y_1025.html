<h1>鸭泥腐皮汤</h1><div><br />
<br />
原料：<br />
鸭肉50克，豆腐皮60克，盐2克，料酒3克，姜5克，鸡油10克；</div>
<div><br />
做法：</div>
<div>1、将鸭肉切成细末，豆腐皮切成细丝后用清水泡上，姜切成细末，放入清水内浸泡取其汁；</div>
<div>2、将汤锅放旺火上，放入清汤、料酒、姜汁、鸭肉末、控净水的豆腐皮，待汤开后，撇去浮沫，调好口味，放入鸡油煮沸起锅，盛入汤碗内就可以了。</div>
