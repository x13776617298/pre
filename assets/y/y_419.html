<h1>葡萄汁</h1><div><br />
<br />
原料：</div>
<div>葡萄150克，苹果半个。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、葡萄洗净，去皮去子；苹果洗净，去皮切块；<br />
2、将葡萄肉、苹果块分别放入榨汁机中榨成汁，然后将其混合搅拌；<br />
3、将搅拌好的果汁加入等量纯净水后即成。</div>
