<h1>羊肉虾仁烧豆腐</h1><div>
<div><br />
<br />
原料：</div>
<div>豆腐500克，羊肉100克，虾仁100克，葱片10克，姜片5克，鸡汤100克，香菜10克，酱油10克，料酒10克，盐5克，胡椒粉2克，豌豆粒25克，植物油50克，玉米粉10克。</div>
<div><br />
做法：</div>
<div>1、羊肉洗净，切成末；豆腐切成小块；鲜豌豆粒洗净；香菜洗净，切成小段；</div>
<div>2、锅置火上，放入油，油烧热放入羊肉末进行煸炒，然后加葱、姜、料酒、胡椒粉、鸡汤，再将洗干净的虾仁、豆腐、鲜豌豆入锅煮炖约15分钟，熟后用玉米粉勾芡，撒上香菜段即成。</div>
