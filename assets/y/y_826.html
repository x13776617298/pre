<h1>青梅鸡汤</h1><div><br />
<br />
原料：<br />
木瓜70克 ，鸡腿100克，梅子10克，姜2克。</div>
<br />
制作：　<br />
1、青木瓜洗净后切成小块；<br />
2、鸡腿洗净去皮，剁成小块；<br />
3、鸡块放入开水中氽烫后捞出，洗净；<br />
4、电锅中放入姜片、鸡块、紫苏梅并淋入紫苏梅汁，煮至开关跳起，继续焖半小时左右；<br />
5、最后将木瓜放入汤汁中，再次煮至开关跳起，稍凉后即可食用。&nbsp;</article><dl class="other link"><dt id="_1_19_259">更多链接</dt><dd><a href="javascript:void(0);var day = 259;" onclick="nativeNewBirthclubByWeek('37');return false;">查看<span id="rp_txt1"></span>妈妈交流圈</a></dd><dd><a href="javascript:void(0);" onclick="nativeAllBirthclubByWeek('37');return false;">查看10月所有精彩话题</a></dd><dd id="p_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_824.html');return false;">上一篇：鸡汤煮菠菜虾仁</a></dd><dd id="n_day"><a href="javascript:void(0);" onclick="nativeNavigate('y_845.html');return false;">下一篇：小白菜玉米粥</a></dd></dl>
