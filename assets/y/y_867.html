<h1>海米菠菜粥</h1><div><br />
<br />
原料：<br />
海米15g，大米100g，菠菜1颗，盐、婴幼儿配方食用油适量。</div>
<div><br />
制作：</div>
<div>1、将大米洗净，海米泡水，菠菜洗净在沸水中焯过后切碎；</div>
<div>2、锅内加适量水煮沸，放入大米、海米一起熬煮成粥，粥成后放盐；</div>
<div>3、将煮好的粥盛入碗中，上面撒上切碎的菠菜，加入婴幼儿配方食用油2-3滴，搅拌均匀即可。</div>
