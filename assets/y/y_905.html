<h1>鸡汁南豆腐</h1><div><br />
<br />
原料：<br />
100克南豆腐，鸡汤；</div>
<div><br />
制作：</div>
<div>1、烫熟南豆腐：将100克南豆腐切丁，下入滚肠中烫熟，沥汤，装盘；</div>
<div>2、炒鸡汁：预备15克鸡肉，斩成碎丁，用水淀粉和盐煨好；然后，将3克油烧热，将鸡肉、水发木耳末、葱末、酱油、味精等一起煸炒，加入汤约100毫升，勾芡，然后将芡汁淋在南豆腐上。</div>
