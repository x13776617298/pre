<h1>尽量让宝宝多吸吮母乳</h1><div>妈妈应每2-3小时喂宝宝1次，但仍需配合宝宝的需求来喂。宝宝只要饿了就可以喂，喂得越多，奶水分泌得就越多；至于宝宝吃的奶是否足够的问题，可以检查孩子的尿片，一天至少需要更换6-7片的话，就表示宝宝吸吮的奶水量足够了。<br />
&nbsp;</div>
<div>由于宝宝的这种吮吸使出了全身力气，会使妈妈的乳头很疼，妈妈千万不要因为怕疼而不喂宝宝母乳。<br />
&nbsp;</div>
<div>TIPS：每次让宝宝把双侧的乳汁都吸空，可促使乳汁的分泌。</div>
