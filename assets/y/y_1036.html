<h1>蔬菜蛋卷</h1><div><br />
<br />
原料：<br />
胡萝卜1根，菠菜60克，鸡蛋1个，油适量；</div>
<div><br />
制作：</div>
<div>1、胡萝卜切成细丝，菠菜切成长段，分别放入开水中，煮熟后捞出；</div>
<div>2、鸡蛋液搅匀，入油锅摊成薄薄的蛋皮；</div>
<div>3、将蛋皮切成方形的块，铺上胡萝卜丝，菠菜段，卷起来即可。</div>
