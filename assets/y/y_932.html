<h1>水果蛋奶羹</h1><div><br />
<br />
原料：<br />
苹果、香蕉、草莓、桃子各20克，牛奶200毫升，鸡蛋1个，白糖适量；<br />
<br />
制作：</div>
<div>1、将桃子、苹果分别洗净、去皮、去核、切块；草莓去蒂、洗净、切丁；香蕉去皮、切块；鸡蛋打散备用；</div>
<div>2、将牛奶放入锅中煮至略沸，加苹果块、桃子块、草莓丁、香蕉块略煮2-3分钟，淋入蛋液，稍煮，再加白糖调味即可。</div>
