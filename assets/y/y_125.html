<h1>牛肉片炖卷心菜</h1><div>
<div><br />
<br />
原料：</div>
<div>牛肉250克，番茄、卷心菜各150克，料酒3克，盐4克，味精1克，猪油10克。</div>
<div><br />
做法：</div>
<div>1、将番茄清洗干净，切成方块；卷心菜择洗干净，切成薄片；</div>
<div>2、将牛肉洗净，切成薄片，放入干净的锅内，加清水，至能没过牛肉为度，旺火烧开，将浮沫撇去；放入猪油、料酒，烧至牛肉快熟时，再将番茄、卷心菜倒入锅中，炖至皆熟，加入盐、味精，略炖片刻，即可食用。</div>
