<h1>豆沙桂花甜饭</h1><div><br />
<br />
原料：<br />
糯米，红枣，豆沙，猪油。</div>
<div><br />
制作：<br />
1、红枣洗净去核切碎，和糯米一起浸泡几个小时；<br />
2、浸泡好的糯米和红枣沥干水份；<br />
3、蒸笼铺上油纸，放上糯米，上热水锅蒸15分钟左右；<br />
4、猪油入锅小火煮化，倒入豆沙，炒至细腻顺滑；<br />
5、锅内加入适量开水（水多甜饭就稀，水少甜饭就干，根据喜好添加），煮开后倒入糯米饭，炒匀后，再倒和豆沙，最后可根据口味加入糖调味，吃的时候撒上糖桂。</div>
