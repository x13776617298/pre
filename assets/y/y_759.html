<h1>胡萝卜番茄汤</h1><br />
<div><br />
原料：<br />
胡萝卜1小根、番茄1个，水适量；<br />
&nbsp;</div>
<div>制作：<br />
1、胡萝卜洗净去皮，研磨成泥；<br />
2、番茄在温水中浸泡去皮，搅拌成汁；</div>
<div>3、锅中放水，水沸后，放入胡萝卜泥和番茄汁，用大火煮开后，改小火至熟透。</div>
<div>&nbsp;</div>
