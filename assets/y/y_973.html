<h1>番茄洋葱鸡蛋汤</h1><div><br />
<br />
原料：<br />
番茄，洋葱各50克，鸡蛋1个，海带清汤、盐、葱花、酱油各适量。</div>
<div><br />
做法：</div>
<div>1、将番茄洗净，焯烫后去皮，切块；洋葱洗净，切碎；鸡蛋打散，搅拌均匀；</div>
<div>2、锅置火上，放入海带清汤，大火煮沸后加入洋葱碎、酱油，转中火再次煮沸后，加入番茄块，转小火煮2分钟；</div>
<div>3、大火将锅里的番茄和洋葱汤煮沸后，加入蛋液；搅拌均匀后加盐，葱花调味即可。</div>
