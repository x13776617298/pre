<h1>芋头粥</h1><div><br />
<br />
原料：<br />
芋头1/2个，肉汤1大匙，酱油适量。<br />
<br />
做法：<br />
1、将芋头皮剥掉切成小块，用盐腌一下再洗净；<br />
2、将芋头放水中炖烂后捣碎并过滤；<br />
3、将肉汤及芋头放在小锅里煮，并不时地搅动；<br />
4、煮至粘稠后加酱油调味。</div>
