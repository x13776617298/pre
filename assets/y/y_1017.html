<h1>芹菜粥</h1><div><br />
<br />
原料：<br />
芹菜60克，大米30克，香油、盐各少许；</div>
<div><br />
制作：</div>
<div>1、芹菜洗净后切成小丁，大米淘洗干净后放入煲内，先用大火烧开后再改小火，熬成白粥；</div>
<div>2、在锅里放油，将芹菜丁入锅翻炒，加盐调味；</div>
<div>3、芹菜炒至八分熟时，将煮好的白粥倒入，轻轻搅动，使芹菜与粥混和，焖3分钟即可。</div>
<div>&nbsp;</div>
