<h1>双米芸豆粥</h1><br />
<br />
原料：<br />
大米50克，小米30克，芸豆30克；
<div><br />
做法： &nbsp;</div>
<div>1、将大米、小米分别淘洗干净，用水浸泡30分钟；</div>
<div>2、芸豆洗净，侧入锅中，加适量清水，煮至八成熟；</div>
<div>3、将双米侧入芸豆锅中，煮开后改小火，把粥煮烂后关火；</div>
<div>4、盖上锅盖，焖至温热即可食用。</div>
