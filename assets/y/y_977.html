<h1>荠菜小兔蛋脯</h1><div><br />
<br />
原料：<br />
荠菜少许、胡萝卜少许，鸡蛋2只；盐、味精少许、袋装番茄沙司一袋。</div>
<div><br />
做法：</div>
<div>1、将洗净的荠菜切成小段，在开水中烫熟，捞出，沥干；</div>
<div>2、将胡萝卜在开水中烫熟，捞出，切成小块；</div>
<div>3、将鸡蛋打成蛋糊，放入切好、烫熟的胡萝卜和荠菜，拌匀、调味；</div>
<div>
<div>4、起小油锅，放入拌好的蔬菜蛋糊，用勺子将蛋糊煎成3份，一份圆圆的，是小兔的脑袋，2份长长的，是小兔的耳朵。</div>
<div>5、将三份蛋糊&ldquo;拼装&rdquo;成可爱的长耳朵小兔，然后将袋装番茄沙司剪一个小口子，裱出小兔的脸和眼睛。</div>
</div>
