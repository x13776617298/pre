<h1>鹌鹑粥</h1><div><br />
<br />
原料：</div>
<div>大米30克，净鹌鹑1只，水适量；</div>
<div><br />
做法：</div>
<div>1、将鹌鹑去皮洗净，切成大块，为防止有碎骨，可用经消毒的煲汤袋盛着；</div>
<div>2、米洗净，用水浸泡约2小时；</div>
<div>3、浸泡过的米连水一起煲滚，加入装有鹌鹑的袋，滚开后，改用中火煲约45分钟，然后熄火等5分钟即可；</div>
<div>4、注意制作时，千万不要有鹌鹑骨渣。</div>
