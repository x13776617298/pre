<h1>牛奶土豆泥</h1><br />
<br />
原料：
<div>土豆250克，奶粉1调羹，精制油、鲜汤、盐适量；</div>
<div><br />
做法：</div>
<div>1、土豆水煮，酥熟后去皮，用刀压制成泥，加入盐和奶粉搅拌均匀；</div>
<div>2、炒锅上火，放入精制油适量，放入土豆泥和适量鲜汤，炒至不粘锅加盐调味即可。</div>
