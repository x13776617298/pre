<h1>杏仁番茄拌西兰花</h1><div><br />
<br />
原料： <br />
西兰花3朵，番茄半个，杏仁25克；</div>
<div><br />
做法： <br />
1、杏仁微炒后，研磨成碎末；<br />
2、番茄去皮捣碎；<br />
3、西兰花在蒸锅内蒸软，和番茄一起搅拌后，拌入磨好的杏仁末即可。&nbsp;</div>
