<h1>洋葱牛肉拌烂糊面</h1><div>原料：<br />
里脊牛肉少量，洋葱小半个，通心面适量，鲜汤适量，盐、黄酒、熟油适量，嫩肉粉和生粉、番茄酱少量。<br />
&nbsp;</div>
<div>做法：</div>
<div>1、牛肉洗净，剁成碎末（给小年龄宝宝需要剁成泥），加入盐、嫩肉粉和生粉，拌匀备用；洋葱切末或剁泥，通心面泡软待用；</div>
<div>2、炒锅里放少量油，放入洋葱，煸炒出香味，加番茄酱煸透，再加入牛肉快速煸炒至熟，捞出待用；</div>
<div>3、开水锅中加入通心面，烧开后用小火煮烂，取出，放入另一个烧开的鲜汤锅中，再加入煸炒过的牛肉末和洋葱末、黄酒、盐，烧开即可。</div>
<div>&nbsp;</div>
