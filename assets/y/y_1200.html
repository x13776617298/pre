<h1>限制宝宝看电视时间</h1><p>宝宝们都很喜欢看电视节目，特别是一些广告、动画片或儿童类节目。只要画面一出现，他就会放下手中的玩具目不转睛地盯着电视屏幕，而很多妈妈也会在自己做家务或忙工作时，把宝宝放在电视面前，这样宝宝就会立即安静下来，而不会给妈妈捣乱。</p>
<br />
<p>但是宝宝长时间看电视，会失去足够的时间与成人沟通、交流，造成说话延迟，严重的甚至会影响心理发育。研究表明，常看电视的宝宝，长大的注意力集中也会有问题。</p>
<br />
<p>提醒：一定要限制宝宝看电视的时间，最好不看电视。</p>
