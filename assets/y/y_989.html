<h1>软嫩鲜香鱼蛋饼</h1><div><br />
<br />
原料：<br />
鱼肉50克，鸡蛋2个，面粉20克，植物油适量。</div>
<div><br />
做法：</div>
<div>1、鱼肉去净皮和骨刺，剁成泥；</div>
<div>2、鸡蛋磕入碗中搅匀，加入鱼泥和面粉，调成糊状；</div>
<div>3、锅内倒油烧热，将调好的面糊放进去，两面煎熟即可。</div>
