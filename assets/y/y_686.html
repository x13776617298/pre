<h1>胡萝卜鸡蛋饼</h1><br />
&nbsp;<br />
<div>原料：<br />
胡萝卜1根，小麦面粉适量，鸡蛋2个。</div>
<div><br />
制作：<br />
1、准备好食材，胡萝卜切细丝，小葱切葱花；<br />
2、鸡蛋打散，加入小葱碎和胡萝卜丝，搅匀；<br />
3、加入面粉，盐，调成面糊；<br />
4、平底锅内热油，倒入面糊，烙至两面金黄。</div>
