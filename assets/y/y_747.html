<h1>鱼松高汤蒸鸡蛋</h1><div><br />
<br />
原料：<br />
鸡蛋50克，鱼松1撮，高汤100克。</div>
<div><br />
制作：<br />
1、鸡蛋充份打散；<br />
2、倒入高汤，高汤与鸡蛋液的比较为 2：1；<br />
3、搅拌均匀后，筛去泡沫；<br />
4、盖上保鲜膜（或盖子），全程中火，10分钟；<br />
5、最后铺上鱼松，即可。</div>
