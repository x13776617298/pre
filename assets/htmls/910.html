        <h1>意大利奶酪沙拉</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>　　奶酪、西红柿、青柠檬、苹果醋、九层塔(罗勒)、橄榄油、黑胡椒碎、盐。</div>
<div>制作方法：&nbsp;</div>
<div>　　1、将奶酪切成片；</div>
<div>　　2、西红柿洗净擦干，切成片；</div>
<div>　　3、九层塔切碎，加入适量橄榄油、盐、黑胡椒碎、青柠檬汁抽匀成为调味料；</div>
<div>　　4、将奶酪、西红柿、九层塔按照交错的方式摆盘，浇上调好的调味料即可。</div>    </article>
