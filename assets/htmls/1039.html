        <h1>金钩嫩豇豆</h1>
        <br />
<br />
食谱原料：<br />
嫩豇豆500克,小海米20克,香油、料酒、精盐、味精、葱末、花生油、鸡汤各适量。<br />
制作方法：<br />
1、豇豆洗净，切成5厘米长的段。<br />
2、小海米洗净，加温水泡软，捞出沥干，剁碎。<br />
3、炒锅上火，放入花生油，烧至于六成熟，下豇豆炸至面皱，捞出沥油。原锅内留油少许，置旺火上，下葱末、小海米略煸，倒入豇豆炒拌，加料酒、精盐、味精、鸡汤，用大火将卤汁收干，翻炒几下，淋入香油即成。<br />    </article>
