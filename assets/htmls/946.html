        <h1>蜜枣麻根母鸡汤</h1>
        <br />
<br />
食谱原料：<br />
老母鸡1只,麻根30克,蜜枣10克,生姜10克,葱10克。清汤适量,盐8克,鸡精1克,绍酒3克,胡椒粉少许。<br />
制作方法：<br />
1、老母鸡洗净内、外，麻根洗净，生姜去皮切片，葱捆成把。<br />
2、用锅烧开水，投入老母鸡，用中火煮去其中血水，捞起洗净。<br />
3、把鸡放入煲内，加入麻根、蜜枣、绍酒、生姜、葱，注入清汤，用小火煲2小时至鸡烂，然后调入盐、鸡精、胡椒粉，再煲5分钟去葱即可食用。操作要点：鸡要买比较老点的，在调味上要讲究清淡。    </article>
