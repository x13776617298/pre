    <article>
        <h1>刺嫩芽烧鲫鱼</h1>
        <br />
<br />
食谱原料：<br />
鲫鱼2条,刺嫩芽100克,熟五花肉50克,料酒,葱段,姜片,酱油各15克,精盐2克,味精,醋各1克,植物油800克,湿淀粉10克,汤500克。 <br />
制作方法：<br />
将熟五花肉切成片，刺嫩芽洗净，鲫鱼两面刮上十字花刀，下入七成热植物油中炸透捞出。炒锅内留油25克，下入葱段、姜片炝香，下入肉片煸炒。<br />
加入料酒、酱油、汤，下入炸好的鲫鱼，加入精盐、醋烧透入味。<br />
下入刺嫩芽略烧至熟，加入味精，用湿淀粉勾芡，出锅装盘即成。<br />
操作提示:鲫鱼刮刀深至鱼骨。炸制时用大火。烧制时用小火。<br />    </article>
