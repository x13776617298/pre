        <h1>少食多餐</h1>
        因为准妈妈的子宫越来越大，导致胃被挤压，所以此时建议妈妈们少食多餐，每天5-6餐最适宜。还可以多吃一些有养胃作用，易于消化吸收的粥和汤菜。在做这些粥的时候，你可以根据自己的口味和具体情况添加配料，或配一些小菜、肉食一起吃；可以熬的稠一些，也可以熬得稀一些。如果体重增长过多，准妈妈就应该根据医生的建议适当控制饮食，少吃淀粉和脂肪，多吃蛋白质、维生素含量较高的食品，以免宝宝生长过大，造成分娩困难。<br />    </article>
