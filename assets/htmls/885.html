    <article>
        <h1>菠萝鸡胗</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>新鲜菠萝半个，鸡胗100克，青、红椒各1个，姜片、香葱各适量，糖、盐、料酒、淀粉各适量。</div>
<div>制作方法：&nbsp;</div>
<div>　　1.新鲜的菠萝去皮切成小块，用盐水浸泡10分钟，香葱切段。</div>
<div>　　2.鸡胗切花，把姜片切成姜丝，加少许料酒，和切好的鸡胗拌匀备用；青、红椒洗净，去子，切块。</div>
<div>　　3.热锅加油，快速爆炒鸡胗至变色，把菠萝和葱段倒入翻炒，加点水，视各人口味和菠萝的酸度，加适量的糖和盐，加盖焖煮&mdash;分钟，勾芡即可上碟。</div>    </article>
