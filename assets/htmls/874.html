    <article>
        <h1>银鳕鱼菜饼</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 鳕鱼200克、奶油生菜150克、鸡蛋2个、盐3克、油10克。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将奶油生菜清洗干净，沥去水分，切成碎末，鸡蛋煮熟后，取蛋黄压成泥；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、将鳕鱼清洗干净，切成厚片，撒上盐腌5分钟，摆入烤盘；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、烤箱预热180℃。将烤盘放入烤箱中，上下火烘烤15分钟；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 4、中火烧热炒锅中的油，放入生菜末，蛋黄泥，翻炒均匀；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 5、将炒好的蛋黄泥盖在烤好的鳕鱼片上即可。</div>
<div>&nbsp;</div>    </article>
