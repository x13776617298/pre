    <article>
        <h1>骨汤烩酿豆腐</h1>
        <div style="text-align: center;"></div>
<br />
<div>食谱原料：</div>
<div>油豆腐、虾仁、鸡茸、骨头汤、小油菜。</div>
<div><br />
制作方法：</div>
<div>1、虾仁剁碎，与鸡茸一起调配成馅料；</div>
<div>2、油豆腐切小口，将馅料塞入其中；</div>
<div>2、骨汤烧开，放入酿好的油豆腐，用小火煮，稍加盐调味；</div>
<div>3、最后加入小油菜点缀，食用时少加些米醋即可。</div>    </article>
