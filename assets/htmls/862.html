        <h1>果仁黑芝麻糊</h1>
        &nbsp;<br />
<br />
食谱原料：
<div>&nbsp; &nbsp; &nbsp; &nbsp;核桃仁，花生仁、腰果、黑芝麻、麦片各50克，白糖适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;1、将核桃仁、花生仁炒熟，研碎。腰果泡2小时后，切碎；黑芝麻炒熟，研碎；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;2、将麦片加适量清水。放入锅中用大火煮沸，放入核桃仁碎、花生仁碎、腰果碎转小火煮5分钟，最后放入黑芝麻碎搅拌均匀，加适量白糖调味即可。</div>    </article>
