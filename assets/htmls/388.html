        <h1>孕晚期产检</h1>
        孕晚期的产检非常必要，次数也相应增多，孕晚期的产检基本为每两周一次产检，这是为了保证妈妈和胎宝宝在生产前都拥有健康的身体和做好临产的充分准备。晚期主要监测胎儿在宫内的这种状态，无创性的检查主要是B超和胎心监护，了解它有没有脐带绕颈，或者羊水多了或者少了，动脉血流等等。但最重要的检查是妈妈对胎动自己的感觉，符合他的规律就行了，不要说别人动了多少次，我的胎儿动了多少次是不是有问题，这个是因人而异的。胎儿一直保持在稳定的胎动状态，对他来说就是正常的。<br />
