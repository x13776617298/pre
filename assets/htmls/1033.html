    <article>
        <h1>日式照烧肉丸子</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>猪肉、白芝麻、照烧酱、酱油、白糖、白胡椒、料酒、蜂蜜、食盐、色拉油适量，淀粉少许。</div>
<div>制作方法：</div>
<div>1、猪肉切碎后，加酱油、糖、白胡椒粉、淀粉、料酒、盐、油搅拌，并且不断摔打。</div>
<div>2、锅内烧热水，用油炸的肉丸更香更好吃。</div>
<div>3、手上抹少量油，搓成一个个丸子下锅煮熟。</div>
<div>4、控干多余的水。</div>
<div>5、锅内下少量的水，下照烧酱、蜂蜜、少量盐，用水淀粉打芡成照烧汁。</div>
<div>6、下煮好的肉丸，小火慢慢煮至入味，撒上芝麻即可。</div>    </article>
