    <article>
        <h1>鸭血海带汤</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; 海带50克，鸭血500毫升，原汁鸡汤1000毫升。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、先将水发海带洗净，切成2厘米的长条，再切成菱形片，放入碗中以备用；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、将鸭血加精盐少许，调匀后放入碗中，隔水蒸熟，用刀划成1.5厘米见方的鸭血块，待用；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、将汤锅置火上，倒入鸡汤，大火煮沸，再倒入海带片及鸭血，烹入料酒，改用小火煮10分钟，加葱花、姜末、精盐、味精、五香粉等配料，煮沸时调入青蒜碎末，搅拌均匀。停火，淋入麻油即成。</div>
&nbsp;    </article>
