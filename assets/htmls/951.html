    <article>
        <h1>花生猪尾汤</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>　　猪尾3根、花生150克、丁香少许、米酒1小匙，盐少许。</div>
<div>制作方法：&nbsp;</div>
<div>　　1、猪尾毛剔干净剁成小段，以滚水汆烫洗净。</div>
<div>　　2、炖锅倒入水1200毫升，加花生煮1小时。</div>
<div>　　3、锅热加少许油，放入猪尾炒至皮稍焦黄。</div>
<div>　　4、花生汤加入炒好的猪尾，丁香炖1小时，加米酒和盐调味即成。</div>    </article>
