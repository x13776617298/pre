        <h1>番茄烧豆腐</h1>
        <div style="text-align: center;"></div>
<br />
<div>番茄烧豆腐</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>番茄300克、豆腐150克、葱花、植物油、酱油、白砂糖、盐各适量 。</div>
<div><br />
制作方法：</div>
<div>1、将西红柿用开水烫一下，剥去皮，去掉籽，切成厚片；豆腐切成3cm左右的长方块；</div>
<div>2、将炒锅放入植物油，烧热后放入西红柿炒1-2分钟，把豆腐放入，加入酱油、盐、葱花翻炒入味，盛出即可。</div>    </article>
