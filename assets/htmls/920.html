<p class="MsoListParagraph" style="margin-left:36.0pt;text-indent:-36.0pt;
mso-char-indent-count:0;mso-list:l0 level1 lfo1"></p>
<div>食谱原料：</div>
<div>　　番茄 300克、猪肝 80克、猪肉(瘦) 80克、土豆 50克、盐 5克、味精 3克、醋 10克。</div>
<div>制作方法：&nbsp;</div>
<div>　　1. 西红柿洗净，每个切四块；土豆去皮洗净；瘦肉洗净，切薄片；猪肝切薄片，用清水冲洗，洗去血浆，加醋腌10分钟洗净。</div>
<div>　　2. 瘦猪肉和猪肝加调料腌10分钟，放入滚水中，煮半熟捞起。</div>
<div>　　3. 将土豆、西红柿放入煲里，加水适量，用文火煲20分钟，下猪肝、瘦肉煲至肉熟，加入盐、味精调味即可。</div>    </article>
