    <article>
        <h1>雪菜炒冬笋</h1>
        &nbsp;<br />
<div>食谱原料：&nbsp;</div>
<div>雪菜500克，净冬笋250克，葱花、姜末、精盐、香油、生粉、白糖、味精各适量。&nbsp;</div>
<div>制作方法：&nbsp;</div>
<div>1、将冬笋改刀切成大块，入水中浸泡10分钟。雪菜洗净，切成末。</div>
<div>2、将泡好的冬笋切成长条，入沸水锅中焯透捞出。雪菜末入沸水中焯透捞出。</div>
<div>3、将葱姜入锅中爆香，烹入料酒，下入笋片和雪菜翻炒均匀，加入精盐、味精、白糖和水，用生粉勾芡，淋入香油即可。</div>
<div>&nbsp;</div>    </article>
