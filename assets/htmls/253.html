        <h1>孕妇忌用的中药和中成药</h1>
        <p><br />
一、禁用的中药：</p>
<p>辛香通窍药：麝香。<br />
　　<br />
破血逐瘀药：水蛭、虻虫、莪术、三棱。</p>
<p>峻下逐水药：巴豆、牵牛、芫花、甘遂、商陆、大戟。<br />
　　<br />
大毒药：水银、清粉、斑蟊、蟾蜍。</p>
<p>二、慎用药：<br />
　　<br />
活血祛瘀药：桃仁、蒲黄、五灵脂、没药、苏木、皂角刺、牛膝。<br />
　　<br />
行气破滞药：枳实。</p>
<p>攻下利水药：大黄、芒硝、冬葵子、木通。<br />
　　<br />
辛热温里药：附子、肉桂、干姜。</p>
<p>三、禁用的中成药：<br />
　　<br />
牛黄解毒丸、牛黄清心丸、龙胆泻肝丸、开胸顺气丸、益母草膏、大活络丹、小活络丹、紫血丹、至宝丹、苏合香丸等。</p>    </article>
