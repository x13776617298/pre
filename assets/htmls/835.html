    <article>
        <h1>肉香紫菜蛋卷</h1>
        &nbsp;<br />
<br />
食谱原料：
<div>&nbsp; &nbsp; &nbsp; &nbsp; 肉泥250克，鸡蛋5个，紫菜若干，盐、淀粉若干。</div>
<div>制作方法：1、加少许盐腌制肉半小时;将鸡蛋打散，加少许盐调味，淀粉用料酒溶解，倒入蛋液中搅匀；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、平底锅倒油，等四五分热时倒入蛋液，尽量铺平铺薄，凝固后取出；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、把蛋皮用刀修整一下，上面铺一层紫菜，再把腌好的肉泥铺上，然后轻轻卷起，最边的地方抹些水淀粉卷成长桶状；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 4、取一张锡纸，把蛋皮卷包好放入锅内蒸15分钟；取出后拿掉锡纸，切片装盘即可。</div>    </article>
