    <article>
        <h1>清蒸冬瓜熟鸡</h1>
        <div style="text-align: center;"></div>
<div>食谱原料：</div>
<div>熟白鸡肉250克，净冬瓜250克，鸡汤500克，酱油、料酒、葱段、姜片、盐适量。</div>
<div><br />
制作方法：</div>
<div>1、熟白鸡肉去皮，切成象眼块，把鸡肉皮朝下，整齐地码入盘内，加入鸡汤、酱油、盐、料酒、葱段、姜片，上笼蒸透，取出，拣去葱、姜，把汤汁放入碗内待用。</div>
<div>2、冬瓜洗净切块，放入沸水锅内焯一下，捞出码入盘内的鸡块上，将盘内的冬瓜块、鸡肉块一起扣入汤盘内。</div>
<div>3、炒锅上火，倒入碗内的汤汁，烧开撇去浮沫，盛入汤盆内即成。</div>    </article>
