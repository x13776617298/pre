        <h1>桑椹粥</h1>
        <br />
<br />
食谱原料：<br />
粳米100克,桑椹,白糖各30克。<br />
制作方法：<br />
1、将干桑椹用水浸泡半小时，去柄，洗净。<br />
2、把粳米放入清水中淘洗干净。<br />
3、锅置火上，放入清水适量，然后放入桑椹、粳米，先用大火烧开，再改为中小火熬至粳米开花，粥汁粘稠时，加入白糖，拌匀，片刻后离火即可食用，每日可食1次。<br />    </article>
