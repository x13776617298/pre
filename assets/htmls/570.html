    <article>
        <h1>虾片粥</h1>
        <div style="text-align: center;"></div>
<br />
<div>食谱原料：</div>
<div>大米100克，大对虾200克，水600克，花生油、酱油、葱花各15克，料酒、淀粉各10克，盐、白糖各5克，胡椒面2克。</div>
<div><br />
制作方法：</div>
<div>1、锅内放水烧开，倒入淘洗干净的大米，烧开后调至小火煮40-50分钟；</div>
<div>2、煮粥过程中将大虾去壳并挑出沙肠洗净，切成薄片，盛入碗内，放入淀粉、花生油、料酒，酱油、白糖和少许盐，拌匀上浆；</div>
<div>3、米粥煮至40-50分钟后，放入浆好的虾肉片，用旺火烧滚，食用时撒上葱花、胡椒面即可。</div>    </article>
