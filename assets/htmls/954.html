        <h1>核桃芝麻花生粥</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>　　核桃仁150克、芝麻50克、花生100克、米200克和蜂蜜适量。</div>
<div>制作方法：&nbsp;</div>
<div>　　1.将核桃仁、芝麻和花生混合碾成小粒备用。</div>
<div>　　2.将米淘洗干净，放入锅中，加适量水用小火煮至粥八成熟。</div>
<div>　　3.将碾好的核桃仁、芝麻和花生，一起放入锅中熬煮至熟烂，最后加入蜂蜜即可食用。</div>    </article>
