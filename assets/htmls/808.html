        <h1>山药蔬菜饼</h1>
        <br />
<br />
食谱原料：<br />
水1杯，面粉1杯，山药150克，圆白菜30克，金针菇40克，胡萝卜30克，豌豆苗40克，鸡蛋2个，奶油10克,盐1/4茶匙。<br />
制作方法：<br />
1、圆白菜、金针菇、胡萝卜、豌豆苗洗净，切丝；鸡蛋打散；山药去皮，入蒸锅蒸软，压成泥状备用；面粉过筛，先加水搅拌，再加入山药泥拌匀后盖上湿布，在室温下静置1-2小时。<br />
2、平底锅加热，放奶油，倒入山药泥面糊成四方饼状，其上加入蔬菜丝、鸡蛋液及盐；待底部凝固后翻面，以小火煎至两面呈金黄色即可。    </article>
