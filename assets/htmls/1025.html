    <article>
        <h1>海带猪腰汤</h1>
        <br />
<br />
食谱原料：<br />
猪腰2个,海带20克。<br />
制作方法：<br />
1、海带泡发洗净，切块；猪腰洗净，切片。<br />
2、锅内烧水，至水开时放入猪腰汆约3分钟，以去除腥味。<br />
3、把全部用料一起放入煲内同煲至熟，加适量精盐调味即可。<br />
<br />    </article>
