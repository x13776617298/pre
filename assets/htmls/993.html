    <article>
        <h1>蒸木耳香菇鸡</h1>
        <br />
<br />
食谱原料：
<div>鸡腿1个，干香菇10克，干燥压缩木耳1/2块，姜丝10克，青葱1根，以及料酒1大勺、酱油1大勺、蚝油2大勺、细砂糖1茶匙、盐1茶匙、玉米淀粉2茶匙、清水4大勺。</div>
<div>制作方法：</div>
<div>1、木耳用冷水泡发、洗净,香菇泡发洗净，取一只干净的碗,放入料酒、酱油和蚝油，加入糖、盐；</div>
<div>2、再加入淀粉和清水,搅拌均匀做为料汁待用；鸡肉切丁,放入碗中,撒入姜丝；</div>
<div>3、倒入调好的料汁,腌制15分钟；香菇、木耳切丝,撒在腌好的鸡肉上,放入蒸锅,水开后蒸15分钟即可。</div>
<div>&nbsp;</div>    </article>
