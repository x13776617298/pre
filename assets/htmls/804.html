        <h1>莼菜白玉番茄汤</h1>
        <br />
<br />
食谱原料：<br />
莼菜、豆腐、番茄、香菜、盐、鸡精、胡椒粉、淀粉、香油、香葱。<br />
制作方法：<br />
1、将莼菜放入碗底，香菜切段放入碗中，葱切成菱形小块，豆腐切块，坐锅点火倒入水，加少许盐，将豆腐放入焯一下取出；<br />
2、坐锅点火倒入油，放入葱花煸香，倒入清水，加盐、鸡精、胡椒粉调味，放入豆腐，水淀粉勾芡，烧好后浇在装有莼菜的碗中即可。    </article>
