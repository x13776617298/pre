        <h1>草莓香蕉卷</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>1个面粉做的薄饼，2汤匙的花生酱，2汤匙的草莓果冻，1只脱皮香蕉</div>
<div>制作方法：</div>
<div>1.先将花生酱涂在面粉薄饼上，然后在花生酱上放上草莓果冻再加花生酱。2.再放上一层切好片的香蕉，再卷起来，切成一段段，方便进食。</div>
