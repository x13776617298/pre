        <h1>蛋皮鱼卷</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>鸡蛋2个、鱼肉泥60克。植物油，葱末、姜汁、盐各少许。</div>
<div>制作方法：</div>
<div>&nbsp;1、鱼肉泥用葱末、姜汁及少许盐调味，蒸熟。鸡蛋搅散；</div>
<div>2、小火将平底锅烧热，涂层油，倒入蛋液摊成蛋饼，将熟之际把熟鱼泥摊上，卷起成蛋卷，出锅后切小段装盘。</div>
