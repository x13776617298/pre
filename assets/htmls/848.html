        <h1>大米红豆软饭</h1>
        &nbsp;<br />
<br />
食谱原料：
<div>&nbsp; &nbsp; &nbsp; &nbsp;红小豆10克、大米30克</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、红小豆洗净，放入清水中浸泡1小时，大米洗净备用；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、将红小豆和大米一起放到电饭锅内，加入适量水，大火煮沸后，转中火熬至米汤收尽、红小豆酥软时即可。</div>    </article>
