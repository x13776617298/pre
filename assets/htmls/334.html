        <h1>准备一些小零食</h1>
        孕吐的准妈妈，可以准备一些适宜的小零食。为克服晨吐症状，早晨你可以在床边准备一杯水，或一小块水果，它们会帮你抑制强烈的恶心，还可以吃些柑橘、杨梅等水果，因为这些食水果能增加胃酸，促进肠胃道蠕动和增加食欲，有助于食物的消化吸收。准妈妈孕吐多数在清晨空腹时较重，干的淀粉类食品可减轻呕吐。如起床后，为了减少呕吐，准妈妈可以先吃些烤面包干、馒头干、饼干等食品，然后躺半小时左右，再慢慢起床，可有效地防止呕吐。<br />    </article>
