        <h1>坚持每日散步</h1>
        如果到了预产期还没有动静，准妈妈依旧要坚持运动。直立运动能促使胎儿入盆，同时还能锻炼盆底肌肉，增加产力。不过，一定要让老公陪在身边，以免有意外情况。<br />
<br />
不少准妈妈在临产前都习惯卧床待产，但最近国外有研究表明，临产前鼓励孕妇适量行走，对母亲及胎儿更有利。专家也认为，临产前(或第一产程时)走动不会对产妇及孩子造成伤害，反而可能更有利。<br />
<br />    </article>
