    <article>
        <h1>奶油玉米笋</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>玉米笋400克，鲜牛奶80克，熟猪油60克，白糖7克，盐3克，味精3克，面粉、水淀粉、奶油各适量。</div>
<div>制作方法：&nbsp;</div>
<div>　　1、把每个玉米笋削成透龙花刀，放入开水锅内略烫捞出，控干水分。</div>
<div>　　2、锅置火上，烧热加熟猪油，油热后放入面粉炒开，添少许汤，加入鲜牛奶、白糖、盐、味精及烫好的玉米笋，用小火扒制入味后，汤快尽时，用水淀粉勾芡，芡熟淋入奶油，出锅装盘即成。</div>
<div>　　3、炒面粉要用文火翻炒，面粉炒开即可，不能炒之变色。</div>    </article>
