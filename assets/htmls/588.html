    <article>
        <h1>虾皮烩萝卜</h1>
        <div style="text-align: center;"></div>
<div>食谱原料：</div>
<div>白萝卜200克，虾皮80克，粉丝80克，盐、料酒、味精、花生油、葱姜丝、胡椒粉、香菜、鸡汤适量。</div>
<div><br />
制作方法： 　　</div>
<div>1、白萝卜洗净，切丝，粉丝用开水烫软，香菜切段备用；</div>
<div>2、起油锅烧热，用葱姜丝炝锅，放入虾皮煸炒数下，下入萝卜丝再煸炒数下，加入鸡汤、粉丝烧开，打去浮沫，加盐、料酒、胡椒粉调味，撒上香菜段即成。</div>    </article>
