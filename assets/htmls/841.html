        <h1>芝香南瓜饼</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>南瓜、糯米粉、白芝麻、豆沙、色拉油。</div>
<div>制作方法：</div>
<div>1、南瓜洗净去皮瓤切小块，上锅蒸至软烂后趁热捣成泥。</div>
<div>2、将糯米粉加入南瓜泥内，用筷子搅拌成雪花状后，揉成光滑面团。</div>
<div>3、将面团分成大小相等的剂子，每个剂子都搓成球体后按压成饼状。</div>
<div>4、包入豆沙馅，再按成饼状，放入白芝麻中两面粘满白芝麻。</div>
<div>5、平底锅均匀刷一层薄薄的油，将南瓜饼放锅里两面煎熟即可。</div>    </article>
