    <article>
        <h1>栗子粥</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>糯米或大米100克，栗子10个（大约150克左右），糖桂花或者白糖适量。</div>
<div>制作方法：&nbsp;</div>
<div>　　1、做法非常简单，栗子洗净，放入开水锅中煮熟，然后捞出去皮，再用搅拌机打磨成粉状。</div>
<div>　　2、糯米或是大米淘洗干净，如果用的是糯米的话，要放入清水里泡至米粒充分吸水膨胀，再与适量清水一起放入锅中，大火煮开后转小火煮约30分钟。</div>
<div>　　3、30分钟后加入栗子粉，继续煮约20分钟至米烂粥稠，最后撒上糖桂花或是白糖调味即可。</div>    </article>
