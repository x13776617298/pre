        <h1>竹菇止呕粥</h1>
        <br />
<br />
食谱原料：<br />
竹菇15克,白米50克,生姜3克。<br />
制作方法：<br />
1、将竹菇洗净，放入砂锅内，加水煎汁，去渣。<br />
2、把生姜去外皮，清水洗净，切成细丝。<br />
3、将白米淘洗干净，直接放入洗净的锅内，加清水适量，置于火上，旺火煮沸，加入生姜丝，煮至粥将熟时，兑入竹菇汁，再煮至沸即成。<br />    </article>
