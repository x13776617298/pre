        <h1>豆焖鸡翅</h1>
        <br />
<br />
食谱原料：<br />
黄豆50克,水发海带50克,胡萝卜条50克,鸡翅4只。<br />
制作方法：<br />
1.黄豆、海带加葱姜等调料煮熟，鸡翅用花椒水、姜汁、盐、葱等腌制入味；<br />
2.炒锅加油烧至8成热，下鸡翅，翻炒至变色，加其他原料及适量汤，转小火，一同焖至汁浓即可。    </article>
