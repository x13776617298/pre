    <article>
        <h1>凉瓜酸菜瘦肉汤</h1>
        <br />
<br />
食谱原料：<br />
瘦猪肉６０克,凉瓜一条（约１５０克）,咸酸菜梗６０克。<br />
制作方法：<br />
1、凉瓜洗净，去瓜核，切几件，咸酸菜梗洗净，切段；瘦猪肉洗净，切片。<br />
2、把凉瓜、瘦肉放进锅内，加清水适量，大火煮沸后，文火煲１小时，放咸酸菜梗，再煲２０分钟，调味供用。    </article>
