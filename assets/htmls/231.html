        <h1>准妈妈不宜自购胎心仪</h1>
        担心胎儿健康，很多孕妇将市面上出售的多普勒胎心仪买回家，频繁听胎心，察觉到一点异常便往医院跑。日前，湖北省妇幼保健院产科唐琼秀副主任医师指出：自购胎心仪只会徒增焦虑心情，不利于孕期健康。<br />
<br />
唐琼秀副主任医师介绍，其实孕妇没必要过多、过频地听胎心，来增加不必要的心理负担。虽然胎心率每分钟120～160次为正常，但有的孕妇血氧储备能力好，胎心率会暂时升高然后再恢复正常，这是胎儿在神经系统发育过程中的正常反应。有的孕妇看到胎心率不在正常范围，便会不自觉的紧张，殊不知紧张又会引起胎儿躁动，导致胎心率上升，如此恶性循环，还会导致胎儿宫内缺氧。<br />    </article>
