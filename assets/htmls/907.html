    <article>
        <h1>鳗鱼饭</h1>
        <br />
食谱原料：
<div>鳗鱼150克，米饭100克，笋片50克，青菜100克。</div>
<div>制作方法：</div>
<div>1鳗鱼中放入精盐、料酒、酱油等调味品，腌制片刻。</div>
<div>2笋片、青菜放入油锅中稍微翻炒，加入鳗鱼，放入高汤、酱油、糖等调味，至水收干后出锅。</div>
<div>3将做好的鳗鱼浇在饭上即可。</div>    </article>
