        <h1>山楂水</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;山楂片500克，白糖100克，开水1.5公斤。</div>
<div>制作方法：</div>
<div>　 　 &nbsp; 1、将山楂片用凉水快速洗净，除去浮灰，放入盆内；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、将开水沏入盆内，盖上盖闷上，至水温下降到微温时，把山楂水盛入杯中，加入白糖，搅至白糖溶解，即可饮用。</div>
