    <article>
        <h1>素烧三元</h1>
        <br />
<br />
食谱原料：<br />
莴笋300克,胡萝卜200克,白萝卜200克,葱节15克,姜片15克,花生油30克,水淀粉、香油各少许。<br />
制作方法：<br />
1、将莴笋、胡萝卜、白萝卜去皮洗净，削成约1.5厘米见圆的球状，各15个，用开水焯透捞出。<br />
2、炒锅上火，放油，烧热后放入葱节、姜片炸至金黄色时捞出，再加汤、莴笋、胡萝卜，见开后，文火煨熟，放盐，收汁，淋香油，即成。    </article>
