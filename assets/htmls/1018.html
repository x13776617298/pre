        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 香菇1个，鸡蛋1个，盐、生抽、香油各少许。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将香菇泡发好，洗净后切成末；</div>

<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、将蒸锅上火，放入蛋液蒸10分钟至熟即可食用。</div>
