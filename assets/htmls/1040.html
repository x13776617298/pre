        <h1>鸡鸭血汤</h1>
        <br />
<br />
食谱原料：<br />
鸡鸭血150克,内脂豆腐150克,鸡肝、鸡肫、鸡肠、葱姜末、黄酒、鲜汤、盐、味精、胡椒粉、青大蒜、麻油各适量。<br />
制作方法：<br />
1.鸡肝、肫、肠等洗净后切片，鸡鸭血、豆腐切小块焯水。<br />
2.铁锅用葱姜炝锅后放入鸡肝、肫、肠等煸炒后喷入黄酒,加入鲜汤后放入鸡鸭血、豆腐、盐、味精、胡椒粉，烧开后撇去浮沫，装盆时撒上青大蒜段，滴上麻油即成。葱姜炝锅是为了减少汤汁中的腥味。<br />    </article>
