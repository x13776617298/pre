        <h1>孕妇需补铁哪些食物含铁最多？</h1>
        <p>怀孕后，你对铁元素的需求量明显增加。除了服用孕期营养补充剂来补充铁元素之外，还可以选择通过饮食来补充。那么那些食物含铁量最丰富呢？</p>
<p>铁主要含在黑木耳、肝脏、芝麻酱等食物中，其次是鸡蛋中也含有丰富的铁。</p>
<p>孕妇每日铁的摄入量应为28毫克。如果在血常规检测结果中HB即血红蛋白显示低于110克/L，则应该注意铁的补充，按中国居民膳食营养素参考摄入量规定，孕妇从怀孕一开始就要进行铁的补充，从每天要摄入0.8毫克的铁随着怀孕月份的增加，到怀孕后期的要补充到每天10毫克。</p>    </article>
