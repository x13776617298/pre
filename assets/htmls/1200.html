        <h1>不许吃药</h1>
        <p><font color="#333333">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 如果你正在备孕，那么在此期间一定要谨慎吃药，尽量做到不吃药，因为很多药物都会对孕早期的胎儿以及准妈妈造成危害。因此在进食任何药物前，都应征询医生的意见，并确定有无怀孕。</font></p>
<p><font color="#333333">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 孕早期感冒是一种最常见的呼吸系统疾病。孕妇上呼吸道感染有90%是由病毒引起的，因此遇到感冒有发烧咳嗽时，不要一上来就服抗生素，这时，你应该及时去医院诊治，不能私自用药。如果药物选用不当，会影响胎儿。此外，休息和营养对疾病的恢复非常重要。俗话说：&ldquo;三分治七分养。&rdquo;要多喝水、多休息，减少服用药物。</font></p>    </article>
