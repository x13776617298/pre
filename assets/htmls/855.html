    <article>
        <h1>榨菜鸡蛋汤</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 榨菜50克、鲜豆苗20克、鸡蛋1个、盐5克、油、芝麻香油各10毫升，水淀粉毫升、鸡汤500毫升 。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将榨菜浸泡一夜，和鲜豆苗分别用流动水冲洗干净，榨菜切成丝，鲜豆苗择去老根，备用。</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、鸡蛋打入碗中，搅打成蛋液，待用。烧热锅中的油放入榨菜丝翻炒片刻，加入鲜豆苗拌炒均匀，迅速加入鸡汤大火烧开，转小火煮5分钟。</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、将水淀粉加入汤中勾芡至稠，浇入蛋液煮制蛋花，调入盐和芝麻香油搅匀即可。</div>
<div>&nbsp;</div>    </article>
