        <div style="text-align: center;"></div>
<br />
<br />
<div>陈皮卤牛肉</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>牛瘦肉500克，陈皮15克，葱、姜、糖、酱油各适量。</div>
<div><br />
制作方法：</div>
<div>1、把陈皮用水泡软，葱洗净切段，牛肉洗净切成薄片，加适量酱油拌匀，腌10分钟；</div>
<div>2、将腌好的牛肉片放到热油里，油炸到稍干一些；</div>
<div>3、把陈皮、葱、姜先爆香，然后加入酱油、糖、水和牛肉，炖至卤汁变浓，即可食用。</div>
<div>&nbsp;</div>    </article>
