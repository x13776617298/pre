        <h1>三彩羹</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 菠菜1/2斤，火腿丁1/2碗，玉米粒1碗，蛋白1个，高汤1大汤碗，盐、味精、胡椒粉、麻油、太白粉各适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、菠菜用开水烫软，入冷水漂凉，取出切细末；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、高汤烧滚，放入玉米、菠菜、火腿丁煮片刻，加入盐、味精调味；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、太白粉用水勾芡，最后淋下蛋白，撒上胡椒粉、滴上麻油。</div>
