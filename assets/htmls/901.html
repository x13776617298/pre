    <article>
        <h1>肉末炒豌豆</h1>
        <br />
&nbsp;食谱原料：
<div>鲜嫩豌豆100 克，葱、适量姜适量，猪肉50克，盐1克，酱油少许。</div>
<div>制作方法：</div>
<div>1豌豆洗净，猪肉剁成肉糜，待用。</div>
<div>2油温热后，放入葱、姜煸炒出香味后，放入肉末，加入一点点酱油煸炒，然后放入豌豆，调味后，用旺火快炒，炒熟即可。</div>
<div>小贴士每100 克豌豆中，含叶酸82.6 毫克，是蔬菜中叶酸含量较高的品种。旺火快炒有助于减少豌豆中叶酸及其他维生素的损失。</div>    </article>
