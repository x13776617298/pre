        <h1>灵芝炖鸡</h1>
        <br />
<div>食谱原料：</div>
<div>灵芝一朵(约30克)，光鸡1只，淮山20克(约10片)，枸杞一小撮，红枣4粒，水适量。</div>
<div>制作方法：&nbsp;</div>
<div>1.鸡去皮(这步可请菜市师傅代劳，如果是在超市买的光鸡，就要自己动手了)，洗净氽水;</div>
<div>2.灵芝用清水稍微冲洗，撕成小片;淮山、枸杞、红枣和元肉洗净，红枣拍扁去核;</div>
<div>3.煮沸清水，放入所有材料，武火煮20分钟，转文火煲一个半小时，下盐调味。</div>    </article>
