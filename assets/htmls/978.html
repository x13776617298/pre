    <article>
        <h1>鸡肉豆腐粥</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 豆腐20克，鸡脯肉15克，葱头10克，鸡蛋8克，香油1克，酱油4克，淀粉5克。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将豆腐洗净，放入锅内煮一下，沥去水分，研成泥摊入抹过香油的小盘内；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、将鸡肉剁成细泥，放入碗内，加入切碎的葱头、鸡蛋、酱油及淀粉，调至均匀有粘性，摊在豆腐上，中火蒸12分钟即成。</div>
&nbsp;    </article>
