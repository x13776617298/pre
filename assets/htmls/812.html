    <article>
        <h1>酸菜鱼丸</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp;酸菜一袋，鲤鱼或草鱼一尾，葱姜，酱油，盐，淀粉，鸡蛋；</div>
<div>制作方法：&nbsp;</div>
<div>1，酸菜从袋中取出，用清水泡。草鱼（鲤鱼）去骨去皮。</div>
<div>2，将草鱼（鲤鱼）用刀背剁烂，并去除刺。</div>
<div>3，将准备好的鱼馅料加酱油，鸡蛋一枚，水少许，淀粉少许搅拌成丸子馅</div>
<div>4，准备开水。加鱼骨，葱，姜，鱼尾，烧开，做好鱼汤。然后过滤骨刺，只留清汤。</div>
<div>5，用清汤把鱼丸汆熟。取出。</div>
<div>6，锅里加油，煎炸鱼头，放入酸菜，加如盐，酱油，料酒。然后把汆好的丸子和清汤倒入，煮至熟透。</div>    </article>
