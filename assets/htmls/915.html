        <h1>炒马鞍鳝</h1>
        <br />
<br />
食谱原料：<br />
净黄鳝鱼125克,笋片150克,葱段15克,辣椒25克,蒜蓉1.5克,油500克,绍酒10克,糖醋100克,湿淀粉15克,麻油少许。<br />
制作方法：<br />
1、将黄鳝鱼洗净滴干水，刻井字纹后剁为块。<br />
2、烧锅下油500克，待油烧至四成热，放下鳝肉块拉油至刚熟，倒在漏勺里，滤去油。<br />
3、将锅中油滤去渣，只留100克油，放入葱段、辣椒段、蒜蓉、笋片炒透，加入过油的鳝鱼肉块，溅入绍酒，用糖醋湿淀粉调匀勾芡，加油5克，麻油少许，炒匀装盘即可。    </article>
