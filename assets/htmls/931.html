        <h1>红烧海参</h1>
        <br />
<br />
食谱原料：<br />
水发海参500克，瘦肉200克，白菜300克，姜、葱、红萝卜、精盐、糖、生油、酒、蚝油、生粉、芝麻油、胡椒粉、清水适量。<br />
制作方法：<br />
1、海参放入有姜葱的开水内煮5分钟，除去内脏洗净，滴干切片。<br />
2、瘦肉切丝，加入生油生粉拌匀。红萝卜洗净切片。<br />
3、白菜洗净，以油盐水灼熟围于碟边。锅烧热，下油2汤匙爆香姜葱加入煨料及海参、红萝卜片炒至海参软烂，放入瘦肉煮熟，淋入芡汁料勾芡即成。<br />    </article>
