        <h1>羊肉炖萝卜</h1>
        <div style="text-align: center"></div>
<br />
<div>食谱原料：</div>
<div>羊肉、萝卜、香菜、葱、姜、精盐、胡椒粉、醋。</div>
<div><br />
制作方法：</div>
<div>1、将羊肉洗净，切成2厘米见方的块，萝卜洗净，切成3厘米见方的块，香菜洗净、切段备用；</div>
<div>2、将羊肉、生姜、精盐放入锅中，加适量清水，武火烧开，再放入萝卜块煮熟，胡椒和少许食醋调味即可。</div>
