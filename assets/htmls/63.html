        <h1>番茄土豆汤</h1>
        <div style="text-align: center;"></div>
<br />
<div>番茄土豆汤</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>土豆、番茄各一个，奶酪5克，清汤适量，盐少许。</div>
<div><br />
制作方法：</div>
<div>1、土豆煮熟，剖去皮，捣成泥，番茄洗净，切成小块；</div>
<div>2、在锅里放入适量的清汤，再把番茄和土豆泥放入，用小火将番茄煮至熟透；</div>
<div>3、放入5克奶酪在清汤中煮化，加入适量的盐调味即可食用。</div>
<br />
<br />    </article>
