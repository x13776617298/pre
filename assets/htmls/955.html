        <h1>酱香菜花</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>菜花 200克、蒜、色拉油、拌饭酱适量。</div>
<div>制作方法：</div>
<div>1、花菜用手掰成小朵，入热水过中焯烫至8成熟。</div>
