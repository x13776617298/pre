    <article>
        <h1>扇贝蛋羹</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 小油菜50克、鸡蛋1个、核桃仁10克、鲜扇贝肉1粒、芝麻油微量</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、小油菜洗净入沸水焯一下，捞出放入榨汁机中榨汁，取油菜汁备用。扇贝肉洗净切小粒，入沸水中煮熟、煮透，核桃仁碾碎；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、鸡蛋打散加入共约2倍的清水和菜汁搅匀，撤上核桃碎、扇贝肉；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、将蛋璧放入沸水锅中隔水蒸15分钟，淋几滴芝麻油即可。</div>
&nbsp;    </article>
