        <h1>香蕉发糕</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 香蕉四个，牛奶一袋，面粉一斤，干酵母半袋，泡打粉少许，白糖少许。</div>
<div>制作方法：&nbsp;</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、香蕉碾碎，加入面粉、干酵母、泡打粉、白糖适量，牛奶搅拌均匀。放置20分钟；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、锅内放水，开后放入发好的面，隔水蒸30分钟，起锅放置几分钟，切开即可。</div>
&nbsp;    </article>
