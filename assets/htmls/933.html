    <article>
        <h1>胡萝卜炒猪肝</h1>
        <br />
<div>食谱原料：</div>
<div>　　胡萝卜、猪肝各100克，水发黑木耳30克。</div>
<div>制作方法：&nbsp;</div>
<div>　　1.胡萝卜切成菱形，猪肝剔去筋膜，切片，用料酒、胡椒粉、盐、淀粉拌一下。</div>
<div>　　2.锅中放油，将拌好的猪肝放入八分热的油中过一下，变色盛出。</div>
<div>　　3.然后炒姜、蒜，加胡萝卜、木耳翻炒，熟时放入猪肝。</div>
&nbsp;&nbsp;&nbsp; 4.出锅时放少许蒜苗或青椒丝，色香味更浓。&nbsp;    </article>
