        <h1>有节制地看电视</h1>
        很多人都知道孕妇尽量不要看电视,因为对宝宝有危害,但是孕妇看电视的危害到底有哪些呢?有些妇女因为怀孕后的各种活动减少，使用更多的时间看电视，以消磨时间。其实孕妇的这种做法对胎儿的危害是很大的。<br />
<br />
电视机在工作时，显像管不断发出肉眼看不见的X射线，这些射线有一部分射到外边，对胎儿影响是不容忽视的，它往往容易使孕妇流产或早产，还可能使胎儿畸形，特别是对1～3个月的胎儿，危害更大。如果有时要看电视，距荧光屏的距离要在2米以上为好。<br />    </article>
