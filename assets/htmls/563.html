    <article>
        <h1>木耳青菜豆腐虾丸汤</h1>
        <div style="text-align: center;"></div>
<br />
<div>木耳青菜豆腐虾丸汤</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>虾仁200克，北豆腐150克，猪肉100克，干木耳30克，空心菜180克，鸡蛋清30克，黄豆粉15克，盐、香油适量。</div>
<div><br />
制作方法：</div>
<div>1、把虾剥壳去肠洗净沥干，豆腐搅碎，猪肉煮熟切碎；空心菜洗净去叶后焯一下，木耳泡发后洗净去蒂备用；</div>
<div>2、虾仁和猪肉放在碗内，加少许盐、麻油、蛋白和豆粉一起搅匀后，用手把虾仁猪肉碎挤捏成丸子，放水中煮熟；　　</div>
<div>3、起锅把水煮开，放入丸子，空心菜和木耳，再滚片刻，然后用酒和盐调味即可。</div>
<br />
<br />
<br />
