    <article>
        <h1>清蒸基围虾</h1>
        <br />
<div>食谱原料：</div>
<div>　　基围虾500克，葱末、姜末、蒜末、盐、料酒、酱油、香油、香菜段各适量。</div>
<div>制作方法：</div>
<div>　　1、基围虾剥出虾仁，去除沙线，洗净；</div>
<div>　　2、虾仁用料酒、盐、葱末、姜末拌匀，腌20分钟入味；</div>
<div>　　3、蒜末加酱油、香油制成调味汁备用；</div>
<div>　　4、将基围虾仁放入大盘内，上蒸笼蒸15分钟，上桌前撒上香菜段，淋上调味汁即可。</div>
&nbsp;    </article>
