        <h1>鱼粒虾仁</h1>
        <div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>净鱼肉100克、虾仁100克、荸荠、玉米粒、鸡汤、淀粉、盐、鸡精各适量。</div>
<div><br />
制作方法：</div>
<div>1、将净鱼肉切成丁(即鱼粒)，虾仁洗净，加少许淀粉拌匀，荸荠洗净，去皮，切丁。</div>
<div>2、将油倒置锅中预热，放入鱼丁和虾仁炒散，再放入鸡汤和荸荠，加盐和鸡精调味，炒至荸荠呈半透明时放入玉米粒翻炒均匀即可。</div>
</div>
