    <article>
        <h1>大鱼包小鱼</h1>
        <br />
<br />
食谱原料：<br />
大麻哈鱼片120克,银鱼40克,橄榄油2汤匙,豌豆30克。白酒1/2茶匙,鲜奶油10克,鱼高汤100克,盐1/4茶匙,白胡椒粉1/4茶匙。<br />
制作方法：<br />
1、鱼片平铺，上面放银鱼，一起卷成圆柱状，用牙签固定。<br />
2、热锅入橄榄油，放入鱼卷略煎一下，淋入白酒并加高汤，以小火煮滚后，放鲜奶油、胡椒粉、盐等调味料均匀混合，待鱼肉熟透后即可取出。<br />
3、豌豆放开水锅内略氽烫，摆盘即可。<br />    </article>
