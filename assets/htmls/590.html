        <h1>鼓汁贵妃蚌</h1>
        <div style="text-align: center;"></div>
<br />
<div>鼓汁贵妃蚌</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>贵妃蚌300克、豆豉、花椒、大蒜、大葱、盐、白砂糖、香油、胡椒粉适量。</div>
<div><br />
制作方法：</div>
<div>1、贵妃蚌以小刀除去一边壳，取出肠脏，洗净滴干水分，排在碟上。</div>
<div>2、蒜肉、豆豉剁茸，用一汤匙油慢火爆香，盛起，加入调味料及红椒粒拌匀，淋在贵妃蚌上，撒上葱粒，隔水蒸5分钟取出，倒入蒸汁，淋上少许滚油即可趁热食。</div>
<br />
