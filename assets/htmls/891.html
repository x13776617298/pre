    <article>
        <h1>糖醋莲藕</h1>
        &nbsp;<br />
食谱原料：
<div>藕 500克，花生油 30克，食盐 1克，白糖 35克，料酒 5克，醋 10克，香油 5克，花椒 10粒，葱 少许。</div>
<div>制作方法：</div>
<div>1、将莲藕去节、削皮，粗节一剖两半，切成薄片，用清水漂洗干净。</div>
<div>2、炒锅置火上，放入花生油，烧至七成热，投入花椒，炸香后捞出，再下葱花略煸，倒入藕片翻炒，加入料酒、精盐、白糖、米醋，继续翻炒，待藕片成熟，淋入香油即成。</div>
<div>3、注意要选择鲜嫩的莲藕做原料。</div>    </article>
