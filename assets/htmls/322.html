        <h1>远离铅污染环境</h1>
        胎儿神经系统对铅很敏感，铅可造成胎儿脑和中枢神经系统的缺陷，使准妈妈发生中毒机会也很大。目前，铅污染的范围很广，如电池、油漆、汽车尾气、化妆品、餐饮容器、化工污染等。准妈妈要避免铅污染，不使用含铅超标的化妆品；不食用含铅高的食品，如爆米花、膨化食品等；不用含铅的器皿做餐具；尽量避开汽车尾气。<br />    </article>
