    <article>
        <h1>叉烧炒蛋</h1>
        &nbsp;<br />
<br />
食谱原料：
<div>&nbsp; &nbsp; &nbsp; &nbsp; 鸡蛋1个，叉烧肉15克，葱10克，香菜末少许，植物油、精盐、味精各适量，胡椒粉少许。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将叉烧肉切成黄豆粒大小的丁;葱切成葱花;鸡蛋打入碗内，加入精盐、味精、胡椒粉搅匀；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、锅置火上，放少许油，将叉烧肉略爆炒一下，然后将叉烧肉、葱花倒入鸡蛋中拌匀；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、将油放入锅内，油热，将鸡蛋汁、叉烧肉丁一齐倾入锅内，用慢火炒，炒至两面呈金黄色时出锅，撒上香菜末即成。</div>    </article>
