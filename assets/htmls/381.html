        <h1>经常晒太阳</h1>
        孕早期准妈妈的钙需求量为800毫克/天，孕中期为1000毫克/天，孕晚期为1200毫克/天。虽然日常生活中含钙的食物很多，如海带、黄豆、奶制品、黑木耳、鱼虾等，也可以选择含碳酸钙、葡萄糖酸钙等钙剂的保健品。补充时间最迟不宜超过孕20周，因为这是胎儿骨骼形成、发育最旺盛的时期。无论食补还是药补，钙都需要维生素D的作用而被人体吸收，因此孕期坚持每天晒太阳也很重要。但你也要记住，补钙的原则的缺多少补多少，假如补钙过量，可能导致胎盘硬化。<br />    </article>
