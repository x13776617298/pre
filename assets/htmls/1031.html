    <article>
        <h1>紫薯椰蓉球</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>紫薯 1个，豆沙、奶油、椰蓉适量。</div>
<div>制作方法：</div>
<div>1、将紫薯洗净去皮，切成大片放入蒸锅中蒸熟。</div>
<div>2、用勺子的背面或者擀面杖将紫薯压成泥，一定要压得细一些。</div>
<div>3、放入炼乳或动物性奶油拌匀。</div>
<div>4、取一块巴掌大的保鲜膜，舀一勺紫薯泥放在上面摊平。</div>
<div>5、在紫薯泥上放上适量的豆沙。</div>
<div>6、将保鲜膜四周兜上来拧紧，紫薯就成了一个小球，可以用手再调整一下形状，让它更漂亮一些。</div>
<div>7、将做好的紫薯球放入椰蓉中，表面沾满椰蓉即可。</div>    </article>
