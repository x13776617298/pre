    <article>
        <h1>京味炒肝</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>肥肠、猪肝、料酒、花椒、大料、桂皮、小茴香、葱、姜蒜末、老抽、生抽、盐、糖、鸡精、水淀粉适量。</div>
<div>制作方法：&nbsp;</div>
<div>1、将肥肠处理干净,放入锅中,加料酒、花椒、大料、桂皮、小茴香、葱、姜,煮30分钟,捞出晾凉,切小段；</div>
<div>2、将猪肝切薄片,用清水反复冲洗至无血污,放入刚才煮肥肠的锅中煮熟,捞出； <br />
3、锅中倒入开水,放入肥肠段、炒肝片;</div>
<div>4、一小碗干淀粉加少许水搅成糊状,加老抽上色，生抽、盐、糖、鸡精调味(可加少许干黄酱调汁),倒入锅中,调成糊状,多撒些蒜末出锅即可。</div>
<div>&nbsp;</div>    </article>
