    <article>
        <h1>红枣小米粥</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>小米，大枣&nbsp;</div>
<div>制作方法：&nbsp;</div>
<div>1.准备材料.</div>
<div>2.小米洗净沥干水分，红枣洗净去核备用&nbsp;</div>
<div>3.洗净沥干水分的小米，放入平底锅，用小火炒&nbsp;</div>
<div>4.炒至干爽，并飘出香味即好&nbsp;</div>
<div>5.炒好的小米倒入砂锅，放入去核的红枣，倒入足量冷水&nbsp;</div>
<div>6.大火煮开，转小火熬至浓稠成粥（期间需要不停搅拌防止粘底）。喜欢甜的，可以在吃的时候加入糖拌匀。</div>    </article>
