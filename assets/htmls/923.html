        <h1>玉米山药粥</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 玉米50克，山药25克，白糖适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、玉米洗净备用，山药洗净，去皮，切小块备用；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、煲锅置火上，加入适量清水，放入玉米、山药块，大火煮沸后，再小火煮至粥烂熟，加入白糖搅匀即可。</div>
