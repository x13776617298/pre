        <h1>计算预产期</h1>
        用妈妈的末次月经月份减去3（或者加9）是宝宝生日的月份，妈妈末次月经的第一天日期加上7是宝宝生日的日期。那什么时候月份减3？什么时候月份加9？一年是12个月，如果加9后大于12，就用减3的方法计算；如果末次月经月份小于或等于3，就用加9的方法计算。<br />    </article>
