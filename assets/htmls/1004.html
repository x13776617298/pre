        <h1>炒胡萝卜酱</h1>
        <br />
<br />
食谱原料：<br />
胡萝卜150克,豆腐干3块,虾米15克,青豆25克,水发香菇100克,植物油50克,甜面酱100克,酱油、白糖、水淀粉、料酒、生姜、香油各适量。<br />
制作方法：<br />
1.胡萝卜洗净，切成小丁。<br />
2.豆腐干洗净，切成小丁。虾米用料酒，沸水泡发，香菇切丁，姜切末。<br />
3.炒锅上火，放入植物油烧热，下胡萝卜、豆腐干丁炸透，呈黄色时捞出，下青豆滑炒后起锅。<br />
4.锅中留油，下甜面酱、姜末及水炒匀，放入虾米，翻炒至上色，下胡萝卜、豆腐干、青豆、水发香菇，加酱油汁入味，用水淀粉勾芡，淋入香油即可。<br />
<br />    </article>
