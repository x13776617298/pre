        <h1>多吃粗粮</h1>
        很多人知道准妈妈吃粗粮有利于获得更全面的营养。不过，怎样吃粗粮，是有讲究的。粗粮，如玉米面、小米、土豆、红薯中的维生素、蛋白质、微量元素比大米和精面中的含量高。精米和精面中缺乏B族维生素，而粗粮中这种营养素含量丰富，搭配食用可以让营养摄入更全面。但粗粮里的纤维素会影响准妈妈对钙、铁等微量元素的吸收，注意不能和奶制品、补充铁或钙的食物，以及药物一起吃，最好间隔40分钟以上。如果吃燕麦片的话，最好在餐后40分钟左右，再补充铁剂或钙剂。<br />    </article>
