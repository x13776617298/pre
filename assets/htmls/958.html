        <h1>软炒鲜奶</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>　　鲜牛奶250克，蛋清4个，笋尖25克，马蹄15克，火腿末、精盐、鸡精、鲜汤、湿淀粉、植物油各适量。</div>
<div>制作方法：&nbsp;</div>
<div>　　1、笋尖、马蹄分别洗净，切成细粒；蛋清加鲜牛奶、精盐、鸡精、湿淀粉、鲜汤调匀成蛋清奶糊，加入笋尖、马蹄粒拌匀。</div>
<div>　　2、锅上火放油烧热，倒入蛋清奶糊，用勺轻轻推动至蛋清奶糊凝固成形，起锅装盘，撒上火腿末即成。</div>    </article>
