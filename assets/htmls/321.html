        <h1>多吃蔬菜水果</h1>
        孕期发生的口腔问题，不仅会危害准妈妈的身体健康，还会威胁胎宝宝的安全。饮食方面应尽量避免摄入不利于口腔健康的食物，如蛋糕、甜面包、糖果、饼干、含糖饮料等甜食。蔬菜、水果中的维生素可以帮助牙龈恢复健康，防止牙龈流血，排出口腔中过多的黏膜分泌物及废物。用餐后喝一些柠檬水（在水中加上一片柠檬）或漱口，可令口腔保持湿润，还能刺激唾液分泌，减少因鼻塞、口干或口腔内残余食物引起的厌氧细菌造成的口臭。<br />    </article>
