        <h1>红豆姜汤</h1>
        <br />
<br />
食谱原料：<br />
熟红豆100克,老姜50克,小汤圆60克，糖2汤匙。<br />
制作方法：<br />
1、老姜洗净，以刀背拍碎，加水熬煮约20分钟，滤除残渣，加糖煮滚备用。<br />
2、锅中放水，煮滚后加汤圆煮熟，捞出、泡凉开水，待凉后取出。<br />
3、食用时将汤圆、红豆、姜汁混合一起即可。<br />    </article>
