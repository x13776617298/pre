        <h1>牛奶花蛤汤</h1>
        <div style="text-align: center;"></div>
<br />
<div>牛奶花蛤汤</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>鸡汤，红椒1只，花蛤、鲜奶、盐、糖、姜片、胡椒粉适量。</div>
<div><br />
制作方法：</div>
<div>1、红椒洗净切丝备用，将花蛤洗净放入淡盐水中浸半小时，使其吐净污物，然后放入滚水中煮至开口，捞起后去掉无肉的壳；</div>
<div>2、在锅内倒入适量食用油，放入红椒、姜片爆香，加入鲜奶、鸡汤煮滚后，放入花蛤用大火煮1分钟，适当调味即可。</div>    </article>
