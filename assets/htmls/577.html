    <article>
        <h1>菊花黄鱼羹</h1>
        <div style="text-align: center;"></div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>黄鱼中段250克，鸡清汤、冬菇、笋丝、金华火腿、软豆腐、鸡蛋、香菜、大白菊、葱、姜、生粉、胡椒粉、精盐、酱油、香油、料酒适量。</div>
<div><br />
制作方法：</div>
<div>1、用葱段、姜块、料酒、精盐腌制鱼10分钟后，上笼蒸6分钟取出；</div>
<div>2、将熟火腿、冬菇切成细丝，鸡蛋黄打散，待用； 　　</div>
<div>3、将炒锅加油置旺火上，投入葱段煸出香味，舀入鸡汤煮沸，加入料酒、笋丝、冬菇丝。再煮沸后，将鱼肉同蛋黄、豆腐原汁落锅，加酱油、精盐、醋搅匀，起锅装盘，撒上菊花、熟火腿丝、姜丝和胡椒粉即可。</div>
<div>&nbsp;</div>    </article>
