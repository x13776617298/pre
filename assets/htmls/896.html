        <h1>土豆瘦肉泥</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;土豆1个，瘦肉60克，排骨汤1碗。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;1、将瘦肉切小块，剁成肉泥；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;2、将土豆煮熟、去皮，用勺子挖成块状放入小碗。并压成泥状；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;3、将瘦肉与土豆拌匀，加入排骨汤，上火蒸10分钟即可。</div>
<div>&nbsp;</div>    </article>
