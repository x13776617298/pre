        <h1>奶汁烩饭</h1>
        <div></div>
<br />
<br />
<div>食谱原料：</div>
<div>牛奶200毫升、大米200克、黄油15克、奶酪粉40克、盐2克 。</div>
<div>制作方法：</div>
<div>1、将牛奶和大米倒入小汤锅中，用大火烧沸后转小火加盖煮约10分钟；<br />
2、在锅中加入黄油和奶酪粉，并搅拌均匀；</div>
<div>3、最后调入盐即可；</div>
<div>4、也可以用淡奶油来代替奶酪粉。</div>
&nbsp;    </article>
