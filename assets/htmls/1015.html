        <h1>香蕉奶茶蛋糕</h1>
        <br />
<div>食谱原料：</div>
<div>小麦面粉（特制） 100克，香蕉 1根，泡打粉 2克，鸡蛋 1个，枸杞子适量，红糖 50克，色拉油 50克。</div>
<div>制作方法：</div>
<div>1、将鸡蛋打散。</div>
<div>2、放入50克红糖，搅拌均匀。</div>
<div>3、倒入50克色拉油，搅拌均匀。</div>
<div>4、奶茶粉1袋用50克温水冲开、搅匀，倒入混合溶液，并搅拌均匀。</div>
<div>5、在混合溶液中加入面粉和泡打粉，搅匀。</div>
<div>6、香蕉用勺子搅拌成泥，加入混合物。</div>
<div>7、将所有材料搅拌均匀。</div>
<div>8、枸杞洗净，撒在混合物表面。</div>
<div>9、放入微波炉，中高火加热20分钟。</div>
<div>10、再用高火加热5分钟即可。</div>    </article>
