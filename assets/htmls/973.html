        <h1>什锦沙拉</h1>
        <br />
<br />
食谱原料：<br />
胡萝卜1根,马铃薯1个,小黄瓜2根,火腿3片,鸡蛋1个,胡椒粉、糖、盐、沙拉酱各适量。<br />
制作方法：<br />
1、胡萝卜洗净切粒。黄瓜洗净切粒，用少许盐腌10分钟。火腿切成细粒。鸡蛋煮熟，蛋白切粒，蛋黄压碎。<br />
2、马铃薯洗净去皮切片，煮10分钟后捞出压成泥。<br />
3、将马铃薯泥拌入胡萝卜粒、黄瓜粒、火腿粒及蛋白粒，加入其余调料拌匀，撒上碎蛋黄即成。<br />    </article>
