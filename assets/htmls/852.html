    <article>
        <h1>芝香蛋卷</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 低筋面粉75克、鸡蛋4个、软化的黄油90克、白砂糖(细)120克、熟白芝麻20克。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将熟白芝麻放入食品加工机中，研磨成白芝麻粉，备用。</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、低筋面粉和白芝麻粉混合过筛，加入白砂糖拌匀。放入软化的黄油搅打，再磕入鸡蛋均匀搅打成糊状。</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、平底锅小火加热后放入一勺面糊，快速摊平。四周略显金黄色时揭出面皮。</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 4、取好的面皮放在案板上，用筷子卷起成筒状放凉即可。</div>
<div>&nbsp;</div>    </article>
