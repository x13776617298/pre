    <article>
        <h1>鸡肉拌南瓜</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;鸡脯肉20克，南瓜15克。盐、酸乳酪、番茄酱各适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、鸡脯肉洗净，放入加盐的沸水中煮熟。捞出撕成细丝；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、南瓜洗净去皮、子，切丁，入沸水锅中隔水蒸熟取出；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、把鸡丝和南瓜丁放入碗中，加入酸乳酪，番茄酱拌匀即可。</div>
&nbsp;    </article>
