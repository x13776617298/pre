        <h1>麻酱菠菜</h1>
        <br />
<br />
<div>麻酱菠菜</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>菠菜500克 、芝麻酱20克、盐、酱油、白砂糖、香油各适量 。</div>
<div><br />
制作方法：</div>
<div>1、将菠菜的根、叶去掉，洗净，放入沸水中焯一下，晾凉后挤去水分，切断装入盘中；</div>
<div>2、麻酱中加少许水，慢慢调开，加盐、酱油、白糖，调匀成麻酱汁；</div>
<div>3、将调好的麻酱汁浇在菠菜段上，淋入香油，拌匀即可。</div>
