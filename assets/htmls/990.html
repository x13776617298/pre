        <h1>香菇烧鲤鱼</h1>
        <br />
<br />
食谱原料：<br />
鲤鱼1条,黄豆芽100克,水发香菇50克,葱段、姜片、料酒、酱油各10克,精盐3克,味精1克,汤600克,湿淀粉10克,植物油850克。 <br />
制作方法：<br />
将鲤鱼去鳞、鳃、内脏洗净，两面剃上十字花刀。锅内加入植物油烧至七成热，下入鲤鱼炸至略硬捞出。<br />
炒锅内留油15克，下入葱段、姜片炝香，烹入料酒，加入汤烧开，下入炸好的鲤鱼略烧。<br />
下入香菇、黄豆芽，加入酱油、精盐烧至熟透入味，用湿淀粉勾芡，出锅装盘即成。操作提示:鲤鱼剃刀深至鱼骨。炸制时用大火。烧制时用小火。<br />
<br />    </article>
