    <article>
        <h1>猪骨莲藕汤</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>莲藕100克、猪棒骨300克、淀粉适量,盐、鸡精、葱段、姜片、料酒各少许。</div>
<div>制作方法：&nbsp;</div>
<div>　　1.将猪棒骨洗净，斩断，用沸水汆烫后捞出；莲藕洗净，切成薄片。</div>
<div>　　2.锅中放入清水，猪棒骨、葱段、姜片和料酒，煮开后用小火炖一会儿，放入莲藕片，用鸡精和盐调味，烧开即可。</div>    </article>
