        <h1>雪耳花生仁汤</h1>
        <br />
<br />
食谱原料：<br />
雪耳15克,花生仁100克,蜜枣10粒,红枣10粒,洋薏米20克。<br />
制作方法：<br />
1、将雪耳浸开，洗净，花生仁热水浸过，去衣；<br />
2、红枣去核，蜜枣洗净，洋薏米清水浸过；<br />
3、将适量清水煲滚，放入花生、蜜枣、红枣同煲，待花生煲稔时，放雪耳、洋薏米同煲。<br />
4、煲好后下盐调味，即可食用。<br />    </article>
