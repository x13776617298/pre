        <h1>田园小炒</h1>
        <br />
<br />
食谱原料：<br />
西芹,鲜蘑菇,鲜草菇,樱桃番茄,胡萝卜,精制油、盐适量。<br />
制作方法：<br />
1.西芹切成4公分段，其他切成片；<br />
2.热锅下油，倒入所有主料，加盐，一调羹水，加盖，大火二分钟，起锅装盘。    </article>
