        <h1>补脑鱼头汤</h1>
        <div style="text-align: center;"></div>
<br />
<br />
<div>补脑鱼头汤</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>胖头鱼鱼头1个(约600克)，豆腐200克，枸杞20克，盐、料酒、姜丝、葱段、清汤(或水)各适量</div>
<div><br />
制作方法：</div>
<div>1、将胖头鱼鱼头去鳞和鳃，洗净，剁成两半或小块；豆腐切成块;枸杞用水泡透；</div>
<div>2、锅中热油爆香葱段，再放入胖头鱼鱼头炒几分钟，加入料酒去腥，然后加入清汤用小火煎烧，加入姜丝，用大火熬煮；</div>
<div>3、熬煮至汤呈乳白色时，加入豆腐、枸杞和盐，继续煮5分钟即可食用。</div>    </article>
