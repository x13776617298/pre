        <h1>孕早期便秘怎么办?</h1>
        怀孕时荷尔蒙孕酮（黄体酮）使肠道肌肉松弛，肠蠕动减慢，运动量少，容易造成便秘。症状表现为，排出硬而干的大便，次数较平时减少。而子宫及胎儿先露部的压迫使腹压增加，会阴肛门静脉回流受阻，还可引起痔疮。<br />
<br />
为了减轻便秘症状，孕妇要多吃富含高纤维的蔬菜、水果，少食用辛辣食物，每日食用1勺蜂蜜，并喝大量的水，每当有便意时就要上厕所。此外要经常运动。如果医生给你开了铁剂药物，应在饭后服用并大量喝水。切记不要乱服泻剂。<br />    </article>
