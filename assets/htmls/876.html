        <h1> 蔬菜牛奶羹</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 卷心菜1/6片，菠菜1/2棵，面粉1/2小匙，牛奶1/4杯，黄油、盐若干。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将菠菜和卷心菜炖熟并切碎；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、用黄油在锅里将面粉炒好，之后加入牛奶煮，并用勺轻轻搅动；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、加入切好的菠菜和卷心菜同煮；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 4、当蔬菜煮烂之后放少许盐调味。</div>    </article>
