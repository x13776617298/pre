    <article>
        <h1>黄豆猪骨汤</h1>
        <br />
<div>食谱原料：</div>
<div>　　猪脊骨300克，黄豆50克，蜜枣3个，陈皮1/4个，姜2片，盐、胡椒粉适量。</div>
<div>制作方法：&nbsp;</div>
<div>　　1.将猪脊骨切段，放入滚水中煮3分钟，捞起洗净。</div>
<div>　　2.黄豆、陈皮洗净待用。</div>
<div>　　3.把所有材料放入煲内，加入1000克清水，用猛火煲滚后改用慢火煲3小时，放入调料即可。</div>
&nbsp;    </article>
