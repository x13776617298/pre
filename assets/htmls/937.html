    <article>
        <h1>鲫鱼蒸蛋</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>鲫鱼1条，鸡蛋1个。</div>
<div>制作方法：</div>
<div>1、新鲜的鲫鱼剖洗干净，取鱼背和鱼肚，除去鱼刺和鱼皮，然后将鱼肉切成丁；</div>
<div>2、鸡蛋打入碗中，搅散，放入油搅匀；</div>
<div>3、将切好的鱼肉放入蛋液中；</div>
<div>4、蒸15分钟，香喷喷的鲫鱼蒸蛋就做好了。</div>
<div>&nbsp;</div>    </article>
