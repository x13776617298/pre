        &nbsp;<br />
<br />
食谱原料：
<div>&nbsp; &nbsp; &nbsp; &nbsp;鸡蛋1个，菠菜1棵，胡萝卜1/8个，盐少许</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将鸡蛋搅成糊；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、菠菜，胡萝卜切碎，放入开水中煮；</div>
