        <h1>蛋黄奶</h1>
        <br />
<div>食谱原料：</div>
<div>熟蛋黄1个、牛奶1/4杯、蜂蜜1/2勺。</div>
<div>制作方法：&nbsp;</div>
<div>1、将蛋黄捣碎放入小锅；</div>
<div>2、加入牛奶混和均匀，加热边煮边搅；</div>
<div>3、煮沸后改文火煮2分钟；</div>
<div>4、晾温后加蜂蜜调匀。</div>
