        <h1>红烧豆腐丸子</h1>
        <br />
<br />
食谱原料：<br />
豆腐250克,肉末50克,海米15克,海带丝200克,瘦五花猪肉250克,酱油50克,精盐,味精,淀粉,葱,姜,花生油各适量。<br />
制作方法：<br />
1、豆腐捣烂、加肉末、海米、葱末、姜末、精盐、味精、淀粉搅动匀。<br />
2、将上料做成大丸子。<br />
3、把花生油倒入锅内，烧至五成熟时，放入大丸子，炸好。<br />
4、五花肉切块红烧后加入海带丝，再炖1小时。将豆腐丸子放入红烧肉和海带内，用文火炖1小时后即可食用。    </article>
