    <article>
        <h1>苹果百合瘦肉汤</h1>
        <br />
<div>食谱原料：</div>
<div>苹果半个，百合50克，瘦猪肉200克，红枣3个，盐5克。</div>
<div>制作方法：<br />
1、苹果去皮、核，洗净，切成块；</div>
<div>2、百合剥开洗净，浸泡一会，瘦猪肉洗净切小块入沸水焯烫后捞出；</div>
<div>3、将适量清水放入锅内，煮沸后加百合、瘦肉、红枣，再沸后改文火煲30分钟，加入苹果再煮10分钟，最后加盐调味即可。</div>
&nbsp;    </article>
