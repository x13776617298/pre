        <h1>海米菠菜粥</h1>
        <div style="text-align: center;"></div>
<br />
<br />
<br />
<br />
<div>食谱原料：</div>
<div>海米15克、大米100克、菠菜1棵、精盐适量。</div>
<div>制作方法：</div>
<div>1、将大米洗净，海米泡水，菠菜洗净焯烫后切段。</div>
<div>2、锅中加适量水煮沸，放入大米和海米一起熬煮成粥，待粥熟后再放入菠菜略煮，最后加适量盐调味即可。</div>
<br />    </article>
