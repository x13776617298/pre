        <h1>蜜饯胡萝卜</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 胡萝卜500克、蜂蜜150克</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将胡萝卜去皮，洗净，切丁，放入沸水中焯一下，沥干水分，放在阳光下晾晒一日；焯过胡萝卜的水留下来，待用。</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、将胡萝卜放入原来焯过的水中，小火煮沸，继续煮20分钟左右，煮干水分，待冷却后，拌入蜂蜜即可。</div>
<div>&nbsp;</div>    </article>
