    <article>
        <h1>蘑菇炖豆腐</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>嫩豆腐500克，鲜蘑菇50克，熟竹笋片25克，素汤汁适量，酱油10克，香油25克，精盐、味精各适量。</div>
<div>制作方法：&nbsp;</div>
<div>1、将嫩豆腐切成约2厘米见方的小块，用沸水焯后，捞出待用。注意时间不宜长，火开后立即捞出，以免老化。</div>
<div>2、把鲜蘑菇削去根部黑污，洗净，放入沸水中焯1分钟，捞出，用清水漂凉，切成片。</div>
<div>3、在砂锅内放入豆腐、笋片、鲜蘑菇片、盐和素汤汁(浸没豆腐为准)，用中火烧沸后，移至小火上炖约12分钟，加入酱油、味精，淋上香油即成。</div>    </article>
