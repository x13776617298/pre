        <h1>骨头汤炖莴笋</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 排骨200克，莴笋150克，盐少许。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、莴笋去皮后切小块；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、排骨洗干净，然后切成小块，用沸水烫去血腥味；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、锅内放适量清水，加入排骨和莴笋，一起煮30分钟，最后放盐调匀就可以了。</div>
