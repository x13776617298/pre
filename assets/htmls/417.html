        <h1>多吃主粮和动物性食物</h1>
        孕中期每日主粮摄入应在400-500克之间。此外，动物性食物所提供的优质蛋白质是胎儿生长和孕妇组织增长的物质基础，准妈妈们也可以适量多食用一些。而豆类以及豆制品所提供的蛋白质质量与动物性食品相仿，也可适当选食豆类及其制品以满足机体需要，但动物性食品提供的蛋白质应占总蛋白质质量的1/3以上。准妈妈应尽量避免过分刺激的食物，如辣椒、大蒜等，每天早晨最好喝一杯开水，避免过多脂肪和过分精细的饮食，一定要保证铁元素和维生素的摄取。<br />    </article>
