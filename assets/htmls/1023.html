        <h1>海带焖饭</h1>
        <br />
<br />
食谱原料：<br />
大米500克,水发海带100克,水500克,盐10克。<br />
制作方法：<br />
1、将大米拣去杂物，淘洗干净；海带放入凉水盆中洗净泥沙，切成小块。<br />
2、锅置火上，放入海带块和水，旺火烧开，滚煮5分钟，煮出滋味，随即放入大米和盐，再开后，不断翻搅，烧10分钟左右，待米粒涨发，水快干时，盖上锅盖，用小火焖10-15分钟即熟。<br />
<br />    </article>
