    <article>
        <h1>养血安胎汤</h1>
        <br />
<br />
食谱原料：<br />
鸡1只,姜2片,石莲子、川续断各12克,菟丝子、阿胶各18克,盐适量。<br />
制作方法：<br />
1、鸡洗净，放入滚水中煮3分钟，取出放入炖盅内待用。<br />
2、石莲子、川续断、菟丝子放入煲汤袋中，同放瓦煲内，注入清水，煎30分钟。<br />
3、将煎汁加入炖盅内，再放入姜片及阿胶，加盅盖隔水炖3小时，下盐调味，即可趁热食用。<br />
<br />    </article>
