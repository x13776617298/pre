        <div style="text-align: center;"></div>
<br />
<div>猪蹄炖海带</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>海带、猪蹄、食用油、料酒、酱油、盐、葱。</div>
<div><br />
制作方法：</div>
<div>1、海带泡发后洗净沥干备用，猪蹄切成块焯水洗净备用；</div>
<div>2、锅底加油放葱花爆香，加入料酒、酱油爆香后放入海带、猪蹄和适量水烧制；</div>
<div>3、烧至汤汁收浓后就可以出锅。</div>    </article>
