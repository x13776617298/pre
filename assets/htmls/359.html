        <h1>减少食盐</h1>
        从这周开始调整自己的食盐量，控制在每日5-6克为宜。因为盐中含有大量的钠，是导致水肿、妊娠高血压、妊高症的重要原因之一。孕期的饮食应该以清淡为原则。可以在食物中多加一些醋或香菜、调料以达到少放盐的目的。清淡对制作辅食和幼儿食品也是必须的，为了自己的健康，爸爸们也应该逐渐习惯清淡的饮食。<br />    </article>
