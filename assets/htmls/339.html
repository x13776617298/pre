        <h1>给你的小肚子拍照</h1>
        这周，趁你的肚子还没有显形，让你丈夫或其他人给你拍张照片。之后，坚持每个月拍一次，直到宝宝出生。这是记录你孕期的好办法，以后你一定会很喜欢这种特殊的纪念形式。给你一个很棒的建议：你可以每次拍照时都穿同一身衣服，站在同一个地方，摆相同的姿势，侧面照最好。朦胧的黑白照或半裸照也会很漂亮，现在的许多年轻妈妈十分热衷于如此记录孕期的美丽。<br />    </article>
