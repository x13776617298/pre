    <article>
        <h1>虾片粥</h1>
        <br />
<br />
食谱原料：<br />
大米100克,大对虾200克,水600克,花生油,酱油,葱花各15克,料酒,淀粉各10克,盐,白糖各5克,胡椒面2克。<br />
制作方法：<br />
1、将大米拣去杂物，淘洗干净，放入盆内，加大部分盐拌匀稍液；将大虾去壳并挑出沙肠洗净，切成薄片，盛入碗内，放入淀粉，花生油、料酒，酱油、白糖和少许盐，拌匀上浆。<br />
2、锅置火上，放水烧开，倒入大米，再开后小火熬煮40-50分钟，至米粒开花，汤汁粘稠时，放入浆好的虾肉片，用旺火烧滚即可。食用时分碗盛出，撒上葱花、胡椒面即可。    </article>
