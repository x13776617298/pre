        <h1>山药鱼片汤</h1>
        <div style="text-align: center;"></div>
<br />
<br />
<div>山药鱼片汤</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>山药50克，草鱼肉300克，莴苣50克，水发冬菇30克，水淀粉、绍酒、精盐、胡椒粉、葱段、姜汁10克、香油适量。</div>
<div><br />
制作方法：</div>
<div>1．山药洗净烘干研成粉末，鱼肉切成片盛在碗中，加绍酒、精盐、姜汁、葱段拌匀，再加适量水淀粉和匀；</div>
<div>2、莴苣切成刨花片，水发冬菇洗净，切成小片待用；</div>
<div>3、把鲜汤倒入锅中，旺火煮，然后下山药粉、冬菇片；</div>
<div>4、烧开后下胡椒粉、莴苣片，再次烧开下鱼片、绍酒、精盐氽熟，淋上香油即可。</div>    </article>
