        <h1>排骨莲子芡实汤</h1>
        <br />
<br />
食谱原料：<br />
排骨400克,莲子50克,芡实20克,百合20克,蜜枣4个。<br />
制作方法：<br />
1、莲子、芡实、百合、蜜枣洗净；排骨洗净，切段。<br />
2、将排骨放入开水锅中煮5分钟，取出过凉水。<br />
3、将适量清水煲滚，放入排骨、莲子、芡实、蜜枣煲2小时，加入百合煲半小时，下盐调味即可。    </article>
