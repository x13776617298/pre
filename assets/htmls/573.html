        <h1>香脆三丝</h1>
        <div style="text-align: center;"></div>
<br />
<div>香脆三丝</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>洋白菜、胡萝卜、小青辣椒、姜末、蒜泥、红尖椒、盐、花椒、大料、沙拉油 。</div>
<div><br />
制作方法：</div>
<div>1、将洋白菜、胡萝卜、小青辣椒洗净，沥净余水，切成细丝，撒上盐5-10分钟杀去生味，再去掉余水，洒上姜末、蒜泥，拌匀后装盘；</div>
<div>2、把花椒数粒、大料2-3瓣、红尖椒细丝放在小碗内，将烧热的素油倒入，凉后再淋到菜丝上。</div>
<div>&nbsp;</div>    </article>
