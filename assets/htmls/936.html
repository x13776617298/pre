        <h1>法式薄饼</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;低筋面粉150克，牛奶200毫升，鸡蛋2个，植物油、奶油、白糖各适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; 1、将鸡蛋打散和白糖混合拌匀后，加入低筋面粉和一半的牛奶一起拌匀；</div>
<div>&nbsp; &nbsp; &nbsp; 2、拌匀后再加入植物油与另一半的牛奶拌匀，放一夜；</div>
<div>&nbsp; &nbsp; &nbsp; 3、隔日取出，将平底锅抹上奶油后加热，再舀入锅中，煎至一面产生金黄色纹路时翻面，翻面稍候即可起锅。</div>
&nbsp;    </article>
