        <h1>黄焖鸭肝</h1>
        <br />
<br />
食谱原料：<br />
鸭肝200克,鲜木耳10克,绍酒2克,葱5克,姜片5克,胡椒粉少许,花生油10克,盐6克,鸡精2克,湿生粉适量,麻油1克。<br />
制作方法：<br />
1、将鸭肝切成厚片，鲜木耳洗净切片，葱切段。<br />
2、锅内加水，待水开时下入鸭肝，用中火稍煮一会，倒出冲洗干净。<br />
3、另烧锅下油，放入姜片、葱段、爆香锅，下鸭肝、木耳。攒入绍酒，注入少许清汤，用中火焖至快熟时，调入盐、鸡精、胡椒粉焖透入味，再用湿生粉勾芡，出锅前淋上麻油即可。操作要点：鸭肝易腥，炒时火要大，可多下一些胡椒粉。    </article>
