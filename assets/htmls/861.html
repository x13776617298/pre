    <article>
        <h1>小米南瓜粥</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 南瓜300克，洋葱100克</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、南瓜去皮切块，小米洗净后用清水浸泡20分钟；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、准备半瓶开水，倒入电饭锅中，下小米煮30分钟；煮小米时，用搅拌机将南瓜打成泥（省略也行，我是想追求“南瓜溶于无形”的感觉）；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、30分钟后，加入南瓜同煮，继续煮15分钟左右即可，中间要时时搅一搅，避免粘锅。</div>
<div>&nbsp;</div>    </article>
