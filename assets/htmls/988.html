    <article>
        <h1>鸡丝面片</h1>
        <br />
<div>食谱原料：</div>
<div>鸡肉4勺，水1杯，面片2片，油菜心1棵，姜1片，盐200毫克。</div>
<div>制作方法：</div>
<div>1、将鸡肉切成片加姜、水煮烂；</div>
<div>2、捞出后用手将鸡肉片撕成丝，放回鸡汤锅；</div>
<div>3、将面片下入鸡汤继续煮；</div>
<div>4、将油菜心洗净切碎放入鸡汤煮，最后加盐。</div>
