    <article>
        <h1>腐竹猪肝粟米粥</h1>
        <br />
<div>食谱原料：</div>
<div>　　腐竹1根、粟米粒30克、猪肝50克、大米50克、姜适量。</div>
<div>制作方法：&nbsp;</div>
<div>　　1、粟米粒洗净，腐竹洗净，剪碎，待用。</div>
<div>　　2、姜切成细丝待用。</div>
<div>　　3、猪肝洗净，切薄片，入油锅稍翻炒，调味，约八成熟时盛起，待用。</div>
<div>　　4、大米和粟米粒共同放入锅中煮粥，煮沸后放入腐竹，改慢火炖2小时后放入猪肝和姜丝，滚片刻，调味即成。</div>    </article>
