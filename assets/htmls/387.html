        <h1>小腹微隆，拍照留念</h1>
        这周，也许你的肚子已经有些微微隆起，让你丈夫或其他人给你拍张照片。在整个孕期中，坚持每个月拍一次，直到宝宝出生。这是记录你孕期的好办法，以后你一定会很喜欢这种特殊的纪念形式。给你一个很棒的建议：你可以每次拍照时都穿同一身衣服，站在同一个地方，摆相同的姿势，侧面照最好。越来越多的年轻妈妈喜欢拍摄孕期黑白照及半裸照，美丽而富有&ldquo;孕&rdquo;味。<br />    </article>
