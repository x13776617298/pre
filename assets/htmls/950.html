        <h1>肉末茄泥</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 精肉末若干，圆茄子一个，麻油、蒜少许。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、蒜剁碎，加入精肉末中用湿淀粉和盐搅拌均匀，腌制20分钟；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、圆茄子横切1/3，取带皮部分较多的那半，茄肉部分朝上放置碗内，将腌好的精肉放置茄肉上；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、上锅蒸至酥烂，取出，淋少许麻油，拌匀即可。</div>
&nbsp;    </article>
