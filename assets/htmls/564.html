    <article>
        <h1>梅子洋葱煎猪扒</h1>
        <div style="text-align: center;"></div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>猪扒3件、梅子3粒、洋葱半个、黄梅酱2汤匙、清水1汤匙。</div>
<div><br />
制作方法：</div>
<div>1、将猪扒洗净后，用刀背在猪扒的两面轻轻拍松，锅中放少许油将猪扒煎香备用；</div>
<div>2、将洋葱切片下入锅中爆香，放入煎好的猪扒一同翻炒；</div>
<div>3、将梅子放入黄梅酱内，加1汤匙清水混成酱汁，然后下锅与猪扒与洋葱同炒熟即成。</div>    </article>
