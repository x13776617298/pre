    <article>
        <h1>荷叶莲子粥</h1>
        <br />
<br />
食谱原料：<br />
干荷叶，米，莲子，枸杞，冰糖。<br />
制作方法：<br />
1.将莲子、枸杞用水泡发好备用，坐锅点火倒入水，放入干荷叶大火煮30分钟左右。<br />
2.将荷叶捞出，放入米煮至半熟时放入莲子煮一会。<br />
3.加入枸杞煮开后，放冰糖搅拌均匀即可。<br />
<br />    </article>
