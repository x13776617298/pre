    <article>
        <h1>核桃酪</h1>
        <br />
<div>食谱原料：</div>
<div>　　核桃仁200g，江米100g，白糖250g，花生油300g(约耗25g)，水淀粉适量。</div>
<div>制作方法：&nbsp;</div>
<div>　　1. 将核桃仁用水泡软，用竹签挑去里面的膜，洗净;江米淘洗干净，用清水泡上2小时。 字串3</div>
<div>　　2. 炒勺上火，放入花生油烧热，下核桃仁炸酥，捞出晾凉后和泡好的江米一起加水200g一起磨成浆。 字串1</div>
3. 炒勺上火，放入清水和白糖烧沸，撇去浮沫，倒入江米核桃浆搅开，烧沸后撇去浮抹，用淀粉勾薄芡，盛入碗内即成。&nbsp;    </article>
