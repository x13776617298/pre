        <h1>茭白炒鸡蛋</h1>
        <br />
<br />
食谱原料：<br />
鸡蛋50克,茭白100克,核桃油10克,精盐,葱花,高汤各适量。<br />
制作方法：<br />
1、将茭白去皮，洗净。<br />
2、茭白切成丝。<br />
3、鸡蛋磕入碗内，加入精盐调匀。将核桃油放入锅中烧热，葱花爆锅，放入茭白丝翻炒几下，加入精盐及高汤，炒干汤汁，待熟后盛入盘内。<br />
4、另起锅放入核桃油烧热，倒入鸡蛋液，同时将炒过的茭白放入一同炒拌，待鸡蛋熟后装盘即可。    </article>
