        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 菠菜叶8片，牛奶1/2小匙，酸奶1小匙。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将菠菜叶洗净之后炖烂；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、将炖烂的菠菜捣碎并过滤；</div>
