    <article>
        <h1>草莓绿豆粥</h1>
        <br />
<br />
食谱原料：<br />
糯米250克,绿豆100克,草莓250克,白糖适量。<br />
制作方法：<br />
1、绿豆挑去杂质，淘洗干净，用清水浸泡4小时；草莓择洗干净。<br />
2、糯米淘洗干净，与泡好的绿豆一并放入锅内，加入适量清水，用旺火烧沸后，转微火煮至米粒开花，绿豆酥烂，加入草莓、白糖搅匀，稍煮一会儿即成。<br />    </article>
