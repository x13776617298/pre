        <h1>咖喱鸡块饭</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>米饭1碗，鸡翅适量，洋葱1个，土豆1个，胡萝卜1个，食盐、料酒、姜、色拉油、咖喱1盒。</div>
<div>制作方法：</div>
<div>1、鸡全翅剁成小块，加盐、料酒、姜片，腌渍30分钟。</div>
<div>2、土豆、胡萝卜、洋葱切成小块备用。</div>
<div>3、锅中热油，倒入鸡块炒至变色。</div>
<div>4、倒入土豆、胡萝卜和洋葱，翻炒2分钟后，加入清水，以没过所有材料为宜。</div>
<div>5、盖上锅盖，大火煮沸后转小火，大约15-20分钟，筷子能插入土豆块。</div>
<div>6、先关火，咖哩掰成小块。</div>
<div>7、放入锅中搅拌至咖哩溶化。</div>
<div>8、再用小火煮5分钟左右，即可。</div>    </article>
