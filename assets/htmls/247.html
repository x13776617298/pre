    <article>
        <h1>受精卵着床期的注意事项</h1>
        1、不要任意服用成药。着床期间任意服用成药，有可能导致胎儿畸形。因此，着床期间若出现身体不适，应该立即去医院就诊，找出病因。<br />
<br />
2、着床期间应避免搬运重物或激烈运动，而家务与外出次数也就尽可能减少。不可过度劳累，多休息，睡眠要充足，并应控制性生活，以免造成意外流产。<br />
<br />
3、戒烟酒。着床期间饮酒，会延缓胎儿的发育，减轻胎儿出生时的体重。着床期间吸烟会导致胎儿畸形的发生，增加胎儿死亡率。因此，着床期间应该戒烟酒。<br />    </article>
