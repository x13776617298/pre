<br />
<div>红枣排骨炖乌鸡</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>排骨200克、乌鸡半只、红枣12粒、姜2片，绍兴酒、盐适量</div>
<div><br />
制作方法：</div>
<div>1、将排骨、乌鸡切开洗净后分别氽烫，红枣泡水20分钟备用；</div>
<div>2、把所有材料放入炖盅内，加入水及绍兴酒，放进蒸锅中炖2小时，起锅前加盐调味即可。</div>
