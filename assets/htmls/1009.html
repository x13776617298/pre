    <article>
        <h1>香酥肉饼</h1>
        &nbsp;<br />
<div>食谱原料：&nbsp;</div>
<div>面团250克，猪肉200克，花生油适量，葱花20克，姜末5克，精盐3克，鸡精、芝麻油各2克，白糖、酱油各4克，鸡蛋1个取蛋液打散；&nbsp;</div>
<div>制作方法：&nbsp;</div>
<div>1、猪肉洗净剁碎，加入料，按一个方向搅拌至肉馅有黏性。 　　</div>
<div>2、将面团揉匀后切成大剂子．擀成薄厚均匀的大皮，包入馅料，压扁成饼状。 　　</div>
<div>3、平底锅内倒入花生油烧至五成热．放入包好馅的肉饼．煎至两面金黄即成。或者将烤炉加热，将饼坯排放在烤盘中，并两面刷油，烤制成虎皮色出炉装盘即可。&nbsp;</div>
<div>&nbsp;</div>    </article>
