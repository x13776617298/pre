        <h1>鲜肉蛋饺</h1>
        <br />
食谱原料：
<div>&nbsp; &nbsp; &nbsp; &nbsp; 鸡蛋1个，鲜肉末1大匙，青菜末1大匙，盐、植物油少许。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将平底锅内放少许植物油，油热后，把鲜肉末和青菜末放入锅内炒，并放入少许盐，炒熟后倒出；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、将鸡蛋调匀，平底锅内放少许油，将鸡蛋倒入摊成圆片状，待鸡蛋半熟时，将炒好的鲜肉和青菜倒在鸡蛋片的一侧，将另一侧折叠重合，即成蛋饺。</div>    </article>
