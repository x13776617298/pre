        <h1>冰糖姜汁甘蔗露</h1>
        <br />
<br />
食谱原料：<br />
鲜甘蔗汁1杯,生姜半汤匙,冰糖少许。<br />
制作方法：<br />
1、将炖盅放入清水中洗净。<br />
2、把甘蔗汁、姜汁、冰糖倒入炖盅内，用筷子拌匀，炖盅加盖，隔水炖15分钟，即可食用。<br />
