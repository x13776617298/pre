        <h1>南杏润肺汤</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 用南杏12克、北杏9克、蜜枣4枚、猪肺 200克。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 南杏、北杏去皮，猪肺洗净切成小块，用少许食油在铁锅中炒透，加适量开水，与蜜枣同放在砂锅内，煲1-2小时，即可食用。</div>
