        <h1>麻辣牡蛎豆腐羹</h1>
        &nbsp;<br />
<div>食谱原料：<br />
鲜牡蛎（用少许太白粉、料酒、白胡椒粉稍腌），嫩豆腐切丁，蘑菇切片，花菜择成小块，蒜蓉、辣椒片、葱花适量。</div>
<div>制作方法：</div>
<div>两大匙油烧热，放进蒜蓉、辣椒片、辣豆瓣酱爆香，注入高汤烧开。加入豆腐、菜花、蘑菇、辣椒粉、麻辣红油、老抽、料酒、盐烧煮５分钟；加牡蛎再煮３分钟，以太白粉水勾芡，滴香醋即可。</div>
<div>&nbsp;</div>    </article>
