        <h1>花生蹄花汤</h1>
        <br />
<br />
食谱原料：<br />
猪蹄500克,花生米200克,老姜30克,精盐、葱、胡椒粉各适量。<br />
制作方法：<br />
1、将猪蹄去毛，用清水略为浸泡并刮洗干净。<br />
2、将净猪蹄对剖后剁成小块。<br />
3、花生米在温水中浸泡去皮。葱切花、姜拍松。油菜择洗干净。<br />
4、锅置旺火上，加入适量清水，放入猪蹄，煮沸后撇去浮沫，放入花生米和老姜块；猪蹄半熟时，改用小火，加入精盐、油菜继续煨炖，待猪蹄熟烂入味后，起锅盛入汤碗，撒上胡椒粉、葱花即可。<br />
<br />    </article>
