    <article>
        <h1>橘味海带丝</h1>
        <br />
<br />
食谱原料：<br />
干海带150克,白菜150克,干橘皮50克,白糖、味精、醋、酱油、香油、香菜段各适量。<br />
制作方法：<br />
1、干海带放锅内蒸25分钟左右，捞出，放热水中浸泡30分钟，捞出，切成细丝。<br />
2、把白菜洗净，切成细丝。<br />
3、将干橘皮浸软洗净，切成丝末。<br />
4、将海带丝、白菜丝和橘皮末放入大碗内，加酱油、醋、白糖、味精和香油，撒上香菜段，拌匀即可。    </article>
