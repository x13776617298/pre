    <article>
        <h1>冬瓜鸭肉汤</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>鸭肉、冬瓜、胡萝卜、姜片。</div>
<div>制作方法：&nbsp;</div>
<div>1、把鸭肉清洗干净后斩件，凉水放入锅里，加几片姜片、葱苗煮开并不断把水面的血沫浮物去掉；</div>
<div>2、同时，把冬瓜、胡萝卜切块，烧一锅开水，把准备好的鸭肉倒入，中火继续煮30分钟，加入冬瓜、胡萝卜继续中火煮20分钟转小火煮约30分钟，至鸭肉、冬瓜熟烂即可；</div>
<div>3、喝汤前根据个人口味加入适量的盐、鸡精调味即可。</div>    </article>
