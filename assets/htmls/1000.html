    <article>
        <h1>核桃明珠</h1>
        <br />
<br />
食谱原料：<br />
核桃肉50克,中虾400克,芦笋粒、红萝卜粒、蒜蓉、酒、精盐、糖、生粉、蛋白、油、芝麻油、胡椒粉、蚝油各适量。<br />
制作方法：<br />
1、核桃肉放入开水中煮3分钟，取出沥干，放入暖油中炸至微黄色盛起。<br />
2、虾去壳，去肠切双飞片。<br />
3、将虾肉用精盐腌一下，放入上述调味料拌匀。<br />
4、锅烧热，下油爆香蒜蓉，加入芦笋、红萝卜略炒，放入虾，加酒，下芡汁料及核桃肉，急火炒至虾熟，淋入芝麻油即可。<br />
<br />
<br />    </article>
