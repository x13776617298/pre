    <article>
        <h1>蛋白炒木耳</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>木耳(干) 20克，鸡蛋 4个，色拉油、蒜、小葱、食盐适量。</div>
<div>制作方法：</div>
<div>1、黑木耳用温水泡发，洗净摘去根，撕成小朵。蛋清加少许盐搅拌备用。</div>
<div>2、锅里放一勺油，烧到六、七成热，放蛋清，马上关火快速翻炒，装盘备用。</div>
<div>3、蒜片放入锅里爆出香味，下黑木耳翻炒2分钟，加盐，倒入炒好的蛋清，撒上葱花即可。</div>    </article>
