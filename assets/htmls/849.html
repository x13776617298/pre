        <h1>草鱼豆腐</h1>
        <br />
<br />
食谱原料：<br />
草鱼一条(约500克),豆腐两块(约250克),调配料各适量。<br />
制作方法：<br />
1.将草鱼去鳞、内脏洗净，切成三段；豆腐切成小方块；青蒜25克切段。<br />
2.炒锅放50克鸡油(或色拉油)烧热，放入鱼段煎炸后，加入料酒、酱油、白糖、鸡汤烧煮。小火焖煨。<br />
3.鱼入味后，放入豆腐块，大火烧开，小火煨煮，焖烧5分钟后，待豆腐浮起，放入青蒜末(或大蒜末)，淋明鸡油，即成。    </article>
