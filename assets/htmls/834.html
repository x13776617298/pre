    <article>
        <h1>肉末炒菠菜</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 猪瘦肉100克，菠菜150克，葱花、姜末各适量，食用油、酱油、盐各适量</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将猪肉洗净，剁成碎末;菠菜择洗干净，入沸水中稍汆烫，捞出切成1厘米长的段待用；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、将油放入锅内，热后先煸炒葱、姜.然后放入肉末，翻炒至变色后加入菠莱、酱油和盐炒匀，即可出锅装盘。</div>
<div>&nbsp;</div>    </article>
