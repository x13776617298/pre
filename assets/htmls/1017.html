    <article>
        <h1>绚彩蔬菜沙拉</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>红椒 20克，甜椒 20克，西红柿 20克，生菜 4片，沙拉酱适量。</div>
<div>制作方法：</div>
<div>1、红、黄甜椒洗净，去蒂除籽，切成条状和块状。</div>
<div>2、番茄洗净，切成圆形片。</div>
<div>3、生菜叶洗净，沥干水分。</div>
<div>4、取一大碗，铺入生菜，依次摆放好切好的番茄片和红、黄甜椒，淋沙拉酱即可。</div>    </article>
