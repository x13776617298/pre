        <h1>红枣黑豆炖鲤鱼</h1>
        <br />
<br />
食谱原料：<br />
鲤鱼1条（约500克）,红枣10粒,黑豆20克。<br />
制作方法：<br />
1、将鲤鱼宰净，去鳞、去鳃、去肠脏。<br />
2、黑豆放锅中炒至豆壳裂开，洗净。<br />
3、红枣去核，洗净。<br />
4、将鲤鱼、黑豆、红枣放入炖盅里并加入适量水，盖好，隔水炖3小时即成。    </article>
