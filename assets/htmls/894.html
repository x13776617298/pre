        <h1>家常焖鳜鱼</h1>
        <br />
<br />
食谱原料：<br />
鳜鱼1尾,熟猪油、蒜片、葱丝、姜片、醋、花椒水、料酒、胡椒粉、水淀粉、香油、汤、精盐、面酱各适量。<br />
制作方法：<br />
1、将鳜鱼宰杀洗净，在鱼身两侧划月牙形刀纹，撒上精盐、胡椒粉腌20分钟。<br />
2、锅置火上，放猪油，油烧至四成热，放入腌好的鱼，两面略煎取出。<br />
3、锅内留油，下葱、姜、蒜煸香，放入面酱、汤、花椒水、料酒和鱼，用小火煨熟，用水淀粉勾芡，加入醋，淋入香油，盛盘即成。<br />
4、注意煎鱼不要时间长，煎时千万不要两面上色。<br />    </article>
