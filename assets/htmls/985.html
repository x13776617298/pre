        <h1>鸡汤小馄饨</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 小馄饨皮6张、鸡汤200毫升，鲜肉末50克，土豆泥50克，植物油适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、用植物油将土豆泥和鲜肉末调成馄饨馅；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、取小馄饨皮，包入馅料，制成馄饨生坯；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、锅置火上，倒水煮沸。下馄饨煮熟后，捞到温热的鸡汤里即可。</div>
