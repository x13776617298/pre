    <article>
        <h1>肉菜卷</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 面粉、黄豆粉、猪肉、胡萝卜、卷心菜各适量。</div>
<div>制作方法：</div>
<div>　　1、将面粉与黄豆粉按10：1的比例掺合，加入面粉及适量水，和成面团发酵。再将瘦猪肉、胡萝卜、卷心菜切成碎末，加入适量植物油、葱姜末、细盐、酱油搅拌成馅；</div>
<div>&nbsp; &nbsp; 2、发酵好的面团加入碱水揉匀，擀面片，抹入备好的肉菜馅，从一边卷起，码入屉内蒸30分钟即成，吃时切成小段。</div>
&nbsp;    </article>
