    <article>
        <h1>青菜肉丝面</h1>
        <br />
&nbsp;食谱原料：
<div>干面条、猪肉、青菜、鸡蛋、青椒葱，以及姜、蒜、干淀粉、生抽、蚝油、白胡椒粉、盐、料酒、糖；</div>
<div>制作方法：</div>
<div>1、猪肉切成肉丝,加干淀粉、生抽、蚝油、白胡椒粉、盐、料酒抓匀腌15分钟;肥肉放入锅中小火翻炒,留适量的油待用(多余的盛出来可炒菜)；</div>
<div>2、加葱姜蒜瓣、腌好的肉丝翻炒;加老抽、盐、糖调味,继续翻炒;</div>
<div>3、加适量清水,大火煮开后关小火;这个时候另起锅下清水面条,面条快熟时加青菜煮熟;最后用肉汤浇在面条里即可。</div>
<div>&nbsp;</div>    </article>
