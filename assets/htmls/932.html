    <article>
        <h1>香菇烧豆腐</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 豆腐60克，鲜香菇50克，植物油、盐、料酒、水淀粉、葱花各适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1.鲜香菇去蒂，洗净，切小片，在沸水锅中焯一下，捞出沥干；豆腐洗净，沸水锅中煮一下，捞出过凉水，沥干；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2.炒锅置火上，加入适量植物油烧热，放入豆腐块煸炒一会儿；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3.放入料酒、盐，用大火烧5-6分钟，用水淀粉勾薄芡，撒入葱花，放入香菇片和适量的水，几分钟后关火即可。</div>
<div>&nbsp;</div>    </article>
