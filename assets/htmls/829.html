    <article>
        <h1>西芹牛柳</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>牛肉250克、西芹50克、胡萝卜20克、鸡蛋I个(取蛋清)。葱段、料酒、盐、干淀粉、水淀粉、植物油、高汤、白糖各适量&nbsp;</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、蛋清打散；牛肉洗净，切薄片，用鸡蛋清、盐、干淀粉拌匀；西芹洗净，切片;胡萝卜去皮，洗净，切成薄片；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、油锅烧热，放入牛肉片、西芹片、胡萝卜片，翻炒片刻捞出；锅留余油，爆香葱段，加高汤、料酒，牛肉片，西芹片、胡萝卜片炒熟，加盐、白糖调味，用水淀粉勾芡即可。</div>
<div>&nbsp;</div>    </article>
