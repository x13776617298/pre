    <article>
        <h1>菠萝双米粥</h1>
        &nbsp;<br />
<br />
食谱原料：
<div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;菠萝100克，糯米50克，泰国香米150克，糖若干</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;1.菠萝切成小丁；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;2.将两种米倒入砂锅中，加入大半锅水，大火煮开；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;3.煮至沸腾时改最小火，用两支筷子这样架着锅盖闷煮，记得每间隔5分钟要打开锅盖，用汤勺铲动一下锅底，防止巴锅糊底；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;4.煮约15-20分钟后，粥就变得很浓稠了，这时下入菠萝丁，加入2-3小勺糖，搅匀，再煮3-5分钟，即可关火，食用时盛入碗中即可。</div>    </article>
