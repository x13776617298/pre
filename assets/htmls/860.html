        <h1>木耳肉丝蛋汤</h1>
        <br />
<br />
食谱原料：<br />
瘦猪肉50克,鸡蛋1个,菠菜50克,水发木耳5克,水发笋片25克,水发海米10克,酱油、精盐、味精、香油、高汤各适量。<br />
制作方法：<br />
1、将猪肉切成细丝。<br />
2、鸡蛋打入碗内搅匀。<br />
3、菠菜择洗干净切成段，木耳切成块，笋片切成细丝。<br />
4、炒勺内放入高汤烧沸，放入肉丝、海米、木耳、笋丝、菠菜，加精盐、酱油调味，汤沸后把碗内的蛋液甩入汤内，放入味精、香油即可。    </article>
