    <article>
        <h1>怀孕多久可见胎芽？</h1>
        怀孕5-6周<br />
<br />
胚胎漂浮在充满液体的囊中。<br />
<br />
胚胎有简单的脑,脊柱以及中枢神经系统。<br />
<br />
头部出现4个浅窝,它们以后成为两眼及两耳。<br />
<br />
胚胎开始有消化系统,口及颌的雏形。<br />
<br />
胃及胸部正在发育。心脏在胸的前部,可看到一个大的膨出,在6周末开始博动。<br />
<br />
血管系统正在形成。<br />
<br />
四个纤细的肢芽已发育。<br />
&nbsp;<br />
一般孕6&mdash;7周B超可见胎芽。<br />    </article>
