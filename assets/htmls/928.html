        <h1>双色豆腐</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;豆腐20克，猪血豆腐25克。鸡汤、盐、葱各适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将葱洗净，切末，猪血豆腐、豆腐分别洗净，切成小块，放入沸水锅中煮沸后，捞出沥水；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、锅置火上，放入鸡汤、葱末，用中火煮至黏稠，加盐兑成芡汁；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、将豆腐和猪血豆腐码在盘子里，倒入芡汁即可。</div>
<div>&nbsp;</div>    </article>
