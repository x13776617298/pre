        <h1>干炸虾肉丸</h1>
        <br />
<br />
食谱原料：<br />
大虾仁400克,鸡蛋2个,猪肥膘肉15克,口蘑25克,料酒,葱姜汁各10克,精盐3克,味精1克,面粉50克,花生油800克。 <br />
制作方法：<br />
猪肥膘肉、口蘑、大虾仁均剁成末，鸡蛋磕入容器内搅散成蛋液。<br />
鸡蛋液内加入面粉、料酒、葱姜汁、精盐、味精搅匀，再加入虾仁末、肉末、口蘑末顺同一方向搅匀成馅。<br />
将调好的虾肉馅制成均匀的小丸子，下入烧至五成热的油中炸至呈金红色，熟透捞出，沥去油，装盘即成。<br />
操作提示:虾肉丸用小火炸制，火过大会使丸子炸得外糊内生。<br />    </article>
