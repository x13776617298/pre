        <h1>清蒸大虾</h1>
        <br />
<br />
食谱原料：<br />
大虾500克,香油10克,料酒、酱油各15克,醋25克,汤50克,味精1.5克,葱、姜、花椒各适量。<br />
制作方法：<br />
1、大虾洗净，剁去脚、须，去皮摘除沙袋、沙线和虾脑，切成4段；葱择洗干净切条；姜洗净一半切片，一半切末。<br />
2、将大虾摆在盘内，加入料酒、味精、葱条、姜片、花椒和汤，上笼蒸10分钟左右取出，拣去葱条、姜片、花椒，然后装盘。<br />
3、用醋、酱油、姜末和香油兑成汁，供蘸食。<br />
4、大虾大小不一，因而切段的数目应根据虾的大小而定。<br />    </article>
