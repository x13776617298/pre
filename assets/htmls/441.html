        <h1>监测血压</h1>
        通常情况下，这个月准妈妈的血压是比较平稳的，孕20周是监测血压的关键期，如果在孕20周前，准妈妈出现高血压，多考虑是原发性高血压；如果孕20周以前血压正常，孕20周以后出现高血压，就要警惕是否并发了妊娠高血压，也就是妊高征。所以，准妈妈每次孕期检查都要重视血压的测量。<br />    </article>
