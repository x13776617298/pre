        <h1>醋烹虾段</h1>
        <br />
<br />
食谱原料：<br />
对虾300克,醋15克,精盐2.5克,酱油5克,绍酒10克,清汤25克,湿淀粉40克,葱姜丝2.5克,蒜片2克,花生油750克(约耗50克)。<br />
制作方法：<br />
1、将对虾洗净，剪去虾枪、爪、尾，剔去沙线，每只虾剁四段(头一段、身三段)，用精盐1.5克、湿淀粉抓匀；清汤、精盐、酱油、绍酒兑成汁，待用；<br />
2、炒勺放中火上，加花生油烧至六成热时，把虾逐块下入，拨动炸透，将油滤出，炒勺内留油25克，放葱姜丝、蒜片炸出香味，随即烹上醋，倒上兑汁，翻炒出勺即成。<br />
<br />    </article>
