        <h1>贵妃牛腩</h1>
        <br />
<br />
食谱原料：<br />
牛腩500克,红萝卜25克,姜25克,葱2棵,辣豆瓣酱、番茄酱、酒、生粉、甜面酱、八角、芫茜、可卡因、糖、花生油、牛腩汤各适量。<br />
制作方法：<br />
1、红萝卜去皮洗净，切角形块。<br />
2、牛腩洗净，切厚片，放入开水中煮5分钟，取出洗净，再放入开水中煮10分钟，取出，汤留用。<br />
3、锅烧热，下油2汤匙爆香姜片、葱段、辣豆瓣酱、番茄酱等，加入牛腩爆炒片刻，加酒，放入辅料、肉汤及八角烧开，改慢火煮30分钟，加入红萝卜煮至熟，以少许生粉勾芡，装碟时放上芫茜即成。<br />
<br />    </article>
