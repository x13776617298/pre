    <article>
        <h1>鱼头木耳汤</h1>
        <div style="text-align: center;"></div>
<br />
<div>鱼头木耳汤</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>鱼头、木耳、油菜、冬瓜、精盐、白糖，胡椒粉，料酒、葱段、姜片、花生油各适量。</div>
<div><br />
制作方法：</div>
<div>1、将鱼头刮净鳞，去鳃片，洗净，在颈肉两面划两刀，放入盆内，抹上精盐，冬瓜切片，油菜片成薄片，木耳择洗干净备用；</div>
<div>2、炒锅上火，倒油少许滑锅，把鱼头沿锅边放入，煎至两面呈黄色时，烹入料酒，加盖略焖；</div>
<div>3、加白糖、精盐、葱段、姜片、清水，用旺火烧沸，盖上锅盖，用小火炖20分钟；</div>
<div>4、待鱼眼凸起，鱼皮起皱，汤汁呈乳白色而浓稠时，放入冬瓜、木耳、油菜、胡椒粉，烧沸出锅装盘即可。</div>    </article>
