        <h1>银耳牛奶粥</h1>
        <br />
<br />
食谱原料：<br />
大米100克,牛奶500克,水300克，银耳适量。<br />
制作方法：<br />
1、大米拣去杂物，淘洗干净，银耳洗净泡发。<br />
2、锅置火上，放入米、银耳和水，旺火烧开，改用小火熬煮30分钟左右，至米粒涨开时，倒入牛奶搅匀，继续用小火熬煮10-20分钟，至米粒粘稠，溢出奶香味时即成。<br />
3、既可以直接食用，也可以加糖或盐，成为不同口味的奶粥。    </article>
