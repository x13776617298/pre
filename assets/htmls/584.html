        <h1>冬瓜鲤鱼汤</h1>
        <div style="text-align: center;"></div>
<br />
<div>冬瓜鲤鱼汤</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>嫩冬瓜100g，鲤鱼1条、上海青、枸杞、生姜、花生油、盐、胡椒粉、绍酒适量</div>
<div><br />
制作方法：</div>
<div>1、将嫩冬瓜去皮、籽切成丝，鲤鱼处理干净、生姜切丝，上海青洗净； 　　</div>
<div>2、锅内烧油，放入鲤鱼，用小火煮透，放入姜丝、绍酒，注入适量清汤，煮至汤质发白；</div>
<div>3、加入冬瓜丝、枸杞、上海青，调入盐、胡椒粉，续煮7分钟即可食用。</div>    </article>
