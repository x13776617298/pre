        <h1>生菜包肉</h1>
        <br />
食谱原料：
<div>猪里脊肉、生菜、胡椒粉（黑）1勺、植物油、烤肉酱。</div>
<div>制作方法：</div>
<div>1、将里脊肉切成5mm厚的片，放入容器中，加入烤肉酱，黑胡椒粉，用手抓匀后，再淋入适量油，抓匀，腌制两小时以上；</div>
<div>2、将腌好的肉放在烤架上，底下接铺好锡纸的烤盘。烤箱200度预热好，送入烤箱，烤3-4分钟，变色即好；</div>
<div>3、用洗净沥干的生菜包裹烤好的肉片食用即可。</div>    </article>
