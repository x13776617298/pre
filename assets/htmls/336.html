        <h1>坚持补钙</h1>
        有半数以上准妈妈在孕中期会出现小腿抽筋的现象，尤其是晚上睡觉时。怀孕后身体对钙的需求量增加，钙和维生素B不足也会造成抽筋。普通女性平均每天需要400毫克钙，怀孕后，尤其在孕晚期，每天钙的需要量增为1200毫克。小腿抽筋属于轻度缺钙的表现，严重时还会引起手足抽搐。<br />
<br />
