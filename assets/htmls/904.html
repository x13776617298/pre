        &nbsp;<br />
<br />
食谱原料：
<div>&nbsp; &nbsp; &nbsp; &nbsp;玉米粒10克，猪排骨20克，米粥1碗。</div>
<div>制作方法：</div>
<div>1.玉米粒洗净，剁碎，排骨洗净，剁成小块；</div>
