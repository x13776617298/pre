    <article>
        <h1>豆皮炒青菜</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 油豆皮半张，小油菜100克、白砂糖1克、芝麻香油3毫升、盐1克、油5毫升。</div>
<div>制作方法： &nbsp; &nbsp; &nbsp; &nbsp;</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、将油豆皮切成小菱形片，放入滚水中略煮30秒，待其变色、变软后即可捞出，备用；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 2、小油菜清洗干净，切成0.5cm长的小段，待用；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 3、中火烧热锅中的油，放入小油菜段翻炒片刻，再放入煮好的油豆皮小片、白砂糖、盐和芝麻香油拌炒均匀即可。</div>
<br />
&nbsp;    </article>
