    <article>
        <h1>葱油鲤鱼</h1>
        <div style="text-align: center;"></div>
<br />
<div>食谱原料：</div>
<div>鲜鲤鱼、葱姜丝、香菜梗、葱段、精盐、料酒、胡椒粉、香油、酱油。</div>
<div><br />
制作方法：</div>
<div>1、鲜鲤鱼刮去鳞，去掉鳃和内脏，用清水洗净，以1厘米刀距打上柳叶花刀，深至刺骨；</div>
<div>2、将鲤鱼焯水，控净水分，放鱼池盘内，撒上精盐、味精、料酒略腌，再散放入葱姜丝；</div>
<div>3、将鱼放笼屉内蒸至嫩熟，取出滤净汤汁，撒上洗净的香菜梗；</div>
<div>4、炒勺加香油，入葱段煸炸，待葱段焦黄时捞出不用，随即放入胡椒粉搅勺，再倒入酱油，均匀地浇在鱼身上即成。</div>    </article>
