        <h1>莲子糯米粥</h1>
        <br />
<br />
食谱原料：<br />
莲子50克,糯米100克,白糖适量。<br />
制作方法：<br />
1、将莲子用温水浸泡，去心后，清水洗净。<br />
2、把糯米淘洗干净，用清水浸泡1-2小时。<br />
3、将煮锅洗净，放入莲子、糯米、清水适量，置于火上，煮成粥，加入白糖调味，即可食用。<br />
<br />    </article>
