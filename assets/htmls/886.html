    <article>
        <h1>虾皮丝瓜汤</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 丝瓜1根、虾皮10克。紫菜，香油、盐、植物油各适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;1、丝瓜去皮洗净、切成片；</div>
<div>&nbsp; &nbsp; &nbsp; 2、将炒锅加热，倒入植物油，烧热后加入丝瓜片煸炒片刻，加盐加水煮沸后加入虾皮、紫菜，小火煮2分钟左右，加入香油，盛入碗内即可。</div>
<div>&nbsp;</div>    </article>
