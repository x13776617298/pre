        <h1>三鲜鳝丝汤</h1>
        <br />
<br />
食谱原料：<br />
鳝鱼50克,黄瓜50克,猪瘦肉20克,鸡蛋1个,水芡粉、葱丝、姜丝、胡椒粉、精盐、料酒、味精、鲜汤、猪油、芝麻油各适量。<br />
制作方法：<br />
1、鳝鱼用水冲洗后入沸水中烫熟，拆肉切成丝。<br />
2、黄瓜削皮去瓤切成丝。<br />
3、瘦猪肉洗净，切成细丝。<br />
4、鸡蛋磕入碗内调匀，制成蛋皮后切细丝。炒锅置火上，下油烧热，投入葱姜丝爆出香味后，加入鲜汤烧开，速将肉丝下锅，烹料酒，投入鳝鱼丝、黄瓜丝、蛋皮丝、精盐、胡椒粉、味精等，待汤开后，淋入水芡粉勾芡起锅，盛入汤碗内，撒上葱丝，淋入芝麻油即可。    </article>
