        <h1>扒银耳</h1>
        <br />
<br />
食谱原料：<br />
银耳50克,豆苗75克,鸡油15克,盐4克,味精、料酒各3克,水淀粉适量。<br />
制作方法：<br />
1、选择质量好、无霉的银耳，将银耳用温水充分泡发，去掉根，洗净，用沸水浸烫一下，捞出，沥干水分；豆苗取其叶，洗净，用沸水焯熟。<br />
2、锅置火上，放入适量清水，下盐、味精、料酒，调好口味，放入银耳烧2-3分钟，用水淀粉勾芡，淋上鸡油，大翻锅，盛入盘内，撒上豆苗即成。<br />
<br />    </article>
