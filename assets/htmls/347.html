        <h1>不喝碳酸饮料</h1>
        准妈妈喝什么样的水最利于胎儿成长其实是很有讲究的。如果你平时喜欢喝可乐、雪碧等饮料，现在要管好自己的嘴巴啦！要知道喝碳酸饮料对人体的副作用会大大超过它带来的感官刺激哦！<br />
<br />
碳酸饮料的成分多种多样。但是其中不会少的一定是糖分、香料、碳酸水，有些还包括人工色素，甚至还有包括酒精的，这当然不能给孕妇喝。碳酸饮料中也含有像咖啡、红茶中含有的咖啡因，只是含量较咖啡、红茶相比低了很多，因此往往被忽略，咖啡因会致使准妈妈子宫收缩导致流产。<br />
<br />    </article>
