        <h1>猪肝拌菠菜</h1>
        <br />
<br />
食谱原料：<br />
猪肝100克,菠菜200克,海米5克,香菜1棵,精盐、味精、酱油、食醋、蒜泥、香油各适量。<br />
制作方法：<br />
1、将猪肝洗净，切成薄片，入沸水中煮透。<br />
2、海米用温水浸泡好，香菜洗净，切成2厘米长的段。<br />
3、菠菜择好洗净，切成3厘米长的段，放入沸水中氽一下捞出，再放入凉水中冲凉，控净水。<br />
4、将菠菜放入大碗内，上面放上猪肝片、香菜段、海米，再将精盐、味精、酱油、食醋、蒜泥、香油放在一个碗内，兑成调味汁，浇在菜上拌匀即成。<br />
<br />    </article>
