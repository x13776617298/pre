        <h1>干贝乌骨鸡</h1>
        <br />
<br />
食谱原料：<br />
当归,龙眼肉各10克，生干贝3-4粒,乌骨鸡腿1只,姜2-3片，盐适量。<br />
制作方法：<br />
1、生干贝放入清水中泡开；乌骨鸡腿洗净、汆烫、捞出、切小块。<br />
2、药材、食材加清水放入锅中，炖煮至鸡块熟烂。3、加盐调味即可。<br />
<br />    </article>
