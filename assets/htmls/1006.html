        <h1>香椿芽拌豆腐</h1>
        <div></div>
<br />
<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; 豆腐50克、鲜嫩香椿芽20克。香油、盐各适量。</div>
<div>制作方法：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;1、将香椿芽洗净后，用沸水焯烫，捞出，沥水，切成细末；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;2、将豆腐洗净，切成小丁，焯烫后捞出，沥水；</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp;3、将豆腐丁放入碗中。加入香椿芽末、盐、香油拌匀即可。</div>
