        <h1>玉米淮山猪排汤</h1>
        <br />
<div>玉米淮山猪排汤</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>玉米、排骨、淮山药、江瑶柱、莲子、姜、精盐。</div>
<div><br />
制作方法：</div>
<div>1、将玉米去衣、须，洗净，切成小块，江瑶柱浸泡，撕丝状，莲子洗净待用；</div>
<div>2、将生淮山药去皮、洗净、滚刀切块，猪排骨切成2厘米见方的小段，生姜切片；</div>
<div>3、将上述备好的食材一起放入汤煲里，加入清水2000ml，用高火煲沸后，改小火煲约2小时，根据个人口味调入适量食盐便可食用。</div>
<div>&nbsp;</div>    </article>
