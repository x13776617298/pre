    <article>
        <h1>栗子牛肉</h1>
        <div style="text-align: center;"></div>
<br />
<br />
<div>栗子牛肉</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>牛肉400克，鲜栗子150克，料酒、盐、酱油、白砂糖、胡椒粉、葱姜辣椒适量。</div>
<div><br />
制作方法：</div>
<div>1、牛肉洗净切成3厘米见方的小块，放入盆中加适量黄酒、酱油、胡椒粉、葱、姜腌制；</div>
<div>2、牛肉放入七成热的油锅中炸至外表结硬时捞出沥油；</div>
<div>3、锅留底油少许，放入干红椒、葱、姜煸香，烹入黄酒、精盐、酱油、白糖调和后倒入牛肉、栗子及适量清水；</div>
<div>4、煮沸后撇净浮沫，改用小火焖煮至汤汁稠浓时旺火收汁，淋上香油翻匀出锅，晾凉后装盘即可。</div>
<div>&nbsp;</div>
<br />    </article>
