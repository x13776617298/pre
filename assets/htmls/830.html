        <h1>二米面发糕</h1>
        <br />
<br />
食谱原料：<br />
小米面500克,面粉50克,红小豆100克,鲜酵母10克。<br />
制作方法：<br />
1、将红小豆淘洗干净，煮熟备用。<br />
2、面粉加鲜酵母和较多的温水和成稀面糊，静置发酵。待发酵后加入小米面和成软面团发好。<br />
3、将蒸锅内的水烧开，铺上屉布，把和好的面团先放入1/3，用手蘸清水轻轻拍平；将煮熟的红小豆撒上1/2，铺平；再放入剩余面团的1/2拍平；将余下的红小豆放上，铺平；最后将面团全部放入，用手拍平，盖严锅盖，用旺火蒸15分钟即成。<br />    </article>
