        <h1>西芹炒百合</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>百合2朵、西芹300克、盐、姜末、淀粉水各适量。</div>
<div>制作方法：&nbsp;</div>
<div>&nbsp; &nbsp; 1、将西芹去除皮和老筋，切菱形片；百合择洗干净，掰开备用。</div>
<div>&nbsp; &nbsp; 2、锅中热油，放入姜末、西芹和百合翻炒，再加入盐，用淀粉水勾薄芡即可。</div>    </article>
