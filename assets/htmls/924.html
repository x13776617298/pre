    <article>
        <h1>黄瓜拌猪肝</h1>
        <br />
<br />
<div>食谱原料：</div>
<div>　　猪肝 300克，黄瓜 100克，虾米 5克，香菜 5克，酱油 5克，醋 3克，味精 1克，香油 5克。</div>
<div>制作方法：&nbsp;</div>
<div>1.黄瓜洗净，切成片；猪肝切小片，放开水中烫一下，捞出晾凉沥水；香菜洗干净切成段。</div>
2.黄瓜摆在盘内垫底，放入猪肝、海米、酱油、醋、味精、香油，撒上香菜段拌匀即可。&nbsp;    </article>
