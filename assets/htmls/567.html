        <h1>黄瓜海蜇丝</h1>
        <div style="text-align: center;"></div>
<br />
<div>黄瓜海蜇丝</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>海蜇、嫩黄瓜、红椒、葱、姜、精盐、香油。</div>
<div><br />
制作方法：</div>
<div>1、先把黄瓜、海蜇、红椒、葱、姜分别切成丝备用；</div>
<div>2、锅内倒水烧开后，放入海蜇丝，用大火快速焯透，捞出沥干水分备用；</div>
<div>3、把黄瓜丝、葱丝、姜丝、红椒丝放入小碗中调入盐、香油拌匀，再放入海蜇丝拌匀即可。</div>
<br />
