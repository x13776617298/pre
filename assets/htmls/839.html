        <h1>猪肾山药汤</h1>
        <br />
<div>食谱原料：</div>
<div>猪肾2只，山药100克，枸杞子50克，沙参50克，薏苡仁50克，盐、姜、葱各少许。</div>
<div>制作方法：&nbsp;</div>
<div>1.猪肾，洗净，切开，除去筋膜，放冷水中浸泡2小时，每隔半小时换水1次，最后用热水焯一下以去臊味，切成小丁，备用。</div>
<div>2.山药，去皮洗净，切丁，与其他药一起放入锅中，再加入猪肾及水适量，并加料酒、盐、姜、葱、胡椒等，先以武火煮沸，再以文火炖至酥，即可食用。</div>
