    <article>
        <h1>葱爆羊肉</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>羊肉 300克，大葱 3根，料酒 5毫升，酱油 5毫升，食盐 3克，白糖 3克，胡椒粉 5克，香油 5毫升，鸡精 1克，香醋 5毫升。</div>
<div>制作方法：</div>
<div>1、大葱切滚刀块备用。</div>
<div>2、羊肉切厚度均匀的薄片备用。</div>
<div>3、羊肉中放入调料和一半里的大葱腌制1-2小时入味。</div>
<div>4、锅烧至非常热倒入食用油加热至昌烟，把腌制好的羊肉放入大火爆炒。</div>
<div>5、再加入加一半大葱快速翻炒。</div>
<div>6、最后沿着锅边烹醋起锅。</div>    </article>
