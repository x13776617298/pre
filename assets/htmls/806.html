        <h1>奶酪蛋汤</h1>
        <br />
<br />
食谱原料：<br />
奶酪20克，鸡蛋1个，西芹末20克，番茄末20克，骨汤1大碗，盐，胡椒等。<br />
制作方法：<br />
奶酪与鸡蛋一道打散，加些精面粉；骨汤烧开，调味，淋入调好的蛋液；最后洒上西芹末、番茄末作点缀    </article>
