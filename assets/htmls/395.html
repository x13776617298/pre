        <h1>警惕“早产”</h1>
        进入孕晚期后，各位准妈妈应当时刻谨防早产征兆，早产感觉和平日相似，孕妇很难判断早产宫缩，如有两种或超过两种下列早产症状，就要立即去医院了。<br />
<br />
（1）异常宫缩，频繁规律官缩(每小时超过5次，持续两小时或以上)。<br />
<br />
（2）下腹部痉挛性疼痛。<br />
<br />
（3）背下方隐痛。<br />
<br />
（4）下腹部和大腿压力增大(盆腔沉重)。<br />
<br />
（5）肠运动比平常和腹泻时加速。<br />
<br />
（6）阴道分泌物增加或异常(特别是分泌物呈水状、黏液状，或伴有淡淡的血色)。<br />
<br />    </article>
