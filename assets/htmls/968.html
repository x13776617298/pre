    <article>
        <h1>芝麻酱千层饼</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>小麦面粉500克，酵母(干) 5克，熟面粉 60克，水 300毫升，白糖 50克，糖桂花、芝麻酱 30克，花生油 50克。</div>
<div>制作方法：</div>
<div>1、将面粉用清水加酵母和成光滑的面团，进行发酵（冬季约1小时，面团发的不宜过老）。</div>
<div>2、将白糖、芝麻酱用油调稀，加熟面粉、糖桂花搅拌均匀。</div>
<div>3、将发好的面团擀开，涂抹上芝麻酱糊，卷起，再擀开。如此反复叠3次。</div>
<div>4、上蒸锅大火蒸熟（约蒸25&mdash;&mdash;30分钟）。</div>
<div>5、蒸熟后稍凉切块即可。</div>    </article>
