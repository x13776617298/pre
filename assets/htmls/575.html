    <article>
        <h1>猪肝炒菠菜</h1>
        <div style="text-align: center;"></div>
<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 猪肝、菠菜各300克，葱、姜、酱油、米酒、淀粉、盐、糖少许。 </div>
<div><br />
制作方法：</div>
<div>1、姜去皮，葱洗净，均切末，菠菜洗净切段备用，猪肝泡水30分钟后捞出切片，再加入酱油、米酒、淀粉腌5分钟；</div>
<div>2、锅中放入适量的油，烧热后放入猪肝以大火炒至猪肝变色，盛出，热油锅内倒入菠菜略炒一下，猪肝回锅，加入适量盐、糖调味炒匀即可。 　</div>
<div>&nbsp;</div>    </article>
