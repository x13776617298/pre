    <article>
        <h1>鸡米花</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>鸡胸肉，鸡蛋，淀粉，面包糠，胡椒粉；</div>
<div>制作方法：&nbsp;</div>
<div>1.鸡胸肉切成均匀的鸡肉丁。</div>
<div>2.切好的鸡肉丁，加盐、胡椒粉、蛋清腌15分钟左右。</div>
<div>3.准备三个碗，分别装上淀粉、打散的全蛋液、面包糠。</div>
<div>4.将腌好的鸡丁依次沾一层淀粉，一层蛋液，再均匀地裹上面包糠。</div>
<div>5.取油锅，油温约六成热时，下入准备好的生坯，半分钟后轻轻晃动锅，炸至鸡丁表面金黄，捞出沥干油即可。</div>
<div>&nbsp;</div>    </article>
