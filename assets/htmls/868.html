        &nbsp;<br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; 玉米粒30克、油菜心20克、香油、盐各少许。可加入番茄酱调味。</div>

<div>&nbsp; &nbsp; &nbsp; &nbsp; 1、玉米粒、油菜心分别洗净，入沸水中煮熟捞出装盘；</div>
