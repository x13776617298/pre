        <h1>炝肚丝</h1>
        <br />
<br />
食谱原料：<br />
熟猪肚200克,胡萝卜10克,香菜10克,水发冬菇10克,精盐,味精,花椒油姜各适量。<br />
制作方法：<br />
1、将熟猪肚切成丝。<br />
2、将胡萝卜洗净，切成丝。将水发冬菇洗净，切成丝。把香菜洗净，切成2厘米长的段。将姜洗净，用刀拍散，切末。<br />
3、将肚丝，胡萝卜丝、冬菇丝、香菜段放在沸水锅中烫一下，捞出，控净水，放入大碗内，加姜末、精盐，味精、花椒油拌匀，装盘即行。<br />
<br />    </article>
