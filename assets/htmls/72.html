        <h1>菠萝鸡</h1>
        <div style="text-align: center;"></div>
<br />
<div>食谱原料：</div>
<div>去骨鸡腿1只，新鲜菠萝适量，蒜末、青椒、葱末、红甜椒各少许，酱油、白糖适量。</div>
<div><br />
制作方法：</div>
<div>1、鸡腿洗净，切丁，拌入调料腌10分钟，菠萝、青椒、红甜椒切丁备用；</div>
<div>2、热锅入油，爆香葱末，将腌好的鸡腿肉与菠萝、青椒、红甜椒一起放入锅中拌炒，加少许的水，煮至鸡肉熟透即可。</div>    </article>
