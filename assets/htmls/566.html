        <div style="text-align: center;"></div>
<br />
<div>菠菜鸭血汤</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>鸭血、豆腐、菠菜，葱、姜、枸杞。</div>
<div><br />
制作方法：</div>
<div>1、先将鸭血、豆腐切成薄片。</div>
<div>2、锅中放少许油，放葱末、姜末炒后，加入鸭血、豆腐翻炒片刻，然后加枸杞和适量清水。</div>
<div>3、待水沸两分钟后，加菠菜和调料即可。</div>    </article>
