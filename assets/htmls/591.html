        <h1>肉苁蓉鲫鱼炖瘦肉</h1>
        <div style="text-align: center;"></div>
<br />
<div>肉苁蓉鲫鱼炖瘦肉</div>
<div>&nbsp;</div>
<div>食谱原料：</div>
<div>猪瘦肉90克，肉苁蓉90克，鲫鱼60克，枸杞子、盐适量</div>
<div><br />
制作方法：</div>
<div>1、肉苁蓉洗净浸软，鲫鱼洗净切篇，枸杞子洗净，猪瘦肉洗净切块备用；</div>
<div>2、把猪瘦肉、肉苁蓉、鲫鱼、枸杞子放入炖盅内，加开水适量，炖盅加盖，文火隔水炖3-4小时，加入盐调味即可。</div>
<div>&nbsp;</div>    </article>
