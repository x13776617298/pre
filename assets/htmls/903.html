    <article>
        <h1>腰果玉米</h1>
        &nbsp;<br />
<div>食谱原料：</div>
<div>腰果50克，西芹80克，玉米80克，盐，味精1/2匙。</div>
<div>制作方法：&nbsp;</div>
<div>　　1、将芹菜择洗干净，切成小段；</div>
<div>　　2、将玉米粒和芹菜段分别放入开水中焯烫，芹菜焯烫完要立即过凉；</div>
<div>　　3、炒锅倒入适量油，先放入腰果，小火慢慢炒熟，然后放入玉米粒和芹菜段，加入盐、味精，快速翻炒几下就可以出锅了。</div>    </article>
