    <article>
        <h1>肉末炒茄丝</h1>
        <br />
<div>食谱原料：</div>
<div>&nbsp; &nbsp; &nbsp; &nbsp; 茄子200克，瘦肉50克，油10克，酱油、葱姜、盐、蒜各少许。</div>
<div>制作方法：</div>
<div>&nbsp;1、将瘦肉洗净，切成末，茄子洗净，去皮，切成丝；</div>
<div>&nbsp;2、葱、姜洗净，切成末，蒜剥皮洗净后，拍碎；</div>
<div>&nbsp;3、将锅置于火上，放油，油热后放入葱、姜末煸炒，然后放肉末煸炒，盛出；</div>
<div>&nbsp;4、向锅中倒入油，油热后倒入茄子，加入盐，倒入肉末一起炒；</div>
<div>&nbsp;5、将熟时，加入酱油、蒜炒匀即成。</div>
&nbsp;    </article>
