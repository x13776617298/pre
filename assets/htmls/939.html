        <h1>党参淮山猪碾汤</h1>
        <br />
<br />
食谱原料：<br />
猪碾肉500克,党参30克,淮山药30克,莲子60克,红枣8个。<br />
制作方法：<br />
1、&nbsp;淮山药、莲子（去心）洗净后，用清水浸半小时；党参、红枣（去核）洗净；猪碾肉洗净，切块。<br />
2、&nbsp;把全部用料放人锅内，加清水适量，武火煮沸后，文火煲2－3小时，调味供用。    </article>
